title: EOP の一般的な FAQ
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  **適用対象**

  -  [Exchange Online Protectionスタンドアロン](exchange-online-protection-overview.md)


  ここでは、EOP (EOP) クラウドホスト型メール フィルター サービスに関する最も一般的Exchange Online Protection質問に答えます。 その他のよく寄せられる質問 (FAQ) については、以下のリンクを参照してください。


  - [EOP のキューイング、保留、返送されるメッセージに関する FAQ](eop-queued-deferred-and-bounced-messages-faq.yml)


  - [代理管理に関する FAQ](delegated-administration-faq.yml)


  - [スパム対策保護に関してよく寄せられる質問](anti-spam-protection-faq.yml)


  - [検疫に関する FAQ](quarantine-faq.yml)


  - [マルウェア対策保護のよく寄せられる質問](anti-malware-protection-faq-eop.yml)


  - [メッセージ追跡の FAQ](/exchange/monitoring/trace-an-email-message/message-trace-faq)
sections:
- name: 無視
  questions:
  - question: >
      EOP とは何ですか?
    answer: >
      EOP とは、クラウド ホスト型の電子メール フィルター サービスで、ユーザーをスパムやマルウェアから保護し、カスタム ポリシー ルールを適用するために構築されます。 EOP は、メールボックスをMicrosoft 365する任意のサブスクリプションExchange Onlineされます。 EOP は、オンプレミスの電子メール環境の保護に役立つスタンドアロンの製品としても利用できます。
  - question: >
      EOP の無料試用版に新規登録する、または EOPを購入するにはどうすればよいですか?
    answer: >
      EOP の無料試用版に新規登録する、または EOP を購入するには、「[Exchange Online Protection ホーム ページ](https://products.office.com/exchange/exchange-email-security-spam-protection)」にアクセスしてください。 試用版の機能は、有料版のサブスクリプションと同じですが、「[Exchange Online Protection サービスの説明](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview)」サブスクリプション プランで提供されている追加機能も含まれています。
  - question: >
      EOP はどのような価格設定になっていますか?
    answer: >
      EOP はユーザーごとにライセンスが付与されます。 最新の価格情報については、「[Exchange Online Protection ホーム ページ](https://products.office.com/exchange/exchange-email-security-spam-protection)」を参照してください。
  - question: >
      EOP を稼働させるまでにどの程度の時間がかかりますか?
    answer: >
      「[EOP サービスを設定する](/exchange/standalone-eop/set-up-your-eop-service)」の手順に従って MX レコードを変更すると、メールが EOP を経由するようになり、すぐにフィルター処理が開始されます。 MX レコードが DNS 経由で送信されるまで 24 ～ 48 時間かかる場合があります。 このプロセス中は、いつでも保護設定を微調整できます。
  - question: >
      EOP を使用するには、すべての機能をMicrosoft 365必要がありますか? EOP 保護が必要で、それがすべてである場合は、
    answer: >
      EOP を使用すると、他の機能を使用せずにオンプレミスのメールボックスを保護Microsoft 365。 これをスタンドアロン サブスクリプションといいます。 EOP 機能のリストは、「[Exchange Online Protection サービスの説明](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description)」で確認できます。
  - question: >
      EOP による電子メール フィルターにサインアップMicrosoft 365テナントが必要な理由
    answer: >
      Microsoft 365は、テナントからアクセスできる製品とサービスのコレクションにMicrosoft 365されます。 このテナントMicrosoft 365、電子メール フィルターのライセンスを追加できる開始点と考えて下さい。
  - question: >
      EOP には、既知の問題や想定される解決策を見つけることのできる通信ポータルがありますか。 新機能についてはどうですか。
    answer: >
      このMicrosoft 365 管理センター情報の一部が含まれる可能性があります。 サービス レベル イベントの影響を受け取った場合は、メッセージ にサインインした後に、通信アラート (通常はベル アイコンを伴う) が表示Microsoft 365 管理センター。 その項目を参照して、適切に対応することをお勧めします。


      新しい EOP 機能に[](https://www.microsoft.com/microsoft-365/roadmap?filters=O365)関して、Microsoft 365のロードマップは、今後の新機能に関する情報を見つけ出す良いリソースです。 また、新しい機能に関するブログ記事をブログの web サイトMicrosoft 365[投稿](https://www.microsoft.com/microsoft-365/blog/)します。
  - question: >
      このサービスは Exchange の旧バージョン (Exchange Server 2010 など) や Exchange 以外の環境で使用できますか?
    answer: >
      はい、このサービスはサーバーに依存せず、すべての SMTP メール転送エージェントで使用できます。
  - question: >
      このサービスは、どの程度の規模の組織が対象ですか?
    answer: >
      組織の規模に関わらずご利用いただけます。 EOP ネットワークは、どのような速度で成長する組織であっても十分対応可能です。
  - question: >
      EOP を設定するのに必要なアクセス許可はどのようなものですか?
    answer: >
      EOP を構成するには、グローバル管理者または組織管理者 (組織Exchangeグループ) である必要があります。
  - question: >
      個人データや個人情報が安全に保護されていることを確認できますか?
    answer: >
      サービス レベル アグリーメント (SLA) などの個人データや個人情報を安全に保護するための手順の詳細については、「[Office 365 セキュリティ センター](https://www.microsoft.com/trust-center)」を参照してください。
  - question: >
      メッセージ サイズの制限などの注意すべき制限がありますか。
    answer: >
      はい。 EOP の制限の詳細については、「制限」[をExchange Online Protectionしてください](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits)。
  - question: >
      EOP は PowerShell をサポートしていますか?
    answer: はい、完全な EOP 機能は PowerShell 経由で利用できます。Exchange Onlineメールボックスを持つExchange Online PowerShell を使用できます。スタンドアロン EOP 組織向けスタンドアロン EOP PowerShell。 詳細については[、「PowerShell と PowerShell Exchange Online」](/powershell/exchange/exchange-online-powershell)[をExchange Online Protectionしてください](/powershell/exchange/exchange-online-protection-powershell)。
