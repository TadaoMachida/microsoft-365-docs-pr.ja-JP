sections:
- name: 無視
  questions:
  - question: >
      EOP とは何ですか?
    answer: >
      EOP とは、クラウド ホスト型の電子メール フィルター サービスで、ユーザーをスパムやマルウェアから保護し、カスタム ポリシー ルールを適用するために構築されます。 EOP は、Exchange Onlineメールボックスを含む任意のMicrosoft 365 サブスクリプションに含まれます。 EOP は、オンプレミスの電子メール環境の保護に役立つスタンドアロン オファリングとしても利用できます。
  - question: >
      EOP の無料試用版に新規登録する、または EOPを購入するにはどうすればよいですか?
    answer: >
      EOP の無料試用版に新規登録する、または EOP を購入するには、「[Exchange Online Protection ホーム ページ](https://products.office.com/exchange/exchange-email-security-spam-protection)」にアクセスしてください。 試用版の機能は、有料版のサブスクリプションと同じですが、「[Exchange Online Protection サービスの説明](https://products.office.com/exchange/microsoft-exchange-server-licensing-licensing-overview)」サブスクリプション プランで提供されている追加機能も含まれています。
  - question: >
      EOP はどのような価格設定になっていますか?
    answer: >
      EOP はユーザーごとにライセンスが付与されます。 最新の価格情報については、「[Exchange Online Protection ホーム ページ](https://products.office.com/exchange/exchange-email-security-spam-protection)」を参照してください。
  - question: >
      EOP を稼働させるまでにどの程度の時間がかかりますか?
    answer: >
      「[EOP サービスを設定する](/exchange/standalone-eop/set-up-your-eop-service)」の手順に従って MX レコードを変更すると、メールが EOP を経由するようになり、すぐにフィルター処理が開始されます。 MX レコードが DNS 経由で送信されるまで 24 ～ 48 時間かかる場合があります。 このプロセス中はいつでも、保護設定を微調整できます。
  - question: >
      EOP を使用するには、Microsoft 365のすべての機能を使用する必要がありますか? EOP 保護のみが必要で、それがすべてである場合はどうなりますか?
    answer: >
      EOP を使用すると、Microsoft 365の他の機能を使用せずに、オンプレミスのメールボックスを保護できます。 これをスタンドアロン サブスクリプションといいます。 EOP 機能のリストは、「[Exchange Online Protection サービスの説明](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-service-description)」で確認できます。
  - question: >
      EOP を使用して電子メール フィルターにサインアップするときに、Microsoft 365 テナントが必要なのはなぜですか?
    answer: >
      Microsoft 365は、Microsoft 365 テナントを介してアクセスできる製品とサービスのコレクションに指定された名前です。 Microsoft 365 テナントは、電子メール フィルターのライセンスを追加する開始点と考えてください。
  - question: >
      EOP には、既知の問題や想定される解決策を見つけることのできる通信ポータルがありますか。 新機能についてはどうですか。
    answer: >
      Microsoft 365 管理センターには、この情報の一部が含まれます。 サービス レベル イベントの影響を受ける場合は、Microsoft 365 管理センターにサインインした後、通信アラート (通常はベル アイコンが表示されます) が表示されます。 その項目を参照して、適切に対応することをお勧めします。


      新しい EOP 機能に関しては、[ビジネス ロードマップのMicrosoft 365](https://www.microsoft.com/microsoft-365/roadmap?filters=O365)は、今後の新機能に関する情報を見つけるのに適したリソースです。 また、新機能に関するブログ記事を[Microsoft 365ブログ](https://www.microsoft.com/microsoft-365/blog/) Web サイトに投稿します。
  - question: >
      このサービスは Exchange の旧バージョン (Exchange Server 2010 など) や Exchange 以外の環境で使用できますか?
    answer: >
      はい、このサービスはサーバーに依存せず、すべての SMTP メール転送エージェントで使用できます。
  - question: >
      このサービスは、どの程度の規模の組織が対象ですか?
    answer: >
      組織の規模に関わらずご利用いただけます。 EOP ネットワークは、どのような速度で成長する組織であっても十分対応可能です。
  - question: >
      EOP を設定するのに必要なアクセス許可はどのようなものですか?
    answer: >
      EOP を構成するには、グローバル管理者、またはExchange会社の管理者 (組織管理役割グループ) である必要があります。
  - question: >
      個人データや個人情報が安全に保護されていることを確認できますか?
    answer: >
      サービス レベル アグリーメント (SLA) などの個人データや個人情報を安全に保護するための手順の詳細については、「[Office 365 セキュリティ センター](https://www.microsoft.com/trust-center)」を参照してください。
  - question: >
      メッセージ サイズの制限などの注意すべき制限がありますか。
    answer: >
      はい。 EOP の制限の詳細については、「[Exchange Online Protection制限](/office365/servicedescriptions/exchange-online-protection-service-description/exchange-online-protection-limits)」を参照してください。
  - question: >
      EOP は PowerShell をサポートしていますか?
    answer: はい。完全な EOP 機能は PowerShell を使用できます。Exchange Online メールボックスを持つ組織向けの PowerShell Exchange Online、スタンドアロン EOP 組織用のスタンドアロン EOP PowerShell です。 詳細については、「[PowerShell と powerShell のExchange Online Protection Exchange Online](/powershell/exchange/exchange-online-powershell)」を[参照](/powershell/exchange/exchange-online-protection-powershell)してください。
