title: 代理管理に関する FAQ
summary: >
  [!INCLUDE [Microsoft 365 Defender rebranding](../includes/microsoft-defender-for-office.md)]


  この記事では、Microsoft パートナーとリセラーのMicrosoft 365で委任された管理タスクについてよく寄せられる質問と回答を提供します。 委任された管理には、他のテナント (企業) のExchange Online Protection (EOP) 設定を管理する機能が含まれます。
sections:
- name: 無視
  questions:
  - question: >
      リセラーであり、顧客テナントを管理する必要があります。 これはどのように機能しますか?
    answer: >
      Microsoft パートナーまたはリセラーであり、Microsoft クラウド ソリューション プロバイダー (CSP) にサインアップしている場合は、顧客のMicrosoft 365組織で _委任された管理機能_ を要求できます。 詳細については、次の記事を参照してください。


      - [クラウド ソリューション プロバイダー プログラム](/partner-center/csp-overview)

      - [顧客のサービスまたはサブスクリプションを管理するためのアクセス許可を取得します](/customers-revoke-admin-privileges)。
  - question: >
      私はリセラーではなく、顧客です。 サブテナントの代理管理者を設定するにはどうすればよいですか?
    answer: >
      委任された管理は、リセラーとパートナーでのみ使用できます。 ただし、サブテナント (企業) にポリシーを適用するのに役立つサンプル PowerShell スクリプトがあります。 詳細については、「[EOP 設定を複数のテナントに適用するスクリプトのサンプル](/exchange/standalone-eop/sample-script-standalone-eop-settings-to-multiple-tenants)」を参照してください。
  - question: >
      サブテナント管理者がポリシーを変更できないようにすることはできますか?
    answer: >
      いいえ。 Microsoft 365は現在、この機能を持っていません。
  - question: >
      すべてのサブテナントで統合レポートを取得できますか?
    answer: 管理する会社間の統合レポートは、Microsoft 365 管理センター レポートでは使用できません。 ただし、[Microsoft Graph](/graph/overview)を使用してレポートを取得できます。
