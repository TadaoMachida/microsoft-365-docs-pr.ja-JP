title: ソフトウェア開発者の FAQ
summary: このページでは、ソフトウェア開発者から寄せられる一般的な質問に対する回答を提供します。 マルウェアまたは正しく検出されなかったファイルの送信に関する一般的なガイダンスについては、送信ガイドを参照してください。
sections:
- name: 無視
  questions:
  - question: >
      Microsoft は既知のリストまたは誤検知防止プログラムのファイルを受け入れますか?
    answer: >
      いいえ。 ソフトウェア開発者からのこれらの要求は受け付けられません。 信頼されたルート機関によって発行されたデジタル証明書を使用して、プログラムのファイルに一貫した方法で署名することで、研究チームはプログラムのソースをすばやく特定し、以前に得た知識を適用するのに役立ちます。 場合によっては、これにより、プログラムが既知のリストにすぐに追加される可能性があります。 はるかに少ない頻度で、信頼できる発行元の一覧にデジタル証明書が追加されます。
  - question: >
      操作方法プログラムの検出に異議がありますか?
    answer: >
      問題のファイルをソフトウェア開発者として送信します。 提出が最終的な決定になるまで待ちます。


      提出の決定に満足できない場合は、提出結果と共に提供される開発者の連絡先フォームを使用して Microsoft に連絡してください。 必要に応じて、お客様から提供された情報を使用して詳細を調査します。


      Microsoft が [マルウェアと望ましくない可能性のあるアプリケーション (PUA) を識別する方法については、](criteria.md)すべてのソフトウェア ベンダーと開発者に読み取ることをお勧めします。
  - question: >
      Microsoft がプログラムのコピーを要求する理由
    answer: >
      コピーを提供すると、分析に役立ちます。 [Microsoft Active Protection Service (MAPS)](https://www.microsoft.com/msrc/mapp) の参加者は、これらの要求を受け取ることがあります。 システムがファイルを受信して処理すると、要求は停止します。
  - question: >
      Microsoft がインストーラーをソフトウェア バンドルャーとして分類する理由
    answer: >
      これには、不要なソフトウェアとして分類されたプログラムを提供する手順が含まれています。 不要と見なされる動作をアプリケーションで確認するために使用する [条件](criteria.md) を確認できます。
  - question: >
      Windows Defender ファイアウォールがプログラムをブロックしているのはなぜですか?
    answer: >
      ファイアウォール ブロックは、Microsoft Defender ウイルス対策やその他の Microsoft マルウェア対策とは関係ありません。 [ファイアウォールWindows Defenderについて説明します](/windows/security/windows-firewall/windows-firewall-with-advanced-security.md)。
  - question: >
      プログラムが一般的にダウンロードされていないとMicrosoft Defender SmartScreenが言うのはなぜですか?
    answer: これは、Microsoft Defender ウイルス対策およびその他の Microsoft マルウェア対策とは関係ありません。 [Microsoft Defender SmartScreenについて学習する](/windows/security/microsoft-defender-smartscreen/microsoft-defender-smartscreen-overview.md)
