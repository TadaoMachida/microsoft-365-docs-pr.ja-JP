title: Microsoft Defender for Business のトラブルシューティング
summary: "Microsoft Defender for Business は、2022 年 3 月 1 日から Microsoft 365 Business Premium のお客様に展開しています。 スタンドアロン サブスクリプションとしての Defender for Business はプレビュー中で、ここでサインアップして要求する顧客と IT パートナーに徐 [々にロールアウト](https://aka.ms/mdb-preview) されます。 プレビューには最初 [の一連のシナリオが含まれています](mdb-tutorials.md#try-these-preview-scenarios)。定期的に機能を追加します。\n\nこの記事の一部の情報は、製品リリース前に大幅に変更される可能性がある、事前リリース済みの製品/サービスに関連しています。 Microsoft は、ここに提供される情報について、明示または黙示を問わず一切の保証を行いません。 \n\nMicrosoft Defender for Business で発生する可能性がある問題を解決するためのガイドとして、この記事を使用します。 \n"
sections:
- name: 全般
  questions:
  - question: セットアップと構成プロセスが失敗しました
    answer: "\nDefender for Business で簡略化された構成プロセスを使用し、何か問題が起きた場合でも、セキュリティ設定とポリシーを手動で構成できます。\n\n「 [Microsoft Defender for Business のセットアップと構成」を参照してください](mdb-setup-configuration.md)。\n"
  - question: ポリシーの競合を解決する必要がある
    answer: "\n複数のツールまたはメソッドを使用してセキュリティ ポリシーを定義すると、ポリシーの競合が発生する可能性があります。 次に例を示します:\n\nLee が Microsoft Endpoint Manager を使用してデバイスとセキュリティ設定を管理したとします。 Lee は最近、Microsoft Defender for Business の使用を開始しました。 Lee は、Defender for Business の簡略化された構成プロセスの使用を選択しました。 これで、Lee は Microsoft Endpoint Manager と Microsoft 365 Defender ポータルでポリシーの競合を確認します。 \n\n幸いなことに、ポリシーの競合は、次のアクションの 1 つ以上を実行することで解決できます。\n\n- Microsoft Endpoint Manager で既存のポリシーを削除する\n- 「 [Microsoft Intune のポリシーのトラブルシューティング」を参照してください。](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nDefender for Business のセキュリティ ポリシーの詳細については、以下の記事を参照してください。\n\n- [Microsoft Defender for Business の次世代の構成設定について](mdb-next-gen-configuration-settings.md)\n- [Microsoft Defender for Business のファイアウォール設定](mdb-firewall.md)\n"
  - question: Defender for Business と Microsoft Endpoint Manager の間に統合の問題があります
    answer: "\nセットアップと構成プロセス中に、次のようなエラー メッセージが表示される場合があります。\n\n*何か問題が起き、セットアップ プロセスを完了できなかった。Defender for Business と Microsoft Endpoint Manager の間に統合の問題があります。*\n\nエラー メッセージは、Defender for Business と Microsoft Endpoint Manager の間に構成チャネルを確立する必要があるという意味です。 統合に問題が生じてしまいました。 この問題を解決するには、次の 3 つの手順を使用します。\n\n**手順 1: Microsoft 365 Defender ポータルで Microsoft Intune 接続を有効にする** \n\n1. Microsoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) に移動し、サインインします。\n\n2. [ **SettingsEndpoints** > **] を選択します**。 次に、[全般] **で 、[** 高度な機能 **] を選択します**。\n\n3. **下にスクロールして Microsoft Intune 接続** に移動し、有効になっていることを確認します。\n\n**手順 2: Defender for Business の適用範囲を設定する**\n\n1. Microsoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) に移動し、サインインします。\n\n2. [ **SettingsEndpoints** > **] を選択します**。 [構成 **の管理] で**、[適用範囲 **] を選択します**。\n\n3. **[OS プラットフォーム] で**、**Windows クライアント デバイスを有効にします**。\n\n4. **[保存]** を選択します。\n\n**手順 3: Microsoft Endpoint Manager でエンドポイント セキュリティ プロファイル設定を有効にする**\n\n1. Microsoft Endpoint Manager 管理センター ([https://endpoint.microsoft.com](https://endpoint.microsoft.com)) に移動し、サインインします。\n\n2. [**エンドポイント セキュリティ] を** 選択し、[セットアップ **] で [****Microsoft Defender for Endpoint] を選択します**。\n\n3. [ **エンドポイント セキュリティ プロファイル設定 (プレビュー)]** で、[ **エンドポイントの Microsoft Defender for Endpoint を許可する] を [エンドポイント セキュリティ構成 (プレビュー) を適用する] を [オン]** に **設定します**。\n"
  - question: Microsoft 365 Defender ポータルのオンボーディング デバイスに問題が生じ
    answer: "\nMicrosoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) でデバイスをオンボーディングしている間に、何かが間違っている可能性があります。エラー メッセージが表示されます。 特に、この問題は、Defender for Business の Microsoft Endpoint Manager、グループ ポリシー、System Center Configuration Manager、またはモバイル デバイス管理用のダウンロード可能なオンボーディング パッケージを使用してデバイスをオンボーディングしている場合に発生する可能性があります。 \n\nMicrosoft Defender for Business では、Microsoft *Defender for Endpoint のセキュリティ管理という機能を使用します*。 Defender for Business でのオンボーディングが失敗した場合、原因は Defender for Endpoint のセキュリティ管理と関連している可能性が最も高い。 問題を解決するには、次の記事を参照してください。\n\n- [Microsoft Defender for Endpoint のセキュリティ管理に関連するオンボーディングの問題のトラブルシューティング](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Windows で Microsoft Defender for Endpoint Client Analyzer を実行する](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
