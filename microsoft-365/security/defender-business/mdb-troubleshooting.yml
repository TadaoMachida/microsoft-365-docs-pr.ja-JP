title: Microsoft Defender for Business (プレビュー) のトラブルシューティング
summary: "Microsoft Defender for Business はプレビュー中で、ここでサインアップして要求する顧客と[](https://aka.ms/mdb-preview)IT パートナーに徐々にロールアウトされます。 今後数週間以内に最初の一連の顧客とパートナーをオンボードし、一般提供に至るプレビューを拡大します。 プレビューは一連のシナリオで [起動](mdb-tutorials.md#try-these-preview-scenarios)し、定期的に機能を追加します。\n\nこの記事の一部の情報は、製品リリース前に大幅に変更される可能性がある、事前リリース済みの製品/サービスに関連しています。 Microsoft は、ここに提供される情報について、明示または黙示を問わず一切の保証を行いません。\n\nMicrosoft Defender for Business (プレビュー) で発生する可能性がある問題を解決するためのガイドとして、この記事を使用します。 \n"
sections:
- name: 全般
  questions:
  - question: セットアップと構成プロセスが失敗しました
    answer: "\nDefender for Business (プレビュー) で簡略化された構成プロセスを使用し、何か問題が起きた場合でも、セキュリティ設定とポリシーを手動で構成できます。\n\n「Microsoft [Defender for Business (プレビュー) のセットアップと構成」を参照してください](mdb-setup-configuration.md)。\n"
  - question: ポリシーの競合を解決する必要がある
    answer: "\n複数のツールまたはメソッドを使用してセキュリティ ポリシーと設定を定義すると、ポリシーの競合が発生する可能性があります。 次に例を示します:\n\nLee がデバイスとセキュリティ設定を管理Microsoft エンドポイント マネージャーを使用したとします。 Lee は最近、Microsoft Defender for Business (プレビュー) の使用を開始しました。 Lee は、Defender for Business (プレビュー) で簡略化された構成プロセスを使用する選択をしました。 これで、Lee はポリシーの競合を、Microsoft エンドポイント マネージャーポータルでMicrosoft 365 Defenderします。 \n\n幸いなことに、ポリシーの競合は、次のアクションの 1 つ以上を実行することで解決できます。\n\n- 既存のポリシーを削除Microsoft エンドポイント マネージャー\n- 「[トラブルシューティング ポリシーのトラブルシューティング」を参照Microsoft Intune](/troubleshoot/mem/intune/troubleshoot-policies-in-microsoft-intune)\n\nDefender for Business (プレビュー) のセキュリティ ポリシーと設定の詳細については、以下の記事を参照してください。\n\n- [Microsoft Defender for Business の次世代の構成設定について (プレビュー)](mdb-next-gen-configuration-settings.md)\n- [Microsoft Defender for Business のファイアウォール設定 (プレビュー)](mdb-firewall.md)\n"
  - question: Defender for Business とビジネス ユーザーの間に統合の問題Microsoft エンドポイント マネージャー
    answer: "\nセットアップと構成プロセス中に、次のようなエラー メッセージが表示される場合があります。\n\n*何か問題が起き、セットアップ プロセスを完了できなかった。Defender for Business (プレビュー) とユーザー の間に統合の問題Microsoft エンドポイント マネージャー。*\n\nこのエラー メッセージは、Defender for Business (プレビュー) とサーバー間で構成チャネルを確立する必要Microsoft エンドポイント マネージャー。 統合に問題が生じてしまいました。 この問題を解決するには、次の 3 つの手順を使用します。\n\n**手順 1: ポータルでMicrosoft Intune接続をMicrosoft 365 Defenderする** \n\n1. ポータル ( ) にMicrosoft 365 Defenderサインイン [https://security.microsoft.com](https://security.microsoft.com) します。\n\n2. [**エンドポイント設定**  >  **を選択します**。 次に、[全般] **で、[** 高度な機能 **] を選択します**。\n\n3. 下にスクロール **Microsoft Intune、** 接続がオンになっていることを確認します。\n\n**手順 2: Defender for Business の適用範囲を設定する (プレビュー)**\n\n1. ポータル ( ) にMicrosoft 365 Defender [https://security.microsoft.com](https://security.microsoft.com) し、サインインします。\n\n2. [**エンドポイント設定**  >  **を選択します**。 [構成 **の管理] で**、[適用範囲 **] を選択します**。\n\n3. **[OS プラットフォーム] で**、[クライアント デバイスWindows **オンにします**。\n\n4. **[保存]** を選択します。\n\n**手順 3: エンドポイント セキュリティ プロファイルの設定を有効にする方法Microsoft エンドポイント マネージャー**\n\n1. 管理センター ( ) Microsoft エンドポイント マネージャーに移動し [https://endpoint.microsoft.com](https://endpoint.microsoft.com) 、サインインします。\n\n2. [ **エンドポイント セキュリティ] を** 選択し、[セットアップ] の下 **の**[エンドポイント用 **Microsoft Defender] を選択します**。\n\n3. [**エンドポイント セキュリティ プロファイル 設定 (プレビュー)** で、[エンドポイントの Microsoft Defender for Endpoint の適用を許可する **(プレビュー)** を On に設定 **します**。\n"
  - question: ポータルでのオンボード デバイスに何か問題Microsoft 365 Defenderしました
    answer: "\nポータル ( ) でデバイスMicrosoft 365 Defenderオンボーディング中に、何かが間違っている可能性 [https://security.microsoft.com](https://security.microsoft.com) があります。エラー メッセージが表示されます。 特に、この問題は、Defender for Business (プレビュー) の Microsoft エンドポイント マネージャー、グループ ポリシー、System Center Configuration Manager、またはモバイル デバイス管理用のダウンロード可能なオンボーディング パッケージを使用してデバイスをオンボーディングしている場合に発生する可能性があります。 \n\nMicrosoft Defender for Business (プレビュー) は *、Microsoft Defender for Endpoint のセキュリティ管理と呼ばれる機能を使用します*。 Defender for Business (プレビュー) でのオンボーディングが失敗した場合、原因は Defender for Endpoint のセキュリティ管理に関連している可能性が高い。 問題を解決するには、次の記事を参照してください。\n\n- [Microsoft Defender for Endpoint のセキュリティ管理に関連するオンボーディングの問題のトラブルシューティング](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt)\n\n- [Microsoft Defender for Endpoint Client Analyzer をコンピューターで実行Windows](/microsoft-365/security/defender-endpoint/troubleshoot-security-config-mgt#run-microsoft-defender-for-endpoint-client-analyzer-on-windows)\n"
