title: Microsoft Defender for Business - よく寄せられる質問と回答
summary: >
  この記事を使用して、Defender for Business に関する質問に対する回答を取得します。
sections:
- name: 全般
  questions:
  - question: 別の Microsoft Cloud サブスクリプションを持っています。 ポータルにMicrosoft Defender for Businessが表示されないのはなぜですか?
    answer: >
      現時点では、顧客が複数のサブスクリプションを持つたびに、最も高いサブスクリプションが優先されます。 次に、いくつかの例を示します:


      - 例 1: [プラン 2](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) Microsoft Defender for Endpoint (購入または試用版サブスクリプション) があり、Microsoft Defender for Businessを取得した場合は、Defender for Endpoint プラン 2 が優先されます。 この場合、Defender for Business エクスペリエンスは表示されません。


      - 例 2: [Microsoft Defender for Cloud](/azure/defender-for-cloud/defender-for-cloud-introduction) (購入または試用版サブスクリプション) があり、Defender for Business を取得した場合は、Defender for Cloudが優先されます。 この場合、Defender for Business エクスペリエンスは表示されません。
  - question: Defender for Business と Defender for Endpoint Plans 1 と Defender for Endpoint Plans 1 と 2 の違いは何ですか?
    answer: "Defender for Business と Defender for Endpoint の両方が、会社のエンドポイントに強力な脅威保護機能を提供します。 Defender for Business は、中小企業 (最大 300 人の従業員) 向けに設計されました。 [簡単な構成プロセス](mdb-simplified-configuration.md)と[デバイスオンボード オプションにより](mdb-onboard-devices.md)、Defender for Business では、必ずしもセキュリティの背景を持たないお客様が Defender for Business を設定、構成、および使用して会社のデバイスを保護できます。  \n\n相違点の詳細については、「[Microsoft Defender for BusinessとMicrosoft 365 Business Premiumの比較](compare-mdb-m365-plans.md)」を参照してください。\n"
  - question: Defender for Business 操作方法試すか、購入しますか?
    answer: >
      [Microsoft Defender for Business](https://www.microsoft.com/security/business/threat-protection/microsoft-defender-business) Web ページに移動し、Defender for Business を試すか購入するオプションを選択します。


      詳細については、「[Microsoft Defender for Businessを取得する](get-defender-business.md)」を参照してください。
  - question: Defender for Business のライセンスを付与できるユーザーの数に制限はありますか?
    answer: >
      Defender for Business は、最大 300 人のユーザーを持つ中小企業向けに設計されています。 ユーザーが 300 人を超える場合は、 [Defender for Endpoint を検討してください](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint)。
  - question: Defender for Business を使用してオンボードしてセキュリティで保護できるデバイスの数を教えてください。
    answer: >
      オンボードして、ユーザー ライセンスあたり最大 5 台のデバイスをセキュリティで保護できます。
  - question: Defender for Business はサーバーをサポートしていますか?
    answer: "サーバーのサポートは間もなく開始されます。 この新しいサーバー オファリングには、Microsoft 365 Business PremiumまたはMicrosoft Defender for Business (スタンドアロン) のライセンス前提条件があります。  \n"
  - question: Defender for Business は macOS、Android、および iOS/iPadOS クライアント デバイスを保護しますか?
    answer: "はい。 Defender for Business では、現在、macOS、Android、および iOS/iPadOS デバイスの保護がサポートされています。 \n\nMicrosoft 365 Defender ポータルでローカル スクリプトを使用して macOS デバイスをオンボードできます。 Android および iOS/iPadOS デバイスのオンボードには[、Microsoft Intune](/mem/intune/)のライセンスが必要です。 「 [デバイスのオンボード」](mdb-onboard-devices.md)を参照してください。\n\nIntuneはMicrosoft 365 Business Premiumに含まれており、Defender for Business (スタンドアロン) で購入できます。\n\nmacOS、iOS/iPadOS、Android デバイスの追加の簡略化はロードマップにあります。 \n"
  - question: Defender for Business のプレビュー プログラムが終了した場合は、延長できますか?
    answer: >
      Defender for Business のプレビューが終了したら、Defender for Business を購入できます。 [「Microsoft Defender for Businessを取得する」を](get-defender-business.md)参照してください。
  - question: Microsoft 365 Business Premiumを既に使用している場合、Defender for Business が必要なのはなぜですか?
    answer: >
      Microsoft 365 Business Premiumがある場合は、Defender for Business がサブスクリプションに含まれます。 詳細については、次の記事を参照してください。


      - [Defender for Business の概要](mdb-overview.md)


      - [Microsoft Defender for BusinessをMicrosoft 365 Business Premiumと比較する](compare-mdb-m365-plans.md)


      Defender for Business は、会社のデバイスのエンドポイント保護を使用してMicrosoft 365 Business Premiumのセキュリティ機能を拡張します。
  - question: 顧客にサブスクリプションが混在しているユーザーが 20 人の場合はどうなりますか? たとえば、10 人のユーザーが Defender for Business ライセンスを割り当て、10 人のユーザーに Defender for Endpoint Plan 2 ライセンスが割り当てられているとします。
    answer: "混合ライセンスは現在サポートされていません。 最も機能の高いライセンスは、テナントのエクスペリエンスを設定します。 この例を使用すると、テナント エクスペリエンスは Defender for Endpoint Plan 2 になり、20 個の Defender for Endpoint Plan 2 ライセンスが必要になります。 \n"
  - question: Defender for Business で複数の Web コンテンツ フィルター ポリシーを構成できますか?
    answer: "現在、Defender for Business では、Defender for Business テナントごとに 1 つの統一 Web フィルター ポリシーのみがサポートされています。 \n"
  - question: Defender for Business でカスタム レポートを実行するにはどうすればよいですか?
    answer: >
      Defender for Business には、堅牢なカスタム レポートをサポートするための一連の API と、Power BI コネクタが含まれています。 POWERShell スクリプトをスケジュールして、HTML 形式のエグゼクティブ サマリーを生成し、それらの概要を電子メールで送信できます。 [API リファレンス情報を参照](/microsoft-365/security/defender-endpoint/exposed-apis-create-app-partners)してください。
  - question: Microsoft パートナーです。 1 つのコントロール パネルから複数のテナントを管理できますか、それとも各テナントに個別にサインインする必要がありますか?
    answer: "Defender for Business は、単一のコンソール ([https://lighthouse.microsoft.com](https://lighthouse.microsoft.com)) でマルチテナントサポートのためにMicrosoft 365 Lighthouseで有効になっています。 \n\n現在、マルチテナント インシデント キューには、注意が必要なインシデントのテナント間ビューが用意されています。ただし、構成とオンボードは、パートナー資格情報を使用して顧客のテナントで行われます。 より多くの統合シナリオが計画されています。\n\n詳細については、「[Microsoft 365 Lighthouseの概要](/microsoft-365/lighthouse/m365-lighthouse-overview)」を参照してください。\n"
  - question: Defender for Business で攻撃面の縮小ルールと機能を構成操作方法?
    answer: >
      Microsoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) の Defender for Business を使用した攻撃表面の縮小ルールと機能の簡略化された構成はまだサポートされていません。 Microsoft Intuneがある場合は、Microsoft エンドポイント マネージャー管理センターを使用して、攻撃面の縮小ポリシーを構成できます。 [Intuneのエンドポイント セキュリティに関する攻撃面の縮小ポリシーに関する](/mem/intune/protect/endpoint-security-asr-policy)説明を参照してください。
  - question: 現在Microsoft Intuneがない場合は、Defender for Business と Intuneの両方に含まれる機能を使用するための追加のライセンスが必要ですか?
    answer: "スタンドアロン サブスクリプションとして Defender for Business をお持ちで、Intuneがない場合は、Microsoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) でWindowsデバイスと macOS デバイスをオンボードしてセキュリティで保護できます。 \n\nまた、[構成エクスペリエンスを簡素化](mdb-simplified-configuration.md)して、Microsoft 365 Defender ポータルで次世代の保護ポリシーとファイアウォール保護ポリシーを管理することもできます。 \n\n攻撃表面の縮小ポリシーなどの他の設定を管理したり、Android や iOS/iPadOS デバイスなどの他のデバイスをオンボードしたりするには、Intune必要があります。 IntuneはMicrosoft 365 Business Premiumに含まれており、Defender for Business (スタンドアロン) サブスクリプションで購入できます。 \n"
