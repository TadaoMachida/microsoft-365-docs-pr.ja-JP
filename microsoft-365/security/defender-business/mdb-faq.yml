sections:
- name: 全般
  questions:
  - question: Microsoft Defender for Endpoint Plan 2 があります。 ポータルで Microsoft Defender for Business が表示されない理由
    answer: >
      現在、顧客が複数のサブスクリプションを持つ場合は常に、最も高いサブスクリプションが優先されます。 Microsoft Defender for Endpoint Plan 2 (購入または試用版サブスクリプション) をお持ちで、Microsoft Defender for Business を取得した場合は、Defender for Endpoint Plan 2 が優先されます。 この場合、Defender for Business エクスペリエンスは表示されない。
  - question: Defender for Business と Defender for Endpoint Plans 1 と Defender 2 の違いは何ですか?
    answer: "Defender for Business は、中小企業向け (最大 300 人の従業員) 向けです。 簡単な[構成](mdb-simplified-configuration.md)プロセスとデバイスオン[](mdb-onboard-devices.md)ボーディング オプションを使用すると、セキュリティの背景が必ずしもないお客様が Defender for Business をセットアップ、構成、および使用できます。  \n\nDefender for Business と Defender for Endpoint の両方が、企業のエンドポイントに強力な脅威保護機能を提供します。 相違点の詳細については[、「Compare Microsoft Defender for Business to Microsoft 365 Business Premium」 を参照してください](compare-mdb-m365-plans.md)。\n"
  - question: Defender for Business のプレビューにサインアップする方法
    answer: >
      プレビュー [https://aka.ms/MDB-Preview](https://aka.ms/MDB-Preview) プログラムに申し込むには、次のページをご覧ください。 詳細については、「ビジネス向 [け Microsoft Defender を取得する方法」を参照してください](get-defender-business.md)。
  - question: Defender for Business プレビューの前提条件はありますか?
    answer: >
      会社は次の 1 つである必要があります。

      - 中小企業に IT サービスを提供するパートナー

      - 最大 300 人の従業員を持つ中小規模のビジネス


      別のサブスクリプションを持っている必要Microsoft 365ではありません。


      「Microsoft [Defender for Business の要件」を参照してください](mdb-requirements.md)。
  - question: GA のライセンス モデルは何ですか?
    answer: "Microsoft Defender for Business が一般提供 (GA) に達すると、Microsoft Defender for Business が一般提供 (GA) にMicrosoft 365 Business Premium。\n\nこの機能を使用していないお客様Microsoft 365 Business Premium Defender for Business はスタンドアロン プランとして利用できます。 \n"
  - question: 既にアプリケーションを使用しているMicrosoft 365 Business Premium Defender for Business が必要な理由
    answer: >
      Microsoft 365 Business Premium現在、Microsoft Defender ウイルス対策デバイス用の次世代保護機能がWindowsされています。 Defender for Business は、脅威の検出、攻撃& 脆弱性の管理機能、エンドポイントの検出と応答、および自動調査と対応により、これらの機能を拡張します。 詳細については、次の記事を参照してください。


      - [Defender for Business の概要](mdb-overview.md)

      - [Microsoft Defender for Business と Microsoft Defender を比較Microsoft 365 Business Premium](compare-mdb-m365-plans.md)
