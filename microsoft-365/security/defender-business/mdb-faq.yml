title: Microsoft Defender for Business - よく寄せられる質問と回答
summary: >
  この記事を使用して、Defender for Business に関する質問に対する回答を取得します。
sections:
- name: 全般
  questions:
  - question: Defender for Business のプレビュー試用版を延長できますか?
    answer: "Defender for Business が一般公開されたため、プレビュー プログラムは終了し、拡張できません。 \n\n「 [ビジネス向け Defender を取得する」を](get-defender-business.md)参照してください。\n"
  - question: Defender for Business 操作方法試すか、購入しますか?
    answer: >
      [Defender for Business](https://www.microsoft.com/security/business/threat-protection/microsoft-defender-business) Web ページに移動し、Defender for Business を試すか購入するオプションを選択します。


      詳細については、「 [ビジネス向け Defender を取得する」を](get-defender-business.md)参照してください。
  - question: Defender for Business のライセンスを付与できるユーザーの数に制限はありますか?
    answer: >
      Defender for Business は、最大 300 人のユーザーを持つ中小企業向けに設計されています。 ユーザーが 300 人を超える場合は、次のようなエンタープライズ ソリューションを検討してください。


      - [Defender for Endpoint](/microsoft-365/security/defender-endpoint/microsoft-defender-endpoint)

      - [Microsoft 365 Defender](/microsoft-365/security/defender/microsoft-365-defender)

      - [Microsoft 365 Enterprise](/microsoft-365/enterprise/microsoft-365-overview)
  - question: Defender for Business を使用してオンボードしてセキュリティで保護できるデバイスの数を教えてください。
    answer: >
      ユーザー ライセンスあたり最大 5 台のクライアント デバイスをオンボードしてセキュリティで保護できます。
  - question: Defender for Business は Mac、Android、および iOS/iPadOS クライアント デバイスを保護しますか?
    answer: "はい。 Defender for Business では、Mac、Android、および iOS/iPadOS デバイスの保護がサポートされています。 「 [デバイスのオンボード」](mdb-onboard-devices.md)を参照してください。\n\n- Microsoft 365 Defender ポータルでローカル スクリプトを使用して Mac デバイスをオンボードできます。 \n- Android デバイスと iOS/iPadOS デバイスをオンボードするには、[Microsoft Intune](/mem/intune/)を使用できます。\n\nMac、iOS/iPadOS、Android デバイスの簡素化がロードマップに含まれています。 \n"
  - question: Defender for Business はサーバーをサポートしていますか?
    answer: "サーバーのサポートはプレビュー段階です。 「[Microsoft Defender for Business サーバーの取得方法 (プレビュー)](get-defender-business-servers.md)」を参照してください。  \n\nMicrosoft Defender for Business サーバー ライセンスが一般公開 (GA) になると、Microsoft 365 Business Premiumと Defender for Business のスタンドアロン バージョンのアドオンとして提供されます。 GA では、Microsoft Defender for Business サーバーの料金は、サーバー インスタンスあたり 3 ドルです。 その時点で、オンボードされた各サーバーのライセンスを購入するか、Defender for Business からオフボード サーバーを選択できます。\n"
  - question: Microsoft Defender for Business サーバーと Microsoft Defender for Servers プラン 1 とプラン 2 の違いは何ですか?
    answer: "Defender for Business サーバーは Defender for Business のアドオンであり、Microsoft 365 Business Premiumのみです。 最大 300 人の従業員を持つ企業向けに、Microsoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) 内のクライアントとサーバーの両方に単一のエンドポイント セキュリティ エクスペリエンスを提供します。 簡単な構成プロセスとデバイスオンボードオプションにより、Defender for Business を使用すると、必ずしもセキュリティの背景を持たないお客様が Defender for Servers または Defender for Cloud を設定、構成、使用して会社のデバイスを保護できます。 \n\nDefender for Servers プラン 1/プラン 2 は、他の Microsoft クラウド プランで購入できるエンタープライズ重視のオファリングです。 Defender for Servers プラン 1 とプラン 2 は [、Microsoft Defender for Cloud の](/azure/defender-for-cloud/defender-for-cloud-introduction)一部です。 6 か月間のデータリテンション期間とMicrosoft 脅威エキスパート サービスを備えた高度な脅威ハンティングは、Defender for Servers プラン 1 またはプラン 2 で利用できます。\n\nDefender for Cloud は、すべての Azure、オンプレミス、マルチクラウド (Amazon AWS および Google GCP) リソース用のクラウド セキュリティ体制管理 (CSPM) とクラウド ワークロード保護プラットフォーム (CWPP) です。 Defender for Cloud の管理者エクスペリエンスは、Azure portal ([https://portal.azure.com](https://portal.azure.com)) 内に存在します。\n"
  - question: Defender for Business で複数の Web コンテンツ フィルター ポリシーを構成できますか?
    answer: "現在、Defender for Business では、Defender for Business テナントごとに 1 つの統一 Web フィルター ポリシーのみがサポートされています。 \n\n[Web コンテンツ フィルターの設定に関するページを](mdb-configure-security-settings.md#set-up-web-content-filtering)参照してください。\n"
  - question: Defender for Business で Microsoft 以外のウイルス対策/マルウェア対策ソフトウェアを使用できますか?
    answer: "Microsoft 以外のウイルス対策/マルウェア対策ソリューションを実行しているデバイスを技術的にオンボードすることはできますが、これらのデバイスでリアルタイム保護がオフになる可能性がある問題が発生する可能性があります。 デバイスでリアルタイム保護がオフになっている場合、デバイスは保護されていないように見えます。 \n\nDefender for Business では、既定でリアルタイム保護が有効になっています。ただし、Microsoft 以外のウイルス対策/マルウェア対策ソフトウェアを実行しているデバイスは、設定に影響を与える可能性があります。 \n\n詳細については、「 [Defender for Business にオンボードされていても、一部のデバイスが保護されていないという兆候が表示される](mdb-troubleshooting.yml#i-m-seeing-indications-that-some-devices-aren-t-protected-even-though-they-re-onboarded-to-defender-for-business)」を参照してください。\n"
  - question: Defender for Business でカスタム レポートを実行するにはどうすればよいですか?
    answer: >
      Defender for Business には、現在、堅牢なカスタム レポートをサポートするための一連の API と Power BI コネクタが含まれています。 POWERShell スクリプトをスケジュールして、HTML 形式のエグゼクティブ サマリーを生成し、それらの概要を電子メールで送信できます。 [API リファレンス情報を参照](/microsoft-365/security/defender-endpoint/exposed-apis-create-app-partners)してください。
  - question: Microsoft パートナーです。 1 つのコントロール パネルから複数のテナントを管理できますか、それとも各テナントに個別にサインインする必要がありますか?
    answer: "Defender for Business は、単一のコンソール ([https://lighthouse.microsoft.com](https://lighthouse.microsoft.com)) でマルチテナントサポートのためにMicrosoft 365 Lighthouseで有効になっています。 \n\n詳細については、「[Microsoft 365 Lighthouseの概要](/microsoft-365/lighthouse/m365-lighthouse-overview)」を参照してください。\n"
  - question: Defender for Business で攻撃面の縮小ルールと機能を構成操作方法?
    answer: >
      Microsoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) の Defender for Business を使用した攻撃表面の縮小ルールと機能の簡略化された構成はまだサポートされていません。 Microsoft エンドポイント マネージャー管理センターを使用して、攻撃面の縮小ポリシーを構成できます。 [Intuneのエンドポイント セキュリティに関する攻撃面の縮小ポリシーに関する](/mem/intune/protect/endpoint-security-asr-policy)説明を参照してください。
  - question: Microsoft Intuneは Defender for Business とどのように連携しますか?
    answer: "Defender for Business をスタンドアロン サブスクリプションとして使用している場合は、Microsoft 365 Defender ポータル ([https://security.microsoft.com](https://security.microsoft.com)) で Windows デバイスと Mac デバイスをオンボードしてセキュリティで保護できます。 Microsoft Intuneを使用して、Windows コンピューターと Mac コンピューター、およびモバイル デバイスをオンボードできます。\n\nIntuneにデバイスを登録し、それらのデバイスを Defender for Business にオンボードすると、Intuneと Defender for Business の間に接続が作成されます。\n \n[構成エクスペリエンスを簡素化](mdb-simplified-configuration.md)して、Microsoft 365 Defender ポータルで次世代の保護ポリシーとファイアウォール保護ポリシーを管理できます。 これらのポリシーは、Intuneに表示されます。 攻撃面の縮小ポリシーなどの他の設定を管理するには、Intuneを使用します。  \n"
  - question: Microsoft 365 Business Premiumを既に使用している場合、Defender for Business が必要なのはなぜですか?
    answer: "Microsoft 365 Business Premiumがある場合は、Defender for Business がサブスクリプションに含まれます。 詳細については、次の記事を参照してください。\n \n- [Defender for Business の概要](mdb-overview.md)\n- [Defender for Business と Microsoft 365 Business Premiumを比較する](compare-mdb-m365-plans.md)\n\nDefender for Business は、会社のデバイスのエンドポイント保護を使用してMicrosoft 365 Business Premiumのセキュリティ機能を拡張します。\n"
  - question: Defender for Business と Defender for Endpoint Plans 1 と Defender for Endpoint Plans 1 と 2 の違いは何ですか?
    answer: "Defender for Business と Defender for Endpoint の両方が、会社のエンドポイントに強力な脅威保護機能を提供します。 Defender for Business は、中小企業 (最大 300 人の従業員) 向けに設計されました。 [簡単な構成プロセス](mdb-simplified-configuration.md)と[デバイスオンボードオプションにより](mdb-onboard-devices.md)、Defender for Business では、必ずしもセキュリティの背景を持たないお客様が Defender for Business を設定、構成、使用して会社のデバイスを保護できます。  \n\n相違点の詳細については、「[Defender for Business と Microsoft 365 Business Premiumの比較](compare-mdb-m365-plans.md)」を参照してください。\n"
  - question: Microsoft エンドポイント セキュリティ サブスクリプションが混在している場合はどうなりますか?
    answer: "*10 人のユーザーに Defender for Business ライセンスを割り当て、10 人の他のユーザーに Defender for Endpoint Plan 2 ライセンスを割り当てたとします。テナントに次の例のようなサブスクリプションが混在している場合はどうなりますか?*\n\n最も機能の高い Microsoft エンドポイント セキュリティ サブスクリプションは、テナントのエクスペリエンスを設定します。 この例を使用すると、テナント エクスペリエンスは、20 人すべてのユーザーに対する Defender for Endpoint Plan 2 になります。 **サポートに問い合わせて、テナント エクスペリエンスのオーバーライドを要求できるようになりました**。 \n\nこの例を参照すると、Defender for Endpoint Plan 2 ライセンスがある場合でも、簡単な Defender for Business エクスペリエンスを維持するためのオーバーライドを要求できます。 [ビジネス向け Microsoft 365 のサポートを受ける方法に関するページを](/microsoft-365/admin/get-help-support)参照してください。\n\n今後数か月で、既定の設定が変更されます。 この場合、Defender for Business を使用するテナントは、テナント全体の Defender for Business エクスペリエンスに既定で設定されます。 この既定の動作は、中小規模のビジネスのお客様に対して簡素化されたエクスペリエンスを確実に維持するのに役立ちます。\n\nライセンスと製品条項の詳細については、「[Microsoft 365 サブスクリプションのライセンスと製品条項](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA)」を参照してください。\n"
  - question: 組織は 300 人以上の従業員に成長し、Microsoft エンドポイント セキュリティ サブスクリプションが混在しています。 Defender for Business を引き続き使用できますか?
    answer: "*会社が 250 人から 330 人のユーザーに成長し、300 Defender for Business ライセンスや 30 Microsoft 365 E3 ライセンスなど、Microsoft エンドポイント セキュリティ サブスクリプションが混在しているとします。*\n\n[Defender for Business](mdb-overview.md) と[Microsoft 365 Business Premium](/microsoft-365/business-premium/)は、最大 300 人のユーザーを持つ顧客向けです。 ライセンスと製品条項の詳細については、「[Microsoft 365 サブスクリプションのライセンスと製品条項](https://www.microsoft.com/licensing/terms/productoffering/Microsoft365/MCA)」を参照してください。\n\n現在 300 人を超えるユーザーがいる場合は、すべてのユーザー [に対して Defender for Endpoint](/microsoft-365/security/defender-endpoint/defender-endpoint-plan-1-2) を含むサブスクリプションを取得することをお勧めします。 ただし、お客様がライセンス期間内に 300 人を超えるユーザーに成長するシナリオがあることを理解しています。 \n\nこの例を参照すると、250 個の Defender for Business ライセンスでライセンス期間を開始し、300 個の Defender for Business ライセンスと 30 個のMicrosoft 365 E3 ライセンス (Microsoft 365 E3 Defender for Endpoint プラン 1 が含まれています) を取得したとします。 この場合、Defender for Business は引き続き最も機能の高い Microsoft エンドポイント セキュリティ サブスクリプションであり、Defender for Business フレーバーはテナント全体に適用されます。 サブスクリプションを更新する場合は、次のいずれかのサブスクリプションなど、エンタープライズ プランを選択することをお勧めします。\n\n- [Microsoft 365 E5](https://www.microsoft.com/microsoft-365/enterprise/E5) (Defender for Endpoint Plan 2 と Defender for Office 365 プラン 2 を含む)\n- [Microsoft 365 E3](https://www.microsoft.com/microsoft-365/enterprise/E3) (Defender for Endpoint Plan 1 を含む)\n- [Defender for Endpoint Plan 1 または 2](https://www.microsoft.com/security/business/threat-protection/endpoint-defender)\n"
  - question: 300 人を超えるユーザーがいる場合、Defender for Business のセキュリティ レポートはどのように影響しますか?
    answer: "Defender for Business は、最大 300 人の従業員を抱えるお客様向けに設計されています。 300 を超えるユーザーと、300 個の Defender for Business ライセンス、30 個の Defender for Endpoint Plan 1 ライセンスなど、ライセンスが混在している場合、Defender for Business のセキュリティ レポートには、Defender for Business ライセンスが割り当てられているユーザーについてのみデータが表示されます。 \n\nこの場合、すべてのユーザーは Defender for Business によって保護されますが、Defender for Business レポートには、Defender for Endpoint Plan 1 ライセンスが割り当てられている 30 人のユーザーのデータは表示されません。  \n\nDefender for Business のレポートの詳細については、「 [Defender for Business のレポート」を](mdb-reports.md)参照してください。 \n       \n"
  - question: 組織の Microsoft サブスクリプションとユーザー ライセンスを表示するにはどうすればよいですか?
    answer: "現在のサブスクリプションとライセンスは、Microsoft 365 管理センター ([https://admin.microsoft.com](https://admin.microsoft.com)) で表示できます。 \n\n[「Microsoft 365 for business のサブスクリプションとライセンスについて」を](/microsoft-365/commerce/licenses/subscriptions-and-licenses)参照してください。\n"
