### YamlMime:Landing
title: ドキュメントのテスト ベースMicrosoft 365する
summary: Test Base for Microsoft 365は、データ駆動型のアプリケーションテストを容易にする Azure サービスです。 データとクラウドの力に支え、IT 担当者は世界中のどこからでもインテリジェント テストを利用できます。 複雑なテスト環境のセットアップと維持に関する手間、時間の取り組み、支出なしにアプリケーションをテストするのに役立ちます。 最も重要なのは、アプリケーションのセキュリティで保護された仮想マシン (VM) Windows世界クラスのインテリジェンスに関するプレリリースの更新プログラムにアクセスできる点です。
