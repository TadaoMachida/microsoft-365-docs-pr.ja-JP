### YamlMime:Landing
title: Microsoft 365 ドキュメントのテスト ベース
summary: Microsoft 365 のテスト ベースは、データに基づくアプリケーションのテストを容易にする Azure サービスです。 データとクラウドの力によって、IT 担当者は世界中のどこからでもインテリジェントなテストを活用できます。 複雑なテスト環境の設定や維持のために面倒な作業をしたり、時間をつぎ込んだり、支出することなくアプリケーションをテストするのに役立ちます。 最も重要な点は、セキュリティで保護された仮想マシン (VM) の Windows 更新プログラムのプレリリースと、アプリケーションの世界クラスのインテリジェンスにアクセスできることです。
