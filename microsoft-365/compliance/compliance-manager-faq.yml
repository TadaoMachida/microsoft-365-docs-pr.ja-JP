  questions:
  - question: >
      コンプライアンス マネージャーとコンプライアンス スコアは同じか、それとも異なっていますか?
    answer: >
      これで、コンプライアンス マネージャーというソリューションが 1 つだけになります。 このセクションでは、以下の基本的な概要から移行について説明します。 また、次のいずれかのセクションに直接ジャンプすると便利な場合があります。


      - [組織は主に、Microsoft Service Trust Portal にあるコンプライアンス マネージャー (クラシック バージョンまたはパブリック プレビュー バージョン) を使用しました。](#your-organization-regularly-used-compliance-manager-in-the-service-trust-portal)


      - [組織では、主にコンプライアンス スコア (パブリック プレビュー) が使用Microsoft 365 コンプライアンス センター](#your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center)


      - [コンプライアンス マネージャーの組織が新しい](#youre-new-to-compliance-manager

      )

      ### <a name="the-basics"></a>基本事項


      Microsoft コンプライアンス マネージャーは、Microsoft Service Trust Portal 内のコンプライアンス管理ソリューションとして始まりました。  コンプライアンス ソリューションが開発されたMicrosoft 365 コンプライアンス センター、この場所のユーザーフレンドリーなデザインで新しいエクスペリエンスを開発しました。 コンプライアンス スコアのパブリック プレビューは、2019 年 11 月Microsoft 365 コンプライアンス センターリリースされました。 コンプライアンス スコアは、コンプライアンス マネージャーと同じバックエンドを共有し、ユーザーが両方の場所で作業できるようにしました。 2019 年 11 月以降、新しい機能を構築し、お客様からのフィードバックに対応する中で、いくつかの更新プログラムがリリースされました。


      2020 年 9 月のコンプライアンス マネージャーのMicrosoft 365 コンプライアンス センターは、この進化を完了します。 コンプライアンス マネージャーは、統合されたエンドツーエンドのコンプライアンス ソリューションです。 コンプライアンス スコアは、コンプライアンス マネージャーの重要なコンポーネントです。


      コンプライアンス マネージャー [の GA](https://aka.ms/compliancemanager/GAblog) リリースの新機能の詳細については、このブログ記事をご覧ください。


      ### <a name="your-organization-regularly-used-compliance-manager-in-the-service-trust-portal"></a>組織は、サービス信頼ポータルでコンプライアンス マネージャーを定期的に使用しました


      サービス信頼ポータルでコンプライアンス マネージャーを使用した場合、組織のすべてのデータが [コンプライアンス マネージャー] の [コンプライアンス マネージャー] にMicrosoft 365 コンプライアンス センターされます https://compliance.microsoft.com/compliancemanager 。 コンプライアンス マネージャーの作業を新しい場所で再開するには、以前の場所に必要なブックマークを更新する以外に必要な操作は何もありません。 すべての評価と他のデータが引き継がれ、


      コンプライアンス マネージャー (プレビュー) はサービス信頼ポータルでアクセスできなくなったので、そのポータルへのリンクはすべて、ユーザーを新しい場所 (Microsoft 365 コンプライアンス センター) にリダイレクトします。


      以前のバージョンのコンプライアンス マネージャーでは、アクションの完了 (現在は "改善アクション" と呼ばれる) や評価の作成など、以前のバージョンで行ったすべての操作を、新しいコンプライアンス マネージャーで実行できます。 150 を超える新しい評価テンプレートが追加され、テンプレートの作成プロセスが改善されました。 今後のリリースでは、さらに機能強化が追加されます。


      以下に役立つリソースを示します。


      - [コンプライアンス マネージャーの新しいエクスペリエンスを理解する](compliance-manager-setup.md#understand-the-compliance-manager-dashboard)

      - [新しいホームでコンプライアンス マネージャーのアクセス許可とその他のセットアップ情報を検索する](compliance-manager-setup.md#who-can-access-compliance-manager)

      - [詳細については、Microsoft 365 コンプライアンス センター](microsoft-365-compliance-center.md)


      ### <a name="your-organization-used-compliance-score-public-preview-in-the-microsoft-365-compliance-center"></a>組織では、コンプライアンス スコア (パブリック プレビュー) を使用Microsoft 365 コンプライアンス センター


      パブリック プレビューでコンプライアンス スコアを使用した場合は、コンプライアンス マネージャーの外観が大きく同じで、ダッシュボードでスコアが目立つように表示されます。 GA リリースでは、評価用テンプレートの作成や変更など、特定の評価管理機能を実行するために、Microsoft 365 コンプライアンス センターを終了する必要がなくなりました。 すべての機能が 1 か所に存在します。 プレビュー バージョンのコンプライアンス スコアに含めたデータは、GA バージョンのコンプライアンス マネージャーに残ります。


      コンプライアンス スコア ダッシュボード ビューをフィルター処理した場合、これらのフィルターは 9 月に新しいコンプライアンス マネージャーを展開した際にリセットされた点に注意してください。 フィルターを再適用する必要があります。


      コンプライアンス マネージャーには、新しいライセンス条項があります。 ライセンスに関する以下の質問を参照してください。


      ### <a name="youre-new-to-compliance-manager"></a>コンプライアンス マネージャーの新機能


      コンプライアンス マネージャーは、コンプライアンス アクティビティを管理および追跡するためのMicrosoft 365 コンプライアンス センターソリューションです。 初めてアクセスした場合にコンプライアンス体制の初期評価を行うので、コンプライアンスの取り組み開始に最適な場所です。 以下は、学習を始めるのに良い場所です。


      - [コンプライアンス マネージャーの概要を確認する](compliance-manager.md)

      - [クイック スタート ガイドを使用して、ステージの立ち上がりを支援する](compliance-manager-quickstart.md)

      - [詳細については、Microsoft 365 コンプライアンス センター](microsoft-365-compliance-center.md)
  - question: >
      コンプライアンス マネージャーを使用する場合のライセンス要件はありますか?
    answer: >
      はい。 コンプライアンス マネージャーの GA リリースには、新しいライセンス条項が含まれている。 Office 365 および Microsoft 365 ライセンスを持つすべての組織、および米国政府機関 Community (GCC) モデレート、GCC High、および国防総省 (DoD) のお客様は、コンプライアンス マネージャーにアクセスできます。 ただし、組織で利用できる評価と評価テンプレートの管理方法は、ライセンス契約によって異なります。 詳細については[、「Microsoft 365のライセンス ガイダンス」を](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance)参照してください。
  - question: >
      スコアが高い場合は、完全に準拠しているという意味ですか?
    answer: >
      いいえ。 コンプライアンス スコアは、データ保護と規制基準に関するリスクを軽減するために役立つ推奨アクションの完了状況を測定します。 これは、特定の標準または規制に関する組織のコンプライアンスの絶対的な尺度を表すのではありません。 コンプライアンス マネージャーとコンプライアンス スコアは、いかなる方法でも保証として解釈される必要はありません。
  - question: >
      Microsoft 以外の製品にコンプライアンス マネージャーを使用できますか?
    answer: コンプライアンス マネージャーは、Microsoft クラウド サービスに対する継続的な監視と推奨されるアクションのみを提供しますが、サードパーティ サービスのコンプライアンス マネージャーでカスタム評価を追加できます。 この方法で、Microsoft Compliance Manager を SaaS コンプライアンス管理ツールとして使用して、デジタル資産全体のすべてのコントロールを管理できます。
