title: コンプライアンス マネージャーでよく寄せられる質問
summary: ''
sections:
- name: 無視
  questions:
  - question: >
      コンプライアンス マネージャーを使用するためのライセンス要件はありますか?
    answer: >
      はい。 Office 365および Microsoft 365 ライセンスを持つ組織、および米国政府機関コミュニティ (GCC) Moderate、GCC High、および国防総省 (DoD) のお客様は、コンプライアンス マネージャーにアクセスできます。 ただし、組織で使用できる評価と評価テンプレートの管理方法は、ライセンス契約によって異なります。 詳細については、 [セキュリティとコンプライアンスに関する Microsoft 365 ライセンス ガイダンス](/office365/servicedescriptions/microsoft-365-service-descriptions/microsoft-365-tenantlevel-services-licensing-guidance/microsoft-365-security-compliance-licensing-guidance#microsoft-purview-compliance-manager) を参照してください。
  - question: >
      高いスコアを持っている場合は、完全に準拠しているということですか?
    answer: >
      いいえ。 コンプライアンス スコアは、データ保護と規制基準に関するリスクを軽減するのに役立つ推奨されるアクションの完了の進行状況を測定します。 これは、特定の標準または規制に関する組織のコンプライアンスの絶対的な尺度を表すものではありません。 コンプライアンス マネージャーとコンプライアンス スコアは、いかなる方法でも保証として解釈しないでください。
  - question: >
      Microsoft 以外の製品にコンプライアンス マネージャーを使用できますか?
    answer: はい。 評価を構築するための [Microsoft とユニバーサル テンプレート](compliance-manager-templates.md#template-versions-microsoft-and-universal) の詳細を取得します。 コンプライアンス マネージャーでカスタム評価を追加して、デジタル資産全体のすべてのコントロールを管理することもできます。
