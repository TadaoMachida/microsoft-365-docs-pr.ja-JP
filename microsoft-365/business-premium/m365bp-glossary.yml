content: "\n## <a name=\"a\"></a>A\n### <a name=\"admin-accounts\"></a>管理者アカウント\n管理アカウントには、ネットワークに対する広範な特権、またはグローバルな特権があります。 アクセスとセキュリティのレベルが異なるさまざまな種類があります。\n### <a name=\"adware\"></a>アドウェア\nユーザーがオンラインのときに、不必要な広告資料を自動的に表示またはダウンロードするソフトウェア。\n### <a name=\"antivirus\"></a>ウイルス対策\nウイルスやその他の種類の悪意のあるプログラムを検出して削除することで、コンピューターまたはノート PC からウイルスやその他の種類の悪意のあるプログラムを削除するのに役立ちます。\n### <a name=\"attack-surface\"></a>攻撃面\nシステム、システム要素、または攻撃者がシステム、システム要素、または環境に対してデータに影響を与え、または抽出しようとする環境の境界上の一連のポイント。\n\n## <a name=\"b\"></a>B \n### <a name=\"backdoor\"></a>バックドア\n悪意のあるハッカーにデバイスへのリモート アクセスと制御を提供するマルウェアの種類。\n### <a name=\"byods\"></a>BYOD\n持ち込みデバイス (BYOD) は、組織のメンバーが個人的に所有するノート PC、PC、タブレット、携帯電話であり、通常は組織によって管理されません。\n\n## <a name=\"c\"></a>C\n### <a name=\"cyberattack\"></a>サイバー攻撃\nサイバー空間からの攻撃。 (サイバー空間を参照してください。)\n### <a name=\"cybercrime\"></a>サイバー犯罪\nコンピューターまたはインターネットによるデータおよび情報の破壊または盗難に参加すること。\n### <a name=\"cyberspace\"></a>サイバー空間\nコンピューターとネットワーク、およびそれらの間の通信で構成される、広範な相互接続されたデジタル テクノロジの概念。\n\n## <a name=\"d\"></a>D\n### <a name=\"data-exfiltration\"></a>データ流出\nメールまたはその他の手段を介してネットワーク外で盗まれ、送信されたデータ ファイル。\n### <a name=\"defender\"></a>Defender\nMicrosoft Defender ファミリには、サイバー脅威から保護するための製品とサービスが含まれています。 これには、Windows 10と 11 に組み込まれている [Microsoft Defender ウイルス対策](/microsoft-365/security/defender-endpoint/microsoft-defender-antivirus-windows)が含まれますが、これらに限定されません。 Microsoft Defender ファミリには、中小企業がデバイスを保護するのに役立つ[Microsoft Defender for Business](/microsoft-365/security/defender-business/mdb-overview)も含まれています。 [Microsoft Defender ファミリの詳細について説明します](https://www.microsoft.com/security/business/microsoft-defender)。\n### <a name=\"device-group\"></a>デバイス グループ\nデバイス グループは、オペレーティング システムのバージョンなど、特定の指定された条件のためにグループ化されたデバイスのコレクションです。 条件を満たすデバイスは、除外しない限り、そのデバイス グループに含まれます。 Microsoft 365 Business Premium (および Defender for Business) では、デバイス グループは Azure Active Directory に格納されます。\n### <a name=\"device-management\"></a>デバイスの管理\nデバイス管理とは、組織が組織内のすべてのノート PC、PC、タブレット、およびモバイル デバイスのリソースとデータを積極的に保護することです。\n\n## <a name=\"e\"></a>E\n### <a name=\"encryption\"></a>暗号化\n暗号化とは、認証された受信者だけが特定の情報をデコードおよび利用できるようにその情報をエンコードするプロセスのことです。\n### <a name=\"exploit\"></a>悪用\nソフトウェアの脆弱性を使用してデバイスにアクセスし、マルウェアのインストールなどタスクを実行するコード。\n\n## <a name=\"f\"></a>F\n### <a name=\"firewall\"></a>ファイアウォール\nファイアウォールは、定義済みの規則に基づいて、承認されていないサーバーとネットワークから内部ネットワークを保護するためのセキュリティ システムです。 これはバリアとして機能し、セキュリティで保護されたネットワークのみにデータの送受信を許可します。 Windows Defender ファイアウォールは、Windows 10と 11 に組み込まれています。 さらに、ファイアウォール保護は [Defender for Business に](/microsoft-365/security/defender-business/mdb-configure-security-settings)含まれています。\n\n## <a name=\"h\"></a>H \n### <a name=\"hacker\"></a>ハッカー\nコンピューター システムを使用して、データに対して別のシステムへの不正アクセスを取得するユーザー、または別のシステムを利用不可にするユーザー。\n### <a name=\"hijacker\"></a>ハイジャッカー\nハイジャッカーとは、ユーザーの許可なしに Web ブラウザーの設定を変更し、ユーザーのブラウザーに不要な広告を挿入する不必要なソフトウェアのフォームです。 ブラウザーのハイジャッカーは、既存のホーム ページ、エラー ページ、または検索エンジンを独自のホーム ページに置き換えたりする可能性があります。 これらは通常、特定の Web サイトにヒットを強制し、広告収入を増やすために使用されます。\n\n## <a name=\"i\"></a>I \n### <a name=\"impersonation\"></a>なりすまし\nなりすましとは、メッセージ内の送信者または送信者の電子メールドメインが実際の送信者またはドメインに近似しているように見せることを言います。 ドメイン contoso.com のなりすまし例は óntoso.com です。 ユーザーなりすましは、ユーザーの表示名とメール アドレスの組み合わせです。 たとえば、Valeria Barrios (vbarrios@contoso.com) は Valeria Barrios としてなりすましをされますが、メール アドレスはまったく異なります。\n\n## <a name=\"m\"></a>M \n### <a name=\"malware\"></a>マルウェア\nマルウェアは、デバイスの通常の使用に損害を与え、中断させる可能性がある悪意のあるアプリケーションとコードの記述に対して使われる用語です。 マルウェアは、不正アクセスの許可、システム リソースの使用、パスワードの盗用、コンピューターからのロックアウト、身代金の要求などを行うことができます。 マルウェアは、Microsoft が悪意のあるソフトウェアまたは不要なソフトウェアとしてより細かく分類する、アプリケーションやその他のコード (ソフトウェアなど) の包括的名称です。\n### <a name=\"managed-devices\"></a>マネージド デバイス\n組織によって管理されている PC、ノート PC、タブレット、モバイル デバイスなどのデバイス。 通常、マネージド デバイスは、セキュリティ ポリシーをデバイスにプッシュできるように[、Microsoft Intune](/mem/intune/fundamentals/what-is-intune)などのサービスに登録されます。\n### <a name=\"multi-factor-authentication-mfa\"></a>多要素認証 (MFA)\nアプリケーション、オンライン アカウント、VPN などのリソースにアクセスするために、ユーザーが 2 つ以上の検証要素を提供する必要がある認証方法。\n\n## <a name=\"n\"></a>×\n### <a name=\"next-generation-protection\"></a>次世代の保護\nDefender for Business (およびMicrosoft 365 Business Premium) の次世代保護には、会社のデバイスのウイルス対策、マルウェア対策、リアルタイム保護、クラウド保護、定期的な保護更新プログラムが含まれます。 [次世代保護の概要に関するページを参照してください](/microsoft-365/security/defender-endpoint/next-generation-protection)。\n\n## <a name=\"p\"></a>P\n### <a name=\"phishing-attempt\"></a>フィッシングの試行\nフィッシング攻撃は、電子メール、Web サイト、テキスト メッセージ、またはその他の形式の電子通信を通じて機密情報を盗もうとする行為です。 正当な企業や個人からの正式なコミュニケーションのように見せかけます。\n### <a name=\"preview-features\"></a>プレビュー機能\nプレビュー機能はプレリリース機能であり、プレビュー機能を受け取ることを選択した場合に試すことができます。 [プレビュー機能の詳細については、こちらを参照してください](/microsoft-365/security/defender-business/mdb-preview)。\n### <a name=\"pua\"></a>プア\n望ましくない可能性のあるアプリケーション (PUA) は、マシンの実行速度が低下したり、予期しない広告が表示されたり、最悪の場合、予期しないまたは望ましくない可能性のある他のソフトウェアをインストールしたりする可能性のあるソフトウェアのカテゴリです。 Windows Defender ウイルス対策は、検出された PUA ファイルと、それらのダウンロード、移動、実行、またはインストールの試行をブロックします。 [PUA 保護の詳細については、こちらを参照してください](/microsoft-365/security/defender-endpoint/detect-block-potentially-unwanted-apps-microsoft-defender-antivirus)。\n\n## <a name=\"q\"></a>Q\n### <a name=\"quarantine\"></a>検疫\n潜在的に悪意のあるファイルを隔離し、ネットワークやシステムに対する脅威とならないようにすることです。 \n\n## <a name=\"r\"></a>R\n### <a name=\"ransomware\"></a>ランサムウェア\nマルウェアの一種で、ファイルを暗号化したり、デバイスを使用できなくするような改変を行うものです。 そして、デバイスを再び使用する前に金銭を支払うか、その他のアクションを実行しなければならないことを示す身代金メモを表示します。\n### <a name=\"remediation-actions\"></a>修復アクション\n修復アクションは、検出された脅威に対して実行されるアクションです。 修復アクションには、検疫へのファイルの送信、サービスの停止、スケジュールされたタスクの削除、ドライバーの無効化などがありますが、これらに限定されません。 修復アクションは、自動調査の結果、またはウイルス対策、マルウェア対策、およびその他の脅威保護機能によって脅威が検出された場合に発生する可能性があります。 詳細については、「 [アクション センターで修復アクションを確認する」を参照してください](/microsoft-365/security/defender-business/mdb-review-remediation-actions)。 \n\n\n## <a name=\"s\"></a>S\n### <a name=\"secure-score\"></a>セキュア スコア\nMicrosoft セキュア スコアは組織のセキュリティ体制を測定する数値であり、数値が高いほどより多くの改善のための処置が実行されたことを示しています。 セキュリティスコアは、Microsoft 365 Defender ポータル ([https://security.microsoft.com/securescore](https://security.microsoft.com/securescore)) で確認できます。\n### <a name=\"spam\"></a>スパム\n多数のコンテンツが多数の受信者に送信される場合、通常はメールを介し、多くの場合はマルウェアが含まれます。\n### <a name=\"spoofing\"></a>スプーフィング\n送信者がメール アドレスのなりすましを行うと、組織内のドメインのユーザーや、組織にメールを送信する外部ドメインのユーザーであるかのように見えます。\n### <a name=\"spyware\"></a>スパイウェア\n個人または組織に関する情報を収集し、ユーザーに害を与える方法で他の団体に送信することを目的としたソフトウェアです。\n\n## <a name=\"t\"></a>T\n### <a name=\"tenant\"></a>tenant\nヨーロッパや北米などの特定の既定の場所に格納されている、Microsoft 365 と組織データのサービスの一意の専用インスタンス。この場所は、組織のテナントを作成するときに指定します。\n### <a name=\"threat-landscape\"></a>脅威の状況\n脅威の状況は、攻撃的でしつこい脅威の領域であり、攻撃者は、所有者が要求された身代金を支払うまでデバイスやデータを人質に保持するなど、世間の認識を得ることよりも金銭を得ることに努力をシフトさせています。 現代の攻撃は、大規模な知的財産の盗難、財務上の損失につながる可能性のあるシステムの低下、および世界中の個人、企業、国益のセキュリティを脅かすサイバーテラー行為にますます焦点を当てています。 これらの攻撃者は、通常、高度なトレーニングを受けた個人やセキュリティの専門家であり、一部は、予算が多く、一見無制限の人事を持つ国の州で採用されています。\n### <a name=\"trojan-horse\"></a>トロイの木馬\nマルウェアの一種で、無害であるかのように見せかけようとします。 ウイルスやワームとは異なり、トロイの木馬自体は拡散しません。 その代わり、ユーザーを騙してダウンロードやインストールをさせるために、正規のものに見せかけようとします。 インストールしてしまうと、トロイの木馬は、個人情報の盗み、他のマルウェアのダウンロード、攻撃者によるデバイスへのアクセス権の付与など、さまざまな悪意のある活動を実行します。\n\n## <a name=\"u\"></a>U\n### <a name=\"unmanaged-devices\"></a>アンマネージド デバイス\nPC、ノート PC、タブレット、モバイル デバイスなどのデバイスは、組織によって管理されていないため、リスクが高まります (BYOD を参照)。\n\n## <a name=\"v\"></a>V \n### <a name=\"virus\"></a>ウイルス\n自身をコピーすることができ、通常はシステムの破損やデータの破棄などの有害な効果を持つコードです。\n\n## <a name=\"w\"></a>W \n### <a name=\"worm\"></a>ワーム\nマルウェアの一種で、他のデバイスに拡散します。 ワームは、メール、インスタント メッセージング、ファイル共有プラットフォーム、ソーシャル ネットワーク、ネットワーク共有、リムーバブル ドライブを介して拡散される可能性があります。 高度なウォームは、ソフトウェアの脆弱性を利用して伝達します。\n\n## <a name=\"z\"></a>Z \n### <a name=\"zero-trust\"></a>ゼロ トラスト\nゼロ トラストは、すべてのトランザクションを明示的かつ継続的に検証し、最小限の特権をアサートし、インテリジェンス、高度な検出、脅威に対するリアルタイムの対応に依存する、デジタル資産のすべての層にわたるセキュリティに対するプロアクティブで統合されたアプローチです。"
