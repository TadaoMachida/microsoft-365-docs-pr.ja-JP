title: Microsoft Bookings に関するよく寄せられる質問
summary: ''
sections:
- name: 全般
  questions:
  - question: >
      Microsoft Bookings とは
    answer: >
      Microsoft Bookings は、スケジュールMicrosoft 365管理を容易にするアプリです。 予約には Web ベースの予約カレンダーが含まれています。Outlook と統合してスタッフの予定表を最適化し、お客様が最適な時間を予約できます。 自動通知メールはノーショーを削減し、組織は繰り返しスケジュールタスクを削減して時間を節約します。 予約は、Skype または Microsoft Teams 経由で仮想予定を簡単に実施するのに役立ち、Teams の Bookings アプリを介して毎日のスケジュールを管理するのに役立ちます。 組み込みのカスタマイズ機能を備え、Bookings は組織の複数の部分のニーズを満たすことができます。
  - question: >
      Microsoft Bookings の使い方
    answer: >
      予約はオンライン サービスなので、何もダウンロードする必要はありません。 Web エクスペリエンス内のアプリ選択Microsoft 365移動します。 管理者は、Bookings コンパニオン アプリを使用して、顧客とその予定に関する最新情報を最新の状態に更新することもできます。
  - question: >
      Who Microsoft Bookings にアクセスできますか?
    answer: >
      予約は、世界中の Microsoft 365 Business Premium、Microsoft 365 Business Standard、F1、F3、A3、A5、E3、E5 のユーザーに対して既定で利用可能でアクティブになっています。 予約は、21Vianet がOffice 365で利用できます。
  - question: >
      ユーザーに個人用カレンダーまたはビジネス カレンダーが表示されますか?
    answer: >
      顧客には、登録を選択したサービス、時間、およびスタッフに対してオンラインで発行する予約カレンダーだけが表示されます。
  - question: >
      [スタッフの管理] で予約可能な属性を変更する方法
    answer: >
      スタッフメンバーが追加された場合、要求を受け入れるか拒否するメールを受け取ったと思います。 同じメールを開き、[拒否] を選択すると、予約が可能でなかれません。 現在、アプリ内からこれを切り替える方法は存在しない。
  - question: >
      エンド ユーザーが Bookings アプリにアクセスする方法
    answer: >
      Microsoft 365 Business Premium、Microsoft 365 Business Standard、A3、A5、E3、E5、F1、F3 のライセンスを取得しているユーザー、または管理者またはビューアーの役割でスタッフ メンバーとして追加されたユーザーは、Microsoft 365 Web エクスペリエンス内のアプリ選択ツールで Bookings にアクセスできます。 iOS と Android で利用できるコンパニオン アプリもあります。
  - question: >
      自分の Web サイトで Bookings を使用できますか?
    answer: >
      はい。 iFrame を介してサイトに Bookings カレンダーを埋め込む方法を提供します。 リンク埋め込みコードは、Bookings アプリ内の **[Bookings] ページ** タブにあります。
  - question: >
      ビジネス用の Web ページがなくても、Bookings を使用できますか?
    answer: >
      はい。 Web アプリの [予約ページ] タブ **内で予約** ページへのリンクを提供します。 そのリンクを顧客またはクライアントに提供する必要があるだけで、ビジネスの最新の可用性情報が表示されます。 または、予約ページをソーシャル メディアで共有したり、埋め込み機能を使用して iFrame でホストすることもできます。 直接検索エンジンのインデックス作成を無効にし、組織内のユーザーにのみアクセスを制限することで、ページにアクセスできるユーザーを制御することもできます。
  - question: >
      IT 部門は、エンド ユーザーが Bookings にアクセスできるかどうかを制御できますか?
    answer: >
      予約は既定で Microsoft 365 Business Premium、Microsoft 365 Business Standard、M365 A3/A5、E3/E5 テナントで利用できますが、管理者は選択した場合は Microsoft 365 管理センター でオフにできます。 これを行うには、 [次の手順に従います](turn-bookings-on-or-off.md)。


      テナント内の特定の適格なライセンスに対する Bookings へのアクセスを無効にする場合は、グループ ポリシーを使用してライセンスを制限するか、新しい Bookings カレンダーを作成できるユーザーを制限する OWA メールボックス ポリシーを実装できます。


      OWA メールボックス ポリシーを使用して Bookings へのアクセスを無効にすると、すべてのユーザーが Bookings ライセンスを取得しますが、アプリにアクセスしようとすると、ポリシーの一部である場合、または既存の Bookings カレンダーにスタッフとして追加されている場合にのみ成功します。 [ [選択した](turn-bookings-on-or-off.md) ユーザーのみ予約カレンダーの作成を許可する] セクションの詳細を示します。
  - question: >
      予約はカスタマイズ可能ですか?
    answer: >
      はい、予約はカスタマイズ可能で、さまざまなシナリオで使用できます。 Bookings カレンダーを設定する場合、Web ベースのスケジュール ページの多くの側面、ビジネス情報、スタッフの詳細、サービスの種類、スケジュール ポリシーをカスタマイズできます。
  - question: >
      元の Bookings Web アプリのすべての機能は、アプリ内でMicrosoft Teams?
    answer: >
      軽量バージョンの Bookings が、アプリとしてアプリとして使用Teams。 詳細については、「[Bookings アプリ](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b)の概要」を参照Teams。 Web アプリにはディープ リンク機能が備わっています。セットアップ後、予約の毎日の使用は、Web アプリから離れることなく行Teams。 プラットフォーム間の情報フロー。
  - question: >
      Bookings は小規模ビジネス向け製品か、Enterprise提供か、その両方ですか?
    answer: >
      予約は、さまざまな業界の顧客と小規模Enterpriseの両方に最適なソリューションです。 使用例は次のとおりです。


      - 金融サービス
          - コンサルティング
          - 銀行サービスと保険サービス
          - 税務申告

      - 人事 (HR)
          - 候補者のインタビュー
          - オンボーディング
          - 特典の支援
          - トレーニングとセミナー

      - 医療
          - 患者の訪問
          - プロバイダー間のコラボレーション
          - 保険に関するコンサルティング

      - 政府機関&公共部門
          - 裁判所の審理と裁判
          - パブリック サービス
          - 部署の予定

      - Education--K-12
          - 親教師会議
          - 学校の町役場
          - 学生カウンセラーの訪問

      - Education--Higher Ed
          - 営業時間
          - 家庭教師
          - 学生向けサービス
          - 試験のサインアップ

      - 小売
          - アシストショッピング
          - 契約者のスケジュール
          - デザイン サービス

      - 一般的Enterpriseおよび小規模ビジネス のニーズ
          - 顧客とクライアントの会議
          - 技術サポート
          - 法的レビュー
          - 施設
- name: 価格とライセンス
  questions:
  - question: >
      Microsoft Bookings の取得方法
    answer: "予約は、次のサブスクリプションで利用できます。 \n- Office 365: A3、A5、E3、E5、F1、F3\n- Microsoft 365: A3、A5、E3、E5、F1、F3、Business Standard、Business プレミアム。 iOS と Android コンパニオン アプリで予約を使用できます。 予約はスタンドアロン アプリとして利用できません。 Outlook Web AppまたはOutlook on the webにデータを格納する場合、Bookings を使用するには、有効にするOutlook。\n\nBookings ライセンスは、カレンダーの作成と管理など、製品に対して完全な機能を提供します。 また、管理者または閲覧者の役割でユーザーがスタッフとして追加された場合に、ユーザーが既存の予定表を表示および編集することもできます。\n"
  - question: >
      現在のプロバイダーからメール アカウントを現在のプロバイダーに移行するMicrosoft 365?
    answer: >
      現在のプロバイダーは保持できますが、Bookings はユーザーアカウントで使用されている電子メールに対してすべての通知Microsoft 365します。
  - question: >
      従業員が予約アカウントなしで予約をMicrosoft 365できますか?
    answer: >
      はい。 任意のメールでスタッフを追加することもできますが、誰かが予定を予約すると、メールの確認と予定表の招待が引き続き受け取ります。
  - question: >
      同じアカウントの下に複数の Bookings カレンダーをMicrosoft 365し、その間を切り替えできますか?
    answer: >
      はい。 1 つのアカウントで複数の予約カレンダーを作成および管理できます。 Bookings Web アプリのビジネス名の横にあるキャレットを使用して、それらを切り替えます。
- name: 製品の機能
  questions:
  - question: >
      予約カレンダーは、自分のテナントにMicrosoft 365しますか?
    answer: >
      新しい予約カレンダーごとに、Exchange に対応するメールボックスが作成され、Azure Active Directory (AAD) に関連するエントリが作成され、エントリはライセンスのないユーザーとして一覧表示されます。
  - question: >
      以前に作成した予約カレンダーを削除できますか?
    answer: >
      Bookings 予定表を削除するには、関連付けられているメールボックスを削除する必要Exchange。
  - question: >
      予定表を作成し、他のユーザーが予約にアクセスできる場合、予定表を表示できますか?
    answer: >
      (Web アプリを通じて) 作成する予約カレンダーにアクセスできるユーザーは、管理者または閲覧者の役割でスタッフとして追加されたユーザーのみです。 テナント管理者は、すべての Bookings メールボックスの一覧を、ExchangeおよびAAD。
  - question: >
      ビデオ会議会議は Bookings アプリに統合されていますか?
    answer: >
      オンライン会議は、クライアントまたはクライアントを使用する場合Skype予約Microsoft Teams利用できます。 オンライン会議はサービス レベルで有効にし、選択した会議クライアント (Skype または Teams) は、予約されたスタッフ メンバーに対して既定で 1 セットになります。 オンライン会議に参加するには、新しい予定ごとに一意の会議リンクが予定に添付され、さらに、簡単な参加オプションがイベントおよび確認メールに含まれます。
  - question: >
      スケジュール ポリシーの動作方法
    answer: >
      [最大リードタイム **] という設定によって** 、予約が可能な最も遠い時間 (日数単位) が決定されます。 最小リードタイム (予約とキャンセルの最小リードタイム、時間数) と最大リードタイムの間には、少なくとも 24 時間が必要です。 [最小リードタイム] が 0 時間に設定されている場合、最大リードタイムを 1 日に設定できます。この場合、顧客は予約を開始するまでキャンセルし、予定が翌日の場合にのみ予約をスケジュールできます。


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="予約のスケジュール設定":::
  - question: >
      予約はタイム ゾーン全体でどのように機能しますか?
    answer: >
      既定では、すべての時間がビジネス タイム ゾーン (ローカル タイム ゾーン) にあります。 予約カレンダーに対して構成した設定 (勤務時間など) は、このタイム ゾーンに表示されます。 セルフサービス ページには、エンド ユーザーのタイム ゾーン内のすべての予定時間を表示する機能があります。必要に応じてオフにできます。[ **予約] ページ タブ** で [ビジネス タイム ゾーンにタイム スロットを常に表示する] がオフのままである場合、ページを訪れたユーザーは、自分のローカル タイム ゾーンにタイム スロットを表示します。


      :::image type="content" source="media/bookings-faq-region.png" alt-text="地域とタイム ゾーンの設定を予約する":::


      Bookings にスタッフのタイム ゾーンを設定する準備はありません。 スタッフのタイム ゾーン、つまり営業時間は、ビジネス タイム ゾーンになります。
  - question: >
      テナント ドメイン名として電子メール通知を送信できますか?
    answer: >
      電子メール アドレスは、ユーザー設定レベルでMicrosoft 365管理され、ドメイン構成の設定に応じて異なります。 詳細については、こちらを参照 [してください](/powershell/module/exchange/get-accepteddomain)。
  - question: >
      SMS メッセージを送信する機能は、別のサービスまたは特定の構成に依存していますか?
    answer: >
      現在、SMS メッセージは北米で利用できます。SMS 配信にはSkype Twilio アカウントが使用されます。
  - question: >
      予約の予定をユーザーの予定表に表示する方法
    answer: >
      予約の確認は、サービス プロバイダーと顧客の受信トレイの両方に送信されます。 確認メールには *.ics ファイルの添付ファイルが含まれているので、関連するすべての予定の詳細をユーザーの予定表に追加できます。
  - question: >
      サービス プロバイダーまたはスタッフと顧客のメールをトリガーする理由
    answer: >
      電子メールは、Bookings Web アプリの [サービス] タブの設定に基づいてトリガーされます。 顧客がセルフサービス ページまたは Bookings Web アプリの [予定表] タブで行った予約は、確認メールやリマインダー メールをトリガーします。 確認メールまたは Web アプリ内の [予約の管理] ボタンを使用して予約に変更を行った場合も、同じことが発生します。 リマインダーメールは、Bookings Web アプリの [サービス] タブで詳細に説明されている、予定の前に指定された期間に送信されます。
  - question: >
      1:1 ではなく 1: 多いクラスルーム スタイルの予定を予約できますか?
    answer: >
      はい、複数のユーザーが同じ予定を同時に予約できるグループ予約機能があります (フィットネス クラスなど)。 この機能の詳細については、こちらを参照 [してください](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120)。
  - question: >
      予定表は公開されていないまま (パブリック向けではない) ままでも、指定されたユーザーがアクセスできますか?
    answer: >
      はい。 Web アプリの [予約ページ] タブには、[組織から予約するMicrosoft 365またはOffice 365アカウントを要求する] チェック ボックス **があります**。 このチェック ボックスをオンにすると、セルフサービス ページへのアクセスはテナント内のページ アクセスにのみ制限されます。 作成および管理のために Web アプリ内にある予約カレンダーには、管理者または閲覧者の役割を持つページにスタッフとして追加された個人だけがアクセスできます。


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookings でのページ アクセス制御の予約":::
  - question: >
      ホーム ページの更新頻度
    answer: >
      Web アプリが読み込まれるたびに、ホーム ページにリンクされた最新のデータが取得されます。 Bookings で追跡される情報の種類の詳細については、このサポート記事を [参照してください](metrics-and-activity-tracking.md)。
  - question: >
      [時間オフ] のメール通知をオフにできますか?
    answer: >
      Bookings Web アプリ内でタイム オフを記録すると、常にスタッフ メンバーへの通知メールがトリガーされます。 スタッフメンバーが通知について混乱している場合は、Time-Off 通知のメモまたはタイトルに詳細を追加して、管理者側で何が起こっているのかをスタッフに通知することをお勧めします。
  - question: >
      Bookings カレンダーを複製または複製して、簡単にスケーリングできるようテンプレート化できますか?
    answer: >
      このプロセスでは、Graph API を使用してメールボックスの詳細を取得し、その詳細を使用して新しいメールボックスを作成します。 API のドキュメントはこちら [です](/graph/api/resources/booking-api-overview?view=graph-rest-beta)。
  - question: >
      Bookings で利用できるレポート
    answer: >
      管理者ロールに割り当てられているすべての Bookings スタッフは、タブ区切りの値をダウンロードできます (。過去 120 日間に行われたすべての予約を含む TSV) ファイル。 予約レポートはでダウンロードできます。[予約] ページの [ホーム] タブの TSV フォーム。 Bookings API は、よりカスタマイズされた特定の目的のためにこのデータを収集するためにも使用できます。
  - question: >
      セルフサービス ページで一度に共有できるサービスは 1 つのみですか。
    answer: >
      はい、サービスごとに個別の予約カレンダーを作成するか、[サービス] タブに移動してサービスを編集し、ページの上部に特定のサービスの URL のみを共有するオプションが表示されます。
  - question: >
      予定を予約するユーザーの同意フォームまたは開示を埋め込むには、どのようなオプションがありますか?
    answer: >
      [予約] ページで **[顧客データ** の使用状況の同意] チェック ボックスをオンにし、組織の開示または同意の要件を適切に伝えるために文言をカスタマイズすることをお勧めします。 もう 1 つのオプションは、同意フォームへのリンクを含むユーザー設定フィールドをサービスに追加し、顧客が予定を作成する前にフォームを完了したという確認を要求する方法です。 同意フォームの URL を確認メールとリマインダーメールの別のメモとして追加することもできますが、これによりユーザーが予定を予約することはできません。
  - question: >
      セルフサービス予約ページのスタッフ選択機能に加える変更点
    answer: >
      顧客が予約時に特定のスタッフ メンバーを選択する機能を完全に削除するには、[予約] ページまたは [サービス] セクションから [顧客に予約の特定のユーザーを選択する] オプションを選択できません。 予約は、スタッフの空き時間に基づいて、利用可能なスタッフ メンバーをランダムに予約に自動的に割り当てられます。
  - question: >
      Bookings は多数の同時予約要求とセルフサービス ページの訪問をサポートできますか?
    answer: >
      予約は、一度に大量の訪問者と予約をサポートできます。 ページに大量のトラフィックが発生した場合、ユーザーは "サーバービジー" エラーを受け取ります。 予定の空き時間は、ページが読み込まれ、予約が行われたときに更新されます。 複数のユーザーが一度に同じ予定を予約しようとしている場合、Bookings は、その時間を 1 人のユーザーだけが予約し、他の潜在的な顧客に通知メッセージを送信し、別の時間を見つけするように求めるメッセージを表示します。
- name: プライバシー
  questions:
  - question: >
      Bookings データはどこに保存されますか?
    answer: >
      Bookings はMicrosoft 365アプリです。つまり、すべてのデータは、Microsoft 365 プラットフォーム内およびExchange。 予約は、Microsoft が設定するデータ ストレージ ポリシーに従います。これは、すべてのアプリが従うのと同Officeポリシーです。 予約では、顧客、スタッフ、サービスExchange予定の詳細を格納するために、グループ内の共有メールボックスを使用します。 グループ内の共有メールボックスのコンプライアンス ポリシー Exchange、Bookings メールボックスにも適用されます。 すべての顧客データ (予約時に顧客から提供された情報を含む) は Bookings にキャプチャされ、アプリ内に格納され、アプリ内にExchange。 Microsoft Bookings は、ユーザーが使用するポリシーと同Microsoft 365使用します。このポリシーについては、こちらを参照[してください。](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)
  - question: >
      すべてのユーザーの予約カレンダーを一部管理する方法はありますか?
    answer: >
      各予約カレンダーは個別に管理されます。 ホーム ページのキャレットをクリックした後の検索ドロップダウン以外に、統合ビューはありません。
  - question: >
      ユーザーの認証方法
    answer: >
      Bookings Web アプリへのアクセスには、通常の認証 (Azure Active Directory) AAD認証が含まれる。 セルフサービス予約ページは、Web ページ リンクを使用してすべてのユーザーが利用できます。 ただし、[組織から予約に **Microsoft 365 または Office 365** アカウントを要求する] 設定が選択されている場合、ページは Microsoft 365 テナント内でのみ使用できます (AAD 認証を使用)。


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookings でのページ アクセス制御の予約":::
  - question: >
      顧客データは何らかの理由で実稼働システムから離れるか。
    answer: >
      はい、Bookings は Exchange の一部であり、Graph API と Exchange Web サービス (EWS) API を使用して、ユーザーがアクセスできる独自のデータをダウンロードできます。
  - question: >
      顧客の返信用に電子メール アドレスをカスタマイズする機能はありますか?
    answer: >
      顧客が返信を送信する電子メール アドレスを定義する機能があります。 この設定は、[ビジネス情報 **] タブ** にあります。Bookings メールボックス名自体は、通常のメールボックス名変更プロセスをExchange、Exchange内で変更できます。
  - question: >
      予約プロセス中に、お客様に利用規約に同意して下さい。 可能ですか?
    answer: >
      この機能は、GDPR 準拠のために既に存在します。 [予約] ページには、発行の詳細セクションの右側にあるカスタム同意のフィールドがあります。 このチェック ボックスをオンにして、独自のカスタム同意メッセージを書き込むだけで、[セルフサービス] ページに必須フィールドとして表示されます。 お客様が同意を与える日時が記録されます。


      このセクションではリッチ テキストはサポートされていませんが、ビジネス情報セクションの下にリンクを追加できると考え、同意チェック ボックスの下に表示されます。
  - question: >
      サイト内の Bookings 関連メールボックスをExchangeする方法
    answer: >
      次のコマンドを使用して、すべての Bookings メールボックスと、そのメールボックスにアクセスできるユーザーの情報を取得できます。


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: 技術的な質問
  questions:
  - question: >
      ユーザーがオンライン会議で構成されるサービスの予定をスケジュールする場合、オプションの電子メール アドレス フィールドを空のままにした場合、Microsoft Teams リンクを受け取る方法を説明します。
    answer: >
      システムに顧客の電子メール情報がない場合は、確認メールを顧客に配信する方法が無く、Teams リンクを受け取る必要はありません。 解決策は、電子メール アドレスを必須フィールドとして設定し、予約の [サービス] タブで実行できます。 Bookings で新しいサービスを作成するたびに、顧客のメール フィールドは既定で必須フィールドとして設定されます。
  - question: >
      [すべてのユーザー] が選択されている場合、または顧客が予定のスタッフ メンバーを選択できない場合、スタッフは予定に割り当てられる方法を示します。
    answer: >
      これらのシナリオでは、予約時に利用可能なすべてのスタッフ メンバーの中から、スタッフがランダムに割り当てられます。 現在、スタッフのすべてのメンバー間でランダムに割り当てられた予定を均等に配分したり、各スタッフ メンバーに割り当てられた予定の数を上限にしたりする方法はありません。 多数のランダムな割り当てを行った後にスタッフ全体で行う必要がある負荷分散がある場合は、[予約] ページの [予定表] タブで手動で行うことができます。
  - question: >
      以前にユーザーが既にオプトインしている場合、ユーザーは SMS メッセージの受信をオプトアウトする方法を説明します。
    answer: >
      SMS テキスト メッセージを有効にして予定を予約すると、予約の度にオプトイン ボックスを確認するように求めるメッセージが表示されます。 また、SMS メッセージ (SMS プロバイダー) に直接返信して、メッセージを停止し、その電話番号にそれ以上のテキストを送信することはできません。 顧客が、Bookings 自体からではなく、プロバイダーからのテキスト メッセージの受信をオプトアウトした場合は、予約ページからオプトインしても、今後は SMS メッセージを受信しなくなりました。
- name: トラブルシューティング
  questions:
  - question: >
      このスタッフ メンバーの予定表を同期できない
    answer: "\"このスタッフ メンバーの予定表を同期できない\" というエラーが表示された場合、このセクションには、エラーの解決に役立ついくつかのトラブルシューティング手順が含まれている。\n\n> [!NOTE]\n> 予約は、既定で有効になっているのは、サブスクリプションのMicrosoft 365 Business Standard、Microsoft 365 A3、Microsoft 365 A5です。 予約は、E3 と E5 のOffice 365 Enterpriseユーザー Office 365 Enterprise利用できますが、既定ではオフになっています。 開始するには、「 [Microsoft Bookings へのアクセス権を取得する」を参照してください](get-access.md)。 予約を有効またはオフにする方法については、「 [組織の予約を有効またはオフにする」を参照してください](turn-bookings-on-or-off.md)。\n\nスタッフの予定表の同期に関する情報を探している場合は、「予約にスタッフを追加する」 [を参照してください](add-staff.md)。 [スタッフの詳細] **ページで、[** 予定表上のイベント] **が [空き時間情報に影響する] チェック ボックスを** オンにしてください。\n"
  - question: >
      スタッフ メンバーが予定表のアクセス許可を変更する必要がある
    answer: >
      Bookings がスタッフ メンバーの予定表と適切に同期するには、各スタッフ メンバーが予定表を共有する必要があります。 各スタッフメンバーは、自分の予定表を共有するために、次の手順に従う必要があります。


      1. サインインして、Microsoft 365 **起動ツールから** [Outlook] を選択します。

         > [!div class="mx-imgBorder"]
         > ![アプリ起動Outlookのイメージ](../media/bookings-applauncher-outlook.png)

      1. ページの上部で、[予定表の共有] **を選択** \> **します**。

         ![[予定表の共有] メニューのイメージ](../media/bookings-share-calendar.png)

      1. [組織内 **のユーザー] セクション** で、[自分の組織] の横にあるドロップダウン ボックスを選択し、[忙しいときに表示できる **] を選択します**。

         > [!NOTE]
         > この設定は、空き時間情報を Bookings や組織内の他のユーザーと共有します。 スケジュールした予定の種類、予定をスケジュールしたユーザー、場所など、その他の情報は含まれます。

         > [!div class="mx-imgBorder"]
         > ![[予定表共有] 画面のイメージ ([忙しいときに表示できる] が有効になっている場合)](../media/bookings-view-busy.png)

      1. **[完了]** を選択します。
  - question: >
      組織のスタッフ メンバーが見当たらない
    answer: >
      従業員が会社を離れ、Microsoft 365 または Office 365 組織から削除した場合でも、そのユーザーが予定表に表示され、顧客が予定を予約しないので、そのユーザーを予約から削除する必要があります。


      1. サインインして、Microsoft 365に **移動** \> **します**。


      1. マウス カーソルをスタッフ メンバーの名前の上に移動します。 **アイコン** の **編集と** 削除は、列の右側に **電話** されます。


      1. [削除] **アイコンを** 選択します。


      1. 確認ボックスで、[OK] を **選択します**。


      > [!NOTE]

      > 複数の予約カレンダーがある場合は、すべての予約カレンダーからユーザーを削除する必要があります。


      複数の予定表を持っている場合は、左側のメニューで会社名の横にあるドロップダウン矢印を選択し、[開く] を選択 **します**。 予定表が 1 つのみである場合は、予約カレンダーを追加するオプションだけが表示されます。 この例では、"Contoso CO" という名前の 2 つ目の予定表が表示されます。


      ![画像: 2 番目の予定表が表示されている予定表画面を選択する](../media/bookings-choose-calendar.png)
  - question: >
      識別できない同期エラーが発生しました
    answer: >
      これは一時的なエラーであり、通常、インターネット接続が不安定な場合に発生します。 通常、これらの問題は数分後に解決されます。


      このエラーが長い期間続く場合、または頻繁に表示される場合は、サポートにお問い合わせください。
