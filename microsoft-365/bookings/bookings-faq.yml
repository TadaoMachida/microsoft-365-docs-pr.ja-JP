title: よく寄せられる質問のMicrosoft Bookings
summary: ''
sections:
- name: 一般
  questions:
  - question: >
      Microsoft Bookings とは
    answer: >
      Microsoft Bookingsは、予定のスケジュール設定と管理を容易にするMicrosoft 365 アプリです。 Bookingsには Web ベースの予約カレンダーが含まれており、Outlookと統合してスタッフの予定表を最適化し、顧客にとって最適な時間を予約する柔軟性を提供します。 自動通知電子メールは、ノーショーを減らし、組織は繰り返しスケジュールタスクを減らして時間を節約します。 Bookingsは、SkypeまたはMicrosoft Teamsを介して仮想予定を簡単に実行するのに役立ち、TeamsのBookings アプリを使用して毎日のスケジュールを管理するのに役立ちます。 カスタマイズ機能が組み込まれているBookingsは、組織の複数の部分のニーズを満たすように設計されています。
  - question: >
      サブスクリプションBookings使用できますか?
    answer: "Bookingsは、次のサブスクリプションで使用できます。 \n- Office 365: A3、A5、E1、E3、E5、F1、F3、Office 365 21Vianet によって操作されます。\n- Microsoft 365: A3、A5、E3、E5、F1、F3、Business Basic、Business Standard、Business プレミアム。 iOS および Android コンパニオン アプリでBookingsを使用できます。 Bookingsはスタンドアロン アプリとして使用できません。 Outlook内にデータを格納するため、Bookingsを使用するには、Outlook Web AppまたはOutlook on the webを有効にする必要があります。\n\nBookings ライセンスは、予定表の作成と管理を含む完全な機能を提供します。 ユーザーは、管理者ロールまたはビューアー ロールにスタッフとして追加された場合に、既存の予定表を表示および編集できます。\n"
  - question: >
      Microsoft Bookingsを使用操作方法?
    answer: >
      Bookingsはオンライン サービスであるため、何もダウンロードする必要はありません。 Microsoft 365 Web エクスペリエンス内のアプリ 選択ツールに移動するだけです。 管理者は、Bookingsコンパニオン アプリを使用して、顧客とその予定に関する最新情報を最新の状態に保つこともできます。
  - question: >
      お客様に個人用またはビジネス用の予定表が表示されますか?
    answer: >
      顧客には、選択したサービス、時間、スタッフに対してオンラインで公開したBookingsカレンダーのみが表示されます。
  - question: >
      [スタッフの管理] で予約可能な属性を変更操作方法?
    answer: >
      スタッフが追加されると、要求を受け入れるか拒否する電子メールを受け取ったことになります。 同じメールを開き、[拒否] を選択して予約できないようにすることができます。 現在、アプリ内からこれを切り替える方法はありません。
  - question: >
      エンド ユーザーはBookings アプリにどのようにアクセスしますか?
    answer: >
      サポートされているサブスクリプションのライセンスを取得しているユーザー、または管理者ロールまたはビューアー ロールのスタッフ メンバーとして追加されたユーザーは、Microsoft 365 Web エクスペリエンス内のアプリ選択ツールのBookingsにアクセスできます。 iOS と Android 用のコンパニオン アプリもあります。
  - question: >
      自分の Web サイトでBookingsを使用できますか?
    answer: >
      はい。 iFrame を使用してサイトにBookingsカレンダーを埋め込む方法を提供します。 リンク埋め込みコードは、Bookings アプリ内の [Bookings **] ページ** タブにあります。
  - question: >
      ビジネス用の Web ページがない場合でも、Bookingsを使用できますか?
    answer: >
      はい。 Web アプリの [予約] ページ タブ内に **、予約ページ** へのリンクが提供されます。 そのリンクを顧客またはクライアントに提供するだけで、ビジネスの最新の可用性情報が表示されます。 または、ソーシャル メディアで予約ページを共有したり、埋め込み機能を使用して iFrame でホストしたりすることもできます。 また、直接検索エンジンのインデックス作成を無効にし、組織内のユーザーのみにアクセスを制限することで、ページにアクセスできるユーザーを制御することもできます。
  - question: >
      IT 部門は、エンド ユーザーがBookingsにアクセスできるかどうかを制御できますか?
    answer: >
      管理者は、選択した場合、Microsoft 365 管理センターでBookingsをオフにすることができます。 これを行うには、 [次の手順に従います](turn-bookings-on-or-off.md)。


      顧客がテナント内の特定の適格なライセンスのBookingsへのアクセスを無効にする場合は、グループ ポリシーを使用してライセンスを制限するか、新しいBookings予定表を作成できるユーザーを制限する OWA メールボックス ポリシーを実装できます。


      OWA メールボックス ポリシーを使用してBookingsへのアクセスを無効にすると、すべてのユーザーにBookingsライセンスが付与されますが、アプリにアクセスしようとすると、ポリシーの一部であるか、既存のBookings予定表にスタッフとして追加されている場合にのみ成功します。 「選択したユーザーのみがBookings予定表を作成できるようにする」セクションの詳細を[参照](turn-bookings-on-or-off.md)してください。
  - question: >
      Bookingsカスタマイズ可能ですか?
    answer: >
      はい、Bookingsはカスタマイズ可能であり、さまざまなシナリオに使用できます。 Bookingsカレンダーを設定する場合、Web ベースのスケジュール設定ページの多くの側面、ビジネス情報、スタッフの詳細、サービスの種類、スケジュール ポリシーをカスタマイズできます。
  - question: >
      元のBookings Web アプリのすべての機能はMicrosoft Teamsで使用できますか?
    answer: >
      Bookingsの軽量バージョンが、Teamsのアプリとして使用できるようになりました。 詳細については、「[TeamsのBookings アプリの概要」を参照](https://support.microsoft.com/office/overview-of-the-bookings-app-in-teams-7b8569e1-0c8a-444e-b712-d9968b05110b)してください。 Web アプリにはディープ リンク機能があり、セットアップ後にTeamsを離れることなく、Bookingsの日常的な使用を行うことができます。 情報はプラットフォーム間で流れます。
  - question: >
      Bookingsは小規模ビジネスオファリングか、Enterpriseオファリングか、またはその両方ですか?
    answer: >
      Bookingsは、さまざまな業界のEnterpriseおよび小規模ビジネスのお客様にとって理想的なソリューションです。 ユース ケースは次のとおりです。


      - 金融サービス
          - 相談
          - 銀行および保険サービス
          - 税の申請

      - 人事 (HR)
          - 候補者の面接
          - オンボーディング
          - 特典のサポート
          - トレーニングとセミナー

      - 医療
          - 患者の訪問
          - provider-to-provider コラボレーション
          - 保険コンサルティング

      - 政府機関&公的機関
          - 裁判所の審理と審理
          - パブリック サービス
          - 部門の予定

      - Education--K-12
          - parent-teacher conferences
          - 学校の町役場
          - 学生-カウンセラーの訪問

      - Education---Higher Ed
          - 営業時間
          - 家庭 教師
          - 学生サービス
          - 試験のサインアップ

      - 小売
          - 支援されたショッピング
          - 請負業者のスケジュール設定
          - サービスの設計

      - 一般的なEnterpriseと小規模ビジネスのニーズ
          - 顧客とクライアントの会議
          - テクニカル サポート
          - 法的レビュー
          - 設備
- name: アカウント情報
  questions:
  - question: >
      メール アカウントを現在のプロバイダーからMicrosoft 365に移行する必要がありますか?
    answer: >
      現在のプロバイダーは保持できますが、BookingsはMicrosoft 365 アカウントで使用されているすべての通知を電子メールに送信します。
  - question: >
      従業員はMicrosoft 365 アカウントなしでBookingsを使用できますか?
    answer: >
      はい。 任意のメールでスタッフを追加できます。他のユーザーが予定を予約したときに、メールの確認と予定表の招待を受け取ります。
  - question: >
      同じMicrosoft 365 アカウントの下に複数のBookings予定表を作成し、それらを切り替えることができますか?
    answer: >
      はい。 1 つのアカウントで複数のBookings予定表を作成および管理できます。 Bookings Web アプリのビジネス名の横にあるキャレットを使用して、それらの間を切り替えることができます。
- name: 製品の機能
  questions:
  - question: >
      Microsoft 365 テナントに予定表Bookings表示される場所
    answer: >
      新しいBookings予定表ごとに、Exchangeに対応するメールボックスが作成され、Azure Active Directory (AAD) に関連するエントリが作成され、このエントリはライセンスのないユーザーとして一覧表示されます。
  - question: >
      以前に作成したBookings予定表を削除できますか?
    answer: >
      Bookings予定表を削除するには、Exchangeに関連付けられているメールボックスを削除する必要があります。
  - question: >
      予定表を作成し、他のユーザーがBookingsにアクセスできる場合、自分の予定表を表示できますか?
    answer: >
      作成したBookings予定表にアクセスできるユーザーは、管理者ロールまたは閲覧者ロールでスタッフとして追加されたユーザーのみです。 テナント管理者は、ExchangeおよびAAD内のすべてのBookingsメールボックスの一覧を表示できます。
  - question: >
      ビデオ会議会議は、Bookings アプリに統合されていますか?
    answer: >
      SkypeまたはMicrosoft Teams クライアントを使用する場合、オンライン会議はBookings内で利用できます。 オンライン会議はサービス レベルで有効にできます。選択した会議クライアント (SkypeまたはTeams) は、予約されたスタッフ メンバーに対して既定で設定されます。 オンライン会議に参加するには、新しい予定ごとに一意の会議リンクが予定に添付されます。さらに、簡単な参加オプションはイベントや確認メールに含まれます。
  - question: >
      スケジュール ポリシーはどのように機能しますか?
    answer: >
      **[最大リード タイム]** という設定は、予約が可能な最も先に (日数単位で測定される) ことを決定します。 **最小リード タイム** (予約とキャンセルの場合は最小リード タイム、時間単位) と最大リード タイムの間には、少なくとも 24 時間が必要です。 [最小潜在顧客時間] が 0 時間に設定されている場合、最大リード タイムを 1 日に設定できます。この場合、顧客は開始時刻まで予約をキャンセルでき、顧客は予定が翌日内である場合にのみ予約をスケジュールできます。


      :::image type="content" source="media/bookings-faq-scheduling.png" alt-text="Bookingsでのスケジュール設定":::
  - question: >
      タイム ゾーン間でのBookingsのしくみ
    answer: >
      既定では、すべての時刻がビジネス タイム ゾーン (ローカル タイム ゾーン) にあります。 Bookings予定表に対して構成するすべての設定 (勤務時間など) は、このタイム ゾーンに表示されます。 セルフサービス ページには、エンド ユーザーのタイム ゾーン内のすべての予定時刻を表示する機能があります。必要に応じてオフにすることができます。 [Bookings] ページ タブ **で [ビジネス タイム ゾーンにタイム スロットを常に表示** する] がオフのままの場合、ページにアクセスしたユーザーには、自分のローカル タイム ゾーンにタイム スロットが表示されます。


      :::image type="content" source="media/bookings-faq-region.png" alt-text="Bookingsリージョンとタイム ゾーンの設定":::


      Bookingsのスタッフのタイム ゾーンを設定する準備はありません。 スタッフのタイム ゾーン(したがって営業時間)は、ビジネス タイム ゾーンに配置されます。
  - question: >
      電子メール通知をテナント ドメイン名として送信できますか?
    answer: >
      電子メール アドレスは、Microsoft 365設定レベルで制御および管理され、ドメイン構成の設定によって異なります。 詳細については、 [こちらを参照してください](/powershell/module/exchange/get-accepteddomain)。
  - question: >
      SMS メッセージを送信する機能は、別のサービスまたは特定の構成に依存していますか?
    answer: >
      SMS メッセージは現在北米で使用でき、SMS 配信にはSkypeまたは Twilio アカウントが使用されます。
  - question: >
      Bookings予定をユーザーの予定表に表示するにはどうすればよいですか?
    answer: >
      予約の確認は、サービス プロバイダーと顧客の受信トレイの両方に送信されます。 確認メールには *.ics ファイルの添付ファイルが含まれており、関連するすべての予定の詳細を含むユーザーの予定表に追加できます。
  - question: >
      サービス プロバイダーやスタッフ、顧客の電子メールをトリガーするトリガーは何ですか?
    answer: >
      電子メールは、Bookings Web アプリの [サービス] タブの設定に基づいてトリガーされます。 セルフサービス ページまたは Bookings Web アプリの [予定表] タブで顧客が行った予約は、確認メールやリマインダー メールをトリガーします。 他のユーザーが確認メールの [予約の管理] ボタンまたは Web アプリ内で **予約** に変更を加えた場合も、同じことが発生します。 リマインダー メールは、Bookings Web アプリの [サービス] タブで詳しく説明されているように、予定の前に指定された期間に送信されます。
  - question: >
      クラスルームスタイルの予定を 1 対 1 ではなく多く予約できますか?
    answer: >
      はい。グループ予約機能を使用すると、複数のユーザーが同じ予定を同時に予約できます (フィットネス クラスなど)。 この機能については、ここで詳しく説明 [します](https://techcommunity.microsoft.com/t5/microsoft-bookings-blog/microsoft-bookings-now-supports-online-meetings-and-group/ba-p/1214120)。
  - question: >
      予定表は非公開のまま (公開されていない) ままでも、指定されたユーザーが引き続きアクセスできますか?
    answer: >
      はい。 Web アプリの [予約] ページ タブには、**組織のMicrosoft 365アカウントまたはOffice 365 アカウントを予約する必要があります**。 このチェック ボックスをオンにすると、セルフサービス ページへのアクセスがテナント内にあるページのみに制限されます。 作成と管理のために Web アプリ内に配置されるBookings予定表には、管理者ロールまたはビューアー ロールを持つページにスタッフとして追加された個人のみがアクセスできます。


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookingsの予約ページ アクセス制御":::
  - question: >
      ホーム ページはどのくらいの頻度で更新されますか?
    answer: >
      Web アプリが読み込まれるたびに、ホーム ページにリンクされた最新のデータが取得されます。 Bookingsによって追跡される情報の種類の詳細については、この[サポート記事](metrics-and-activity-tracking.md)を参照してください。
  - question: >
      Time Off の電子メール通知をオフにできますか?
    answer: >
      Bookings Web アプリ内で時間を記録すると、常にスタッフメンバーに通知メールがトリガーされます。 通知についてスタッフメンバーが混乱している場合は、Time-Off通知のノートまたはタイトルに詳細を追加し、管理者側で何が発生しているかについてスタッフに通知することをお勧めします。
  - question: >
      Bookings予定表は複製または複製でき、簡単にスケーリングできるようにテンプレート化できますか?
    answer: >
      このプロセスでは、Graph APIを使用してメールボックスの詳細を取得し、それらの詳細を使用して新しいメールボックスを作成します。 API ドキュメントは [こちらです](/graph/api/resources/booking-api-overview?view=graph-rest-beta)。
  - question: >
      Bookingsで使用できるレポートは何ですか?
    answer: >
      管理者ロールに割り当てられているすべてのBookingsスタッフは、タブ区切りの値 (.過去 120 日間に行われたすべての予約を含む TSV) ファイル。 Bookingsレポートはでダウンロードできます。Bookings ページの [ホーム] タブから TSV フォーム。 Bookings API を使用して、よりカスタマイズされた特定の目的でこのデータを収集することもできます。
  - question: >
      セルフサービス ページで一度に共有できるサービスは 1 つだけですか?
    answer: >
      はい。サービスごとに個別のBookings予定表を作成することも、[サービス] タブに移動してサービスを編集することもできます。ページの上部には、その特定のサービスの URL のみを共有するオプションが表示されます。
  - question: >
      予定を予約するユーザーの同意フォームまたは開示を埋め込むには、どのようなオプションを使用できますか?
    answer: >
      Booking ページで **[顧客データ使用の同意** ] チェック ボックスをオンにし、組織の開示または同意の要件を適切に伝えるために文言をカスタマイズすることをお勧めします。 もう 1 つのオプションは、同意フォームへのリンクを含むユーザー設定フィールドをサービスに追加し、顧客が予定を作成する前にフォームを完了したことを確認する必要があります。 同意フォームの URL を確認メールとリマインダー メールの別のメモとして追加することもできますが、これによりユーザーが予定を予約できなくなります。
  - question: >
      セルフサービス予約ページのスタッフ選択機能にはどのような変更を加えることができますか?
    answer: >
      顧客が予約時に特定のスタッフ メンバーを選択する機能は、[予約] ページまたは [サービス] セクションで [ **予約に特定のユーザーを選択できるようにする** ] オプションを選択解除することで、完全に削除できます。 Bookingsは、スタッフの空き状況に基づいて、利用可能なスタッフ メンバーをランダムに予約に自動的に割り当てます。
  - question: >
      Bookings多くの同時予約要求とセルフサービス のページ アクセスをサポートできますか?
    answer: >
      予約では、一度に大量の訪問者と予約をサポートできます。 ページに大量のトラフィックが発生した場合、ユーザーは "サーバービジー" エラーを受け取ります。 予定の空き時間は、ページが読み込まれ、予約が行われたときに更新されます。 複数のユーザーが一度に同じ予定を予約しようとしている場合、Bookingsは 1 人のユーザーにその時間を予約させ、他の潜在的な顧客に通知メッセージを送信し、別の時間を見つめるよう促します。
- name: プライバシー
  questions:
  - question: >
      Bookingsデータはどこに保存されますか?
    answer: >
      BookingsはMicrosoft 365 アプリです。つまり、すべてのデータはMicrosoft 365 プラットフォーム内およびExchangeに格納されます。 Bookingsは、Microsoft によって設定されるすべてのデータ ストレージ ポリシーに従います。これは、すべてのOffice アプリが従うのと同じポリシーです。 Bookingsは、Exchangeで共有メールボックスを使用して、顧客、スタッフ、サービス、予定の詳細を格納します。 Exchangeの共有メールボックスのコンプライアンス ポリシーは、Bookingsメールボックスにも適用されます。 すべての顧客データ (予約時に顧客から提供された情報を含む) はBookingsにキャプチャされ、アプリ内に格納されるため、Exchange内に格納されます。 Microsoft Bookingsは、Microsoft 365で使用されるのと同じポリシーを使用[します。ここで](https://www.microsoft.com/online/legal/v2/?docid=22&langid=en-us)確認できます。
  - question: >
      すべてのユーザーのBookings予定表を一元的に管理する方法はありますか?
    answer: >
      各Bookingsカレンダーは個別に管理されます。 ホーム ページでキャレットをクリックした後の検索ドロップダウン以外に、統合ビューはありません。
  - question: >
      ユーザーはどのように認証されますか?
    answer: >
      Bookings Web アプリへのアクセスには、通常のAzure Active Directory (AAD) 認証による認証が含まれます。 セルフサービスの予約ページは、Web ページ リンクを使用して、すべてのユーザーが利用できるようにします。 ただし、[**組織から予約にMicrosoft 365またはOffice 365アカウントを要求** する] 設定が選択されている場合、Microsoft 365 テナント内 (AAD認証を使用) 内でのみ使用できるようにページが制限されます。


      :::image type="content" source="media/bookings-faq-access-ctrl.png" alt-text="Bookingsの予約ページ アクセス制御":::
  - question: >
      顧客データは何らかの理由で運用システムから離れるのですか?
    answer: >
      はい。BookingsはExchangeの一部であるため、お客様がアクセスできる独自のデータをダウンロードするために、Graph API と Exchange Web Services (EWS) API を許可します。
  - question: >
      顧客の返信用に電子メール アドレスをカスタマイズする機能はありますか?
    answer: >
      顧客が返信を送信する電子メール アドレスを定義する機能があります。 この設定は、[**ビジネス情報**] タブにあります。Bookingsメールボックス名自体は、通常のExchangeメールボックスの名前変更プロセスを通じて、Exchange内で変更することもできます。
  - question: >
      お客様が予約プロセス中に利用規約に同意することを希望しています。 可能ですか?
    answer: >
      この機能は、GDPR コンプライアンス用に既に存在します。 [Booking] ページには、発行の詳細セクションのすぐ下に、カスタム同意用のフィールドがあります。 このチェック ボックスをオンにして、独自のカスタム同意メッセージを書くだけで、セルフサービス ページに必須フィールドとして表示されます。 お客様が同意を許可した日時が記録されます。


      このセクションではリッチ テキストはサポートされていませんが、リンクはビジネス情報セクションの下に追加でき、同意チェック ボックスのすぐ下に表示されると考えられます。
  - question: >
      Exchange内のBookings関連するメールボックスを識別する方法
    answer: >
      次のコマンドを使用すると、すべてのBookingsメールボックスとそのメールボックスにアクセスできるユーザーの情報を取得できます。


      `Get-Mailbox -RecipientTypeDetails SchedulingMailbox -ResultSize: Unlimited | Get-MailboxPermission |Select-Object Identity, User, AccessRights | Where-Object {($_.user -like '*@*')}`
- name: 技術的な質問
  questions:
  - question: >
      ユーザーがオンライン会議で構成されるサービスの予定をスケジュールした場合、オプションの電子メール アドレス フィールドを空のままにした場合、会議へのMicrosoft Teamsリンクはどのように受け取られますか?
    answer: >
      システムに顧客の電子メール情報がない場合、確認メールを顧客に配信する方法がないため、Teamsリンクは表示されません。 解決策は、電子メール アドレスを必須フィールドとして設定することです。このフィールドは、Bookingsの [サービス] タブで実行できます。 Bookingsで新しいサービスを作成するたびに、顧客の電子メール フィールドは既定で必須フィールドとして設定されます。
  - question: "\"すべてのユーザー\" が選択されている場合、または顧客が予定のスタッフ メンバーを選択できない場合、スタッフはどのように予定に割り当てられますか?\n"
    answer: >
      これらのシナリオでは、予約の時点で利用可能なすべてのスタッフメンバーのうち、スタッフがランダムに割り当てられます。 現在、スタッフのすべてのメンバーにランダムに割り当てられた予定を均等に分散したり、各スタッフメンバーに割り当てられた予定の数を上限にしたりする方法はありません。 多数のランダムな割り当ての後にスタッフ全体で行う必要がある負荷分散がある場合は、Bookings ページ内の [予定表] タブで手動で行うことができます。
  - question: >
      以前にオプトインしている場合、ユーザーは SMS メッセージの受信をオプトアウトするにはどうすればよいですか?
    answer: >
      SMS テキスト メッセージが有効になっている予定を予約すると、顧客は予約するたびにオプトイン ボックスを確認するように求められます。 顧客は、メッセージを停止することを示す SMS メッセージ (SMS プロバイダー) に直接返信することもできます。その後、その電話番号にそれ以上のテキストは送信されません。 顧客がプロバイダーからのテキスト メッセージの受信をオプトアウトした場合は、Bookingsページからオプトインした場合でも、今後 SMS メッセージ Bookingsを受信できなくなります。
- name: トラブルシューティング
  questions:
  - question: >
      このスタッフ メンバーの予定表を同期できません
    answer: "\"このスタッフ メンバーの予定表を同期できません\"というエラーが表示された場合、このセクションには、エラーの解決に役立ついくつかのトラブルシューティング手順が含まれています。\n\nスタッフの予定表の同期に関する情報を探している場合は、「[Bookingsにスタッフを追加する」を](add-staff.md)参照してください。 **[スタッフの詳細**] ページで、[**予定表のイベントが可用性に影響を与える**] がオンになっていることを確認します。\n"
  - question: >
      スタッフメンバーは、予定表のアクセス許可を変更する必要があります
    answer: >
      Bookingsがスタッフ メンバーの予定表と適切に同期するには、各スタッフ メンバーが予定表を共有する必要があります。 各スタッフ メンバーは、独自の予定表を共有するには、これらの手順に従う必要があります。


      1. Microsoft 365にサインインし、アプリ起動ツールから **Outlook** を選択します。

         > [!div class="mx-imgBorder"]
         > ![アプリ起動ツールのOutlookの画像](../media/bookings-applauncher-outlook.png)

      1. ページの上部にある [**予定表の共有**\>] を選択 **します**。

         ![[予定表の共有] メニューの画像](../media/bookings-share-calendar.png)

      1. [ **組織内のユーザー** ] セクションで、[自分の **組織**] の横にあるドロップダウン ボックスを選択し、[ **忙しいときに表示できる**] を選択します。

         > [!NOTE]
         > この設定は、空き時間情報をBookingsや組織内の他のユーザーと共有します。 スケジュールした予定の種類、予定をスケジュールしたユーザー、場所など、その他の情報は含まれません。

         > [!div class="mx-imgBorder"]
         > ![[ビジー状態の場合に表示できる] が有効になっている予定表共有画面の画像](../media/bookings-view-busy.png)

      1. [**完了**] を選択します。
  - question: >
      組織内のスタッフが見つかりません
    answer: >
      従業員が退職し、Microsoft 365またはOffice 365組織から削除した場合でも、そのユーザーが予定表に表示されないようにBookingsから削除し、顧客が予定を予約できないようにする必要があります。


      1. Microsoft 365にサインインし、**Bookings** \> Staff に移動 **します**。


      1. スタッフ メンバーの名前の上にマウス カーソルを置きます。 **編集** と **削除** のアイコンは **、電話** 列の右側に表示されます。


      1. [ **削除** ] アイコンを選択します。


      1. 確認ボックスで、[OK] を選択 **します**。


      > [!NOTE]

      > 複数の予約カレンダーがある場合は、すべての予約予定表からユーザーを削除する必要があります。


      予定表が複数あるかどうかを確認するには、左側のメニューで会社名の横にあるドロップダウン矢印を選択し、[ **開く**] を選択します。 予定表が 1 つしかない場合は、予約予定表を追加するオプションのみが表示されます。 この例では、"Contoso CO" という名前の 2 番目の予定表があることを示します。


      ![2 つ目の予定表が表示された [予定表の選択] 画面の画像](../media/bookings-choose-calendar.png)
  - question: >
      特定できない同期エラーがある
    answer: >
      これは一時的なエラーであり、通常はインターネット接続が不安定であるために発生します。 これらの問題は通常、数分後に解決されます。


      長期間経過してもこのエラーが表示される場合、または頻繁に表示される場合は、サポートにお問い合わせください。
