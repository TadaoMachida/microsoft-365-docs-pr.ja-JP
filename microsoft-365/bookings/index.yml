        - title: Microsoft Bookings とは
          summary: Web ベースの予約カレンダーとアプリを使用して予定をスケジュールおよび管理します(スタッフOutlook自動通知メールの統合を含む)。
          url: bookings-overview.md
        - title: 勤務先情報を入力する
          summary: Microsoft Bookings のビジネス名、住所、電話番号、Web サイトの URL、ロゴ、営業時間など、会社情報の作成ページを入力します。
          url: enter-business-information.md
        - title: Bookings アプリを取得する
          summary: 色のテーマを変更し、外部の顧客向け予約ページの外観を設定します。
          url: customize-booking-page.md
        - title: Bookings にスタッフを追加する
          summary: スタッフ リストを作成し、名前、電話番号、電子メール アドレスなどのスタッフ メンバーの詳細を管理します。
          url: add-staff.md
        - title: 休業、休暇、休暇期間のスケジュール
          summary: 指定された時間に従業員が予約に使用できないとマークされるように、予約カレンダーからオフィスの休業日と従業員の休み時間をスケジュールします。
          url: schedule-closures-time-off-vacation.md
        - title: Microsoft Bookings の従業員の勤務時間
          summary: Microsoft Bookings で従業員の勤務時間と空き時間を設定します。
          url: employee-hours.md