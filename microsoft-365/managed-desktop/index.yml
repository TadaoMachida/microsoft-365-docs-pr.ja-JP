summary: Microsoft マネージド デスクトップは、エンドポイント管理とセキュリティ監視を組み合わせた独自の ITaaS ソリューションであり、IT 担当者が信頼できる安全で生産性の高いデバイス エクスペリエンスをユーザーに提供します。
