title: データ移行についての一般的な FAQ
summary: 保存時のコア顧客データを新しいデータセンター geo に移動する方法に関する一般的な質問に対する回答を次に示します。
sections:
- name: 無視
  questions:
  - question: >
      移行をリクエストする対象となるのは、どんなお客様ですか?
    answer: >
      新しいデータセンター geo の対象となる国を選択した既存のMicrosoft 365商用顧客は、引っ越しを要求できます。 このプログラムは、対象となるワークロードの保存時のコア顧客データを対応するMicrosoft 365データセンター geoに移行するために、Microsoft 365 テナントに割り当てられた適格な国コードを持つテナントにのみ存在します。 国の資格を確認 [するには、データ移動を要求する方法](request-your-data-move.md) ページを参照してください。
  - question: >
      Core Customer Data を定義する方法
    answer: >
      コア顧客データとは、 [Microsoft Online Services の利用規約](https://aka.ms/ost)で定義されている顧客データのサブセットを指す用語です。

      - ExchangeOnline メールボックスのコンテンツ (メール本文、予定表のエントリ、メール添付ファイルのコンテンツ)

      - SharePoint Online サイトのコンテンツと、そのサイト内に格納されているファイル

      - OneDrive for Business にアップロードしたファイル
  - question: >
      Teams移行のスコープは何ですか?
    answer: >
      Exchange Online、オンラインSharePoint、OneDrive for Businessに加えて;Microsoft は、Teams データをローカル データセンターに移行します。

      - プライベート メッセージやチャネル メッセージなど、チャット メッセージをTeamsします。

      - チャットで使用される画像をTeamsします。


      Teams ファイルは SharePoint Online に格納され、チャット ファイルはOneDrive for Businessに保存Teams。 ボイスメール、予定表、連絡先はExchange Onlineに格納されます。 多くの場合、Exchange Online、SharePoint Online、およびOneDrive for Businessは、ローカル データセンター geo 内のお客様によって既に使用されており、対象となる顧客国のMicrosoft 365移行プログラムの一部でもあります。
  - question: >
      テナントのコア顧客データが新しい geo に保存されるように、移行はどの時点で完了しますか?
    answer: >
      Exchange Onlineと SharePoint Online/OneDrive for Business の間の共有依存関係のため、両方のサービスが移行されるまで、移行は完了したと見なすことができません。 Exchange OnlineとSharePoint Online/OneDrive for Businessは、多くの場合、別々の時間に移行し、互いに独立して移行します。 顧客テナント管理者は、各サービスの移行が完了するとメッセージ センターで確認を受け取り、管理 センターのデータの場所カードをいつでも表示して、各サービスの保存場所にあるコア顧客データを確認できます。
  - question: >
      どのように確実に移行中の顧客データを保護し、ダウンタイムが発生しないようにするのですか?
    answer: >
      データの移動は、エンド ユーザーへの影響を最小限に抑えたバックエンド サービス操作です。 影響を受ける可能性がある機能は、 [データの移動中と移動後](during-and-after-your-data-move.md)に一覧表示されます。 Microsoft [Online Services サービス レベル アグリーメント (SLA)](https://go.microsoft.com/fwlink/p/?LinkId=523897) に準拠しているため、お客様が移動中に準備したり監視したりする必要はありません。


      すべてのMicrosoft 365 サービスは、データセンターで同じバージョンを実行するため、一貫した機能が保証されます。 このプロセス中、サービスは完全にサポートされます。
  - question: >
      異なる geo に異なるサービスがあることには、どんな影響がありますか?
    answer: >
      Microsoft 365 サービスの一部は、一部の既存の顧客と、移動プロセスの途中にある顧客のために、異なる地域に配置される場合があります。 Microsoft のサービスは互いに独立して実行されます。この場合、ユーザー エクスペリエンスに影響はありません。 ただし、データ常駐の目的では、Exchange OnlineとSharePoint Online/OneDrive for Businessの両方が同じデータセンター geo に移行されるまで、テナントの移行を完了と見なすことはできません。
  - question: >
      コア 顧客データはどこにありますか?
    answer: >
      カスタマー テナント管理者は、管理 センターのデータの場所カードをいつでも表示して、サービスごとの保存場所 (特にテナント用) のコア顧客データを確認できます。 また、新しいテナントの保存場所にある現在の既定のコア 顧客データの参照として、[Microsoft 365対話型データセンター マップ](https://office.com/datamaps)上のデータセンター geo、データセンター、およびOffice 365顧客データの場所も公開します。 保存している顧客データの場所は、Microsoft 365 管理センターの組織プロファイルの [データの場所] セクションで確認できます。
  - question: >
      いつから移行をリクエストできますか?
    answer: >
      データセンター geo でサポートされている期間については、「 [データ移動を要求する方法](request-your-data-move.md) 」ページを参照してください。
  - question: >
      どのように移行をリクエストしますか?
    answer: >
      対象となるお客様には、[Microsoft 365 管理センター](https://admin.microsoft.com/)にページが表示されます。 移行をリクエストする手順については「[データ移行をリクエストする方法](request-your-data-move.md)」をご覧ください。
  - question: >
      移行をリクエストした後で自分の決定を変更できますか?
    answer: >
      リクエストを送信した後に、Microsoft 側で移行プロセスからお客様を削除することはできません。
  - question: >
      期限までに移行をリクエストしないと、どうなりますか?
    answer: >
      オープン登録期間を過ぎると、移行の要求を受け入れることができません。
  - question: >
      ネットワークのパフォーマンスを向上するために、データを移動したらどうなりますか?
    answer: >
      Microsoft 365 データセンターへの物理的な近接性は、ネットワーク パフォーマンスの向上を保証するものではありません。 エンド ユーザーとMicrosoft 365 サービスの間のネットワーク パフォーマンスに影響を与える要因とコンポーネントは多数あります。 このチューニングとパフォーマンスチューニングの詳細については、「[Microsoft 365のネットワーク計画とパフォーマンスのチューニング」を](network-planning-and-performance.md)参照してください。
  - question: >
      すべてのサービスは同じ日にデータを移行しますか?
    answer: >
      各サービスは個別に移動し、異なる時間にデータを移動する可能性があります。
  - question: >
      データを移行する時期を自分で選ぶことはできますか?
    answer: >
      Microsoft が移行の具体的な日付や期間を共有することもできません。
  - question: >
      データが移動されるタイミングを共有できますか?
    answer: >
      データの移動はバックエンド操作であり、エンド ユーザーへの影響は最小限です。 グローバルに運用され、自動化された環境内でデータ移動を実行する必要がある複雑さ、精度、スケールにより、テナントまたはその他の単一テナントに対してデータ移動が完了すると予想される場合、共有を禁止しています。 お客様のデータ移動が完了すると、お客様はメッセージ センターで、参加しているサービスごとに 1 つの確認メッセージを受信します。
  - question: >
      データの移行中に、ユーザーがサービスにアクセスすると、どうなりますか?
    answer: >
      各サービスのデータの移行中に制限される機能の詳細な一覧については「[データの移行中および移行後](during-and-after-your-data-move.md)」を参照してください。
  - question: >
      移行が完了したことはどのようにわかりますか?
    answer: >
      Microsoft 365 メッセージ センターで、各サービスのデータの移動が完了したことを確認します。 各サービスのデータが移動されると、完了通知が投稿されるので、Exchange Online、SharePoint Online、Skype for Business Online の 3 つの完了通知が表示されます。 また、Microsoft 365 管理センターの組織プロファイルの下にある [データの場所] セクションを使用して、保存中の顧客データの場所を確認することもできます。
  - question: >
      私は新しいデータセンター geo の 1 つのMicrosoft 365顧客ですが、サインアップ時に別の国を選択しました。 新しいデータセンター geo に移行するにはどうすればよいですか?
    answer: >
      テナントに関連付けられているサインアップ国を変更することはできません。 代わりに、新しいサブスクリプションを使用して新しいMicrosoft 365 テナントを作成し、ユーザーとデータを新しいテナントに手動で移動する必要があります。
  - question: >
      Exchange Onlineの移動中に電子メール データをMicrosoft 365に移行中の場合はどうなりますか?
    answer: >
      これは非常に一般的なシナリオであり、完全にサポートされています。 データセンター geo 間のクラウド移行は、オンプレミスからクラウド メールボックスへの移行を妨げることはありません。
  - question: >
      一部のユーザーを先に移行できますか?
    answer: >
      接続をテストするために別の試用版テナントを作成することはできますが、試用版テナントと既存のテナントを統合することはできません。
  - question: >
      Microsoft が自分のデータを移動するのを待ちたくない。 新しいテナントを作成して自分で移行することはできますか?
    answer: >
      だたし、プロセスは Microsoft がデータ移行を実行するときと同じようにシームレスではありません。


      新しいデータセンター geo が利用可能になった後に新しいテナントを作成すると、新しいテナントは新しい geo でホストされます。この新しいテナントは以前のテナントとは完全に別個のものであり、すべてのユーザー メールボックス、サイトのコンテンツ、ドメイン名、その他のデータの移行をお客様自身の責任で実行していただくことになります。なお、テナント名は 1 つのテナントから別のテナントへ移行できないことに注意してください。Microsoft によって提供される移行プログラムをお待ちいただくことをお勧めします。すべての設定、データ、ユーザーのサブスクリプションの移行は、弊社にお任せください。
  - question: >
      私の顧客データは新しいデータセンター geo に既に移行しました。 戻すことはできますか?
    answer: >
      いいえ、できません。 新しい geo のデータセンターに移行したお客様は、元の geo に戻ることはできません。 任意の geo の顧客として、サービスの品質、パフォーマンス、およびセキュリティ コントロールに関して、これまでと同様のエクスペリエンスを得ることができます。 [Microsoft 365 Multi Geo](https://aka.ms/multi-geo) はアドオンとして一部のお客様が利用でき、1 つのテナントで複数のサテライト geo を作成し、データ常駐コミットメントを持つそれらの geo にユーザー データを移動できます。
  - question: >
      新しいデータセンターでホストされているMicrosoft 365テナントは、国外のユーザーが利用できますか?
    answer: >
      はい。 Microsoft は、2,700 を超えるインターネット サービス プロバイダー (ISP) とのピアリング契約を結び、世界 35 か国の 130 を超える場所にパブリック インターネット接続を持つ大規模なグローバル ネットワークを維持しています。 インターネット上のどの場所にいるユーザーでも、データセンターにアクセスできます。
  - question: >
      テナントで Multi Geo アドオンが構成されています。 Microsoft 365移動プログラムに引き続きテナントを登録して、既定の geo を変更し、サテライト リージョンにないユーザーを新しい既定の geo に移動できますか?
    answer: >
      はい。テナントは登録の対象となりますが、 [複数地域](https://aka.ms/multi-geo)を構成しているお客様はテナント レベルの移動が完全にサポートされていないため、重要な考慮事項があります。


      SharePoint Online とOneDrive for Businessは、このプログラムを使用してテナント レベルで新しいデータセンター geo に移行できません。 顧客管理者は、複数地域を使用して使用可能な任意のリージョンに移動するようにOneDrive for Business共有を構成できますが、テナントに対して Multi-Geo を構成した後は、テナントの既定の場所を変更することはできません。


      移行をオプトインするお客様の場合は、すべてのExchange Onlineメールボックスを現在の既定の地域から新しいローカル データセンター geo に移動し、既定のExchange Onlineリージョンを更新します。 マルチ Geo サテライトリージョンで構成された EXO メールボックスは、お客様が意図したとおりにサテライト リージョンのデータ所在地を尊重し続けるために移動することはありません。  マルチ geo 構成を持つお客様のチャット サービス テナントの移行Teamsは、Exchange Onlineと同様に動作します。
  - question: >
      テナントにパブリック フォルダーが展開されています。 移動中または移動後にパブリック フォルダーへのアクセスに与える影響は何ですか?
    answer: >
      パブリック フォルダーの移動中または移動後に、エンド ユーザーがパブリック フォルダーにアクセスしても影響はありません。 ただし、すべてのパブリック フォルダー メールボックスが同じリージョンに移動されるまで、Exchange 管理 センター ツールでパブリック フォルダーを管理できない場合があります。 詳細については [、この記事](https://aka.ms/pfxrf) を参照してください。
