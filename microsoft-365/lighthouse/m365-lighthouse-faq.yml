title: よく寄せられる質問 (FAQ) Microsoft 365 Lighthouse
summary: >
  この記事には、Microsoft 365 Lighthouseに関してよく寄せられる質問 (FAQ) に対する回答が含まれています。


  質問に対する回答が見つからない場合は、コメントを残してお知らせください。この記事に追加します。
sections:
- name: 無視
  questions:
  - question: Microsoft 365 Lighthouse とは
    answer: >
      Microsoft 365 Lighthouseは、マネージド サービス プロバイダー (MSP) が小規模および中規模のビジネス (SMB) のお客様向けに大規模にデバイス、データ、ユーザーをセキュリティで保護および管理するのに役立つ管理ポータルです。 Lighthouse は、SMB に合わせたセキュリティ構成ベースラインを推奨し、すべての顧客環境でマルチテナント ビューを提供することで、テナントのオンボードを簡素化します。 詳細については、「[Microsoft 365 Lighthouseの概要](m365-lighthouse-overview.md)」を参照してください。
  - question: Microsoft 365 Lighthouseと Azure Lighthouse の違いは何ですか?
    answer: >
      Microsoft 365 Lighthouseは、Azure サービスではなく、Microsoft 365 サービスに焦点を当てています。 Azure Lighthouse はAzure portalに組み込まれており、IT パートナーが Azure の複数のテナントを管理できるようにしますが、Microsoft 365 Lighthouseはスタンドアロン ポータルであり、MSP が複数のMicrosoft 365顧客テナントを管理するのに役立ちます。 Microsoft 365 Lighthouseの詳細については、「[Microsoft 365 Lighthouseの概要](m365-lighthouse-overview.md)」を参照してください。 Azure Lighthouse の詳細については、「Azure Lighthouse とは」を参照してください [。](/azure/lighthouse/overview)
  - question: Microsoft 365 Lighthouseコストはどのくらいですか?
    answer: >
      Lighthouse を使用して複数のMicrosoft 365顧客テナントを管理する場合、追加のコストは発生しません。 ライトハウスは、小規模から中規模の企業にサービスを提供し、顧客とクラウド ソリューション プロバイダー (CSP) 関係を持つ MSP が利用できます。 間接プロバイダーは現在、Lighthouse ではサポートされていません。 詳細については、「[Microsoft 365 Lighthouseの要件」を](m365-lighthouse-requirements.md)参照してください。
  - question: Microsoft 365 Lighthouseを使用するための要件は何ですか?
    answer: >
      現在の要件の一覧については、「[Microsoft 365 Lighthouseの要件」を](m365-lighthouse-requirements.md)参照してください。
  - question: 利用可能な国と地域Microsoft 365 Lighthouse。
    answer: >
      ライトハウスは、中国とパレスチナ自治政府を除き、Microsoft 365が利用可能なすべての国で利用できます。 ただし、デバイス管理や脅威管理などの Lighthouse の機能はMicrosoft Intuneに依存し、ユーザー管理はAzure Active Directory (Azure AD) に依存しており、Intuneと Azure AD は特定の国や地域では利用できない場合があります。 Microsoft 365、Azure AD、Intuneの可用性の完全な一覧については、「[国際可用性](https://www.microsoft.com/microsoft-365/business/international-availability)」を参照してください。


      国のクラウドでは、灯台を利用できません。
  - question: Microsoft 365 Lighthouseにサインアップ操作方法?
    answer: >
      Lighthouse にサインアップするには、CSP プログラムに登録する必要があります。 現在、間接プロバイダーはサポートできません。 サインアップ方法については、「[Microsoft 365 Lighthouseへのサインアップ](m365-lighthouse-sign-up.md)」を参照してください。 CSP プログラムの詳細については、[クラウド ソリューション プロバイダー プログラムの概要](/partner-center/csp-overview)を参照してください。
  - question: サインアップが完了したので、顧客テナント データが表示されないのはなぜですか?
    answer: >
      顧客テナント データが Lighthouse 内に読み込まれるには、最大で 48 時間かかる場合があります。 オンボードが完了してから 48 時間以上経過した場合は、サポート チームにお問い合わせください。 オンボードの完了時に通知し、関連するスクリーンショットとログを提供する必要があります。 詳細については、「[Microsoft 365 Lighthouseのヘルプとサポートを受ける」を](m365-lighthouse-get-help-and-support.md)参照してください。
  - question: 一部の顧客テナントのデータは表示されますが、他のテナントのデータは表示されないのはなぜですか?
    answer: "顧客テナント データを Lighthouse に表示するには、MSP が顧客テナントを管理するための委任されたアクセスを確立する必要があります。 顧客を Lighthouse にオンボードするには、詳細な代理管理特権 (GDAP) と間接リセラー関係、または代理管理特権 (DAP) リレーションシップのいずれかが必要です。 より安全な委任アクセスを可能にするために、お客様と共に GDAP を確立することをお勧めします。 顧客テナントに DAP と GDAP が共存する場合、GDAP 対応のセキュリティ グループの MSP 技術者には、GDAP アクセス許可が優先されます。 近日、GDAP のみのリレーションシップ (間接リセラー関係なし) を持つお客様は、Lighthouse にオンボードできるようになります。 委任されたアクセスの詳細については、「 [パートナー センターで顧客とのリセラー関係を要求する](/partner-center/request-a-relationship-with-a-customer)」を参照してください。 テナントには、少なくとも 1 つのMicrosoft 365 Business Premium、Microsoft 365 E3、Microsoft 365 E5、Windows 365 Business、またはMicrosoft Defender for Businessが必要です。 ライセンスとテナント内のライセンスユーザー数が 1,000 人を超えないことを確認してください。 詳細については、[Microsoft 365 Lighthouseの「Microsoft 365 Lighthouseの要件](m365-lighthouse-requirements.md)と[テナントの概要」ページを参照](m365-lighthouse-tenants-page-overview.md)してください。\n\nGDAP が顧客と共に確立されている場合、MSP 技術者は、Lighthouse でその顧客のデータを管理できるように適切なロールが割り当てられている GDAP 対応のセキュリティ グループ内に存在する必要があります。 そのセキュリティ グループに割り当てられた GDAP ロールは、Lighthouse 内で管理できる顧客データに影響します。 Lighthouse の使用を推奨する委任されたテナント ロールとパートナー テナント ロールの詳細については、[Microsoft 365 Lighthouseのアクセス許可の概要](m365-lighthouse-overview-of-permissions.md)に関するページを参照してください。 Lighthouse のさまざまな顧客テナントに割り当てられている GDAP ロールを表示する方法については、「[Microsoft 365 LighthouseでAzure Active Directoryロールを表示する](m365-lighthouse-view-your-roles.md)」を参照してください。   \n"
  - question: Microsoft 365 Lighthouseで特定のテナントを表示したくない場合はどうなりますか?
    answer: >
      Lighthouse で特定のテナントとそのデータを表示したくない場合は、それらのテナントを非アクティブ化できます。 テナントを非アクティブ化するには、次の手順に従います。


      1. 左側 **の** ナビゲーション ウィンドウから [テナント] を選択して、[ **テナント] ページを** 開きます。

      1. 非アクティブ化するテナントを見つけ、テナント名の横にある 3 つのドットを選択して、[テナントの **非アクティブ化**] を選択します。

      1. 表示される確認メッセージで、[ **確認** ] を選択してテナントを無効にします。
          > [!NOTE]
          > テナントを非アクティブ化した後は、非アクティブ化が完了するまでテナントに対してアクションを実行できません。 非アクティブ化が完了するまでに最大で 48 時間かかる場合があります。

      テナントの詳細については、「[Microsoft 365 Lighthouse テナント」ページの概要に関するページを](m365-lighthouse-tenants-page-overview.md)参照してください。
  - question: 顧客テナントにMicrosoft 365 Business Premium、Microsoft 365 E3、Microsoft 365 E5以外のサブスクリプションがある場合、Microsoft 365 Lighthouseは機能します。Windows 365 Businessか、Microsoft Defender for Businessか。
    answer: >
      Lighthouse を使用すると、少なくとも 1 つのMicrosoft 365 Business Premium、Microsoft 365 E3、Microsoft 365 E5、Windows 365 Business、またはMicrosoft Defender for Businessライセンス。 Lighthouse の機能は、ユーザーに割り当てられたライセンスによって異なります。 たとえば、ユーザーがIntuneを含むライセンスを失っている場合、そのユーザーのデバイス、デバイスコンプライアンスの状態、脅威の状態は利用できません。また、ユーザーが Azure AD P1 を含むライセンスを失っている場合、そのユーザーのパスワードとサインイン管理は利用できません。 詳細については、「[Microsoft 365 Lighthouseの要件」を](m365-lighthouse-requirements.md)参照してください。
  - question: Microsoft 365 Lighthouseでカスタマー クラウド PC を管理する資格操作方法?
    answer: >
      Lighthouse を使用するための要件を満たしている場合は、Lighthouse で顧客クラウド PC を管理する資格があります。 現在の要件の一覧については、「[Microsoft 365 Lighthouseの要件」を](m365-lighthouse-requirements.md)参照してください。
  - question: 顧客のWindows 365 (Cloud PC) ライセンスはどこで購入できますか?
    answer: >
      利用可能なすべての Microsoft 商用販売チャネルを通じて、Windows 365 ライセンスを購入できます。 購入した 1 つのライセンスは、1 台のクラウド PC の購入と同じです。 現在、各ユーザーには同じ SKU タイプのクラウド PC を 1 つだけ割り当てることができますが、異なる SKU タイプの場合は複数のクラウド PC を割り当てることができます。 Windows 365プランと価格を比較するには、「最適なWindows 365 クラウド PCを[取得する](https://www.microsoft.com/windows-365/business/compare-plans-pricing)」を参照してください。
  - question: 操作方法ヘルプとサポートを受けることができますか?
    answer: >
      Lighthouse で、 **?** アイコンをクリックして **、[ヘルプ** ] ウィンドウを開きます。 ここから、セルフヘルプの記事にアクセスしたり、サポートに問い合わせることもできます。 ヘルプとサポート オプションの詳細については、「[Microsoft 365 Lighthouseのヘルプとサポートを受ける」を](m365-lighthouse-get-help-and-support.md)参照してください。
  - question: フィードバックやアイデアはどこで送信できますか?
    answer: >-
      フィードバックは重要であり、重要です。 フィードバックを送信するには、いくつかの方法があります。


      - [Microsoft 365 Lighthouseフィードバック ページ](https://aka.ms/m365lighthouseuservoice)に移動します。 Lighthouse とWindows 365機能に関する会話を開始したり、他のパートナーや Microsoft 従業員に質問を投稿したり、フィードバックや機能のアイデアを提供したりできます。

      - Lighthouse の右上隅にある [フィードバック] アイコンを選択します。

      - Lighthouse の不定期 (月に 2 回以上ではない) ポップアップ ウィンドウに応答し、フィードバックの提供を求められます。
