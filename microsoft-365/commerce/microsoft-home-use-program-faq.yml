title: よく寄せられる質問Microsoft 自宅使用プログラム (FAQ)
summary: >
  ボリューム ライセンスのお客様は、ビジネス向け Microsoft Store [Web サイトでMicrosoft 自宅使用プログラム](https://go.microsoft.com/fwlink/?linkid=2139192) (HUP) を使用します。


  他のすべてのお客様は、次の手順を使用して HUP にアクセスします。


  - Microsoft 管理センターで **、**[**BillingYour**](https://go.microsoft.com/fwlink/p/?linkid=842054) >  製品ページに移動し、[**特典**] タブを選択し、[**HUP**] タブを選択します。
sections:
- name: 無視
  questions:
  - question: >
      Microsoft 自宅使用プログラムとは何ですか?
    answer: >
      Microsoft 自宅使用プログラム (HUP) を使用すると、対象企業の従業員は割引で Microsoft コンシューマー製品を購入できます。 [ホームユース プログラムの製品ページ](https://www.microsoft.com/home-use-program)にアクセスすると、各製品オファリングの現在の割引を確認できます。
  - question: >
      ホームユース プログラムはどの市場で提供されますか?
    answer: "Microsoft 365 Familyおよび個人用サブスクリプションの割引は、次の例外を除き、世界中の対象企業に提供されます。\n\n- レティニオン、マカオ、ロシア、ベネズエラ: このオファーは、これらの市場では利用できません。\n- 中国と香港: これらの市場では、1 年間のサブスクリプションを利用できます。 中国については、[中国のMicrosoft 365を参照してください](https://www.microsoftstore.com.cn/home-use-program/invite)。 香港の場合は、[割引価格でMicrosoft 365を購入する](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK)をご覧ください。\n- 日本: Microsoft 365 Familyは利用できません。\n- 一部の Surface デバイスとアクセサリの割引は、一部の市場の対象企業に提供されます。 \n"
  - question: >
      組織が HUP 割引の対象となる方法
    answer: "従業員がMicrosoft 自宅使用プログラム割引を利用するには、有効な会社の電子メール アドレスとアクティブな Microsoft アカウントが必要であり、組織は次のいずれかの条件を満たしている必要があります。\n\n- Officeアプリケーションを対象とするアクティブなソフトウェア アシュアランスをお持ちのお客様\n- ソフトウェア アシュアランスからMicrosoft 365/Microsoft 365 E3/E5 をお持ちのお客様\n- Microsoft 365 E3/E5 の 1 つまたは複数のライセンス≥ 2,000 ライセンスを購入した商用および政府機関のお客様\n- 教育機関および非営利団体のお客様\n- 対象となるPower BI、Office、Surface デバイス&アクセサリ、WindowsおよびEnterpriseモビリティに対して、過去 12 か月間に $250,000 USD 以上を費やした商用および政府機関のお客様 \n"
  - question: >
      ホームユース プログラム/ビジネス向け Microsoft Storeを使用するためにAzure Active Directory (AAD) アカウントを作成する必要があるのはなぜですか?
    answer: >
      ホームユース プログラムを更新し、より広範なライセンスと製品の特典にモダン化するには、HUP を満たす方法を変更する必要があります。 ビジネス向け Microsoft Storeは、適格性の検証と HUP 特典の割り当てに使用されます。そのためには、VLSC からの情報を接続し、組織の従業員が所属する電子メール ドメインを検証するAADに依存します。 詳細については、「[Office 365 for Business でAzure AD アカウントにサインアップするには」を](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome)参照してください。
  - question: >
      マネージド テナントの割り当てられた IT 管理者になる操作方法
    answer: >
      会社のドメイン (contoso.com など) を所有することを証明するには、DNS で特別なレコードを作成する必要があります。


      マネージド テナントになるためのステップ バイ ステップ プロセスについては、「 [Azure Active で管理されていないディレクトリを管理者として引き継ぐ」を](/azure/active-directory/users-groups-roles/domains-admin-takeover)参照してください。
  - question: >
      従業員にホームユース プログラムの特典を促進するために利用できるリソースは何ですか?
    answer: >
      [ホームユース プログラム](https://www.microsoft.com/home-use-program/resources)のホーム ページにあるリソースを使用して、プログラムを従業員に昇格するのに役立ちます。 デジタルおよび印刷可能なチラシ、電子メールやニュースレターで使用するための詳細、ホームユース プログラムを最もよく宣伝する方法に関するガイダンスが表示されます。
  - question: >
      資格のある従業員がMicrosoft 自宅使用プログラム購入を行う手順は何ですか?
    answer: >
      1. **サインアップ**[Microsoft 自宅使用プログラム ページ](https://www.microsoft.com/home-use-program)に移動し、はじめに ボタンを選択します。 従業員は会社のメール アドレスを入力します。

      2. **確認**  電子メールは、プログラムの資格を認証するリンクを含む会社の電子メール アドレスの受信トレイに送信されます。

      3. **サインイン** 認証された後、個人の電子メール アドレスに関連付けられている Microsoft アカウントを提供することで、購入プロセスを開始します。これにより、組織のホームユース プログラム特典に基づいて利用可能な製品の割引を表示できます。 詳細については、「 [Microsoft アカウントにサインインする方法」を参照してください](https://support.microsoft.com/help/4028195/microsoft-account-sign-in)。

      4. **ショップ** 購入が処理され、Microsoft Storeで完了します。
  - question: >
      従業員がMicrosoft 自宅使用プログラムを通じてMicrosoft 365をサブスクライブする場合、組織のMicrosoft 365ビジネス サブスクリプションとデバイスの制限にどのような影響がありますか?
    answer: >
      ホームユース プログラムを使用したインストールは、組織のMicrosoft 365ビジネス サブスクリプションには影響しません。 従業員が個人用デバイスでMicrosoft 365をアクティブ化すると、職場のアカウントではなく、個人用の Microsoft アカウントが使用されます。 組織の IT 管理者は、ホームユース プログラムを通じて行われた購入を管理またはサポートしません。
  - question: >
      組織のMicrosoft 自宅使用プログラム特典の管理に問題があります。 どこでサポートを受けることができますか?
    answer: >
      ボリューム ライセンス サービス センターからの移行またはビジネス向け Microsoft Storeへのアクセスに関する問題のサポートについては、「[VLSC サポート](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0)」を参照してください。


      ビジネス向け Microsoft Storeに既にアクセスした後の特典の表示に関する問題については、「[Store for Business Admin サポート](/microsoft-store/)」を参照してください。
  - question: >
      Visio Professional 2021 または Project Professional 2021を購入するオプションが表示されないのはなぜですか?
    answer: >
      従業員の 1 人が以前のプログラムを利用し、Visio Professional 2021 またはProject Professional 2021の割引を探している場合は、資格の検証プロセスに進み、個人用 Microsoft アカウントでサインインしたら、**その他のOffice製品** にアクセスしてこれらの製品を購入してください。 適用される予定の割引が表示されない場合は、雇用主のホームユース プログラム管理者に問い合わせて、これらの追加特典について質問してください。
  - question: >
      このプログラムに関して従業員に質問がある場合や、購入とインストールに関するサポートが必要な場合はどうなりますか?
    answer: >
      従業員に質問がある場合は、次のリソースを参照してください。


      - [購入後とインストールに関する FAQ](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [Home Use Program Employee FAQ](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       技術的な問題のヘルプについては、「[Microsoft サポート](https://support.microsoft.com/)」を参照してください。 次のヘルプが表示されます。

      - 注文の状態

      - 請求

      - Officeのインストール

      - Officeにサインインする
  - question: >
      会社がホームユース プログラムに参加する必要があるのはなぜですか?
    answer: "Home Use Program は、会社が Microsoft の投資収益率を最大化するのに役立ちます。 プログラムに参加する利点は次のとおりです。 \n\n- IT トレーニングの必要性を減らす \n- ヘルプ デスクとトレーニングのコストを削減する \n- 従業員が自宅でMicrosoft 365を理解できるようにする \n- ソフトウェア能力を向上させ、生産性を向上させる可能性がある \n"
  - question: >
      Microsoft 自宅使用プログラムは従業員にどのようなメリットがありますか?
    answer: >
      従業員が大幅な割引でMicrosoft 365製品を購入すると、自宅で使用するのと同じソフトウェアをオフィスで使用できます。 これにより、生産性が向上し、スキルが向上し、仕事の満足度が向上します。
  - question: >
      従業員が退職するとどうなりますか?
    answer: "Microsoft 365サブスクリプション オファーの対象となり、プログラムを通じて購入した従業員の場合、従業員のサブスクリプションが有効な状態である限り、割引価格は組織との雇用状態に関係なく適用されます。 ただし、雇用が終了すると、商用使用権は終了します。 Office 2019 ソフトウェア オファーの資格を持つ従業員の場合、従業員が退職したら、ホームユース プログラムで購入したソフトウェアOfficeアンインストールする必要があります。 \n"
