title: Microsoft 自宅使用プログラムよく寄せられる質問 (FAQ)
summary: >
  ボリューム ライセンスのお客様は、Microsoft 自宅使用プログラム Web サイトの ビジネス向け Microsoft Store (HUP[) を使用します](https://go.microsoft.com/fwlink/?linkid=2139192)。


  他のすべてのユーザーは、次の手順を使用して HUP にアクセスします。


  - Microsoft 管理センターで、[[**BillingYour**](https://go.microsoft.com/fwlink/p/?linkid=842054) >  製品] ページに移動し、[特典] タブを選択し、[**HUP] タブを選択** します。
sections:
- name: 無視
  questions:
  - question: >
      どのような方法Microsoft 自宅使用プログラム?
    answer: >
      このMicrosoft 自宅使用プログラム (HUP) を使用すると、対象となる企業の従業員は、Microsoft コンシューマー製品を割引価格で購入できます。 各製品提供の現在の割引を確認するには、ホーム使用プログラムの製品 [ページを参照してください](https://www.microsoft.com/home-use-program)。
  - question: >
      ホーム使用プログラムはどの市場で提供されますか?
    answer: "以下の例外Microsoft 365 Family、世界中の対象となる企業に対して、サブスクリプションおよび個人サブスクリプションの割引が提供されます。\n\n- レバノン、マカオ、ロシア、ベネズエラ: このオファーは、これらの市場では利用できません。\n- 中国と香港: 1 年間のサブスクリプションは、これらの市場で利用できます。 中国の場合は、中国[Microsoft 365を参照してください](https://www.microsoftstore.com.cn/home-use-program/invite)。 香港の場合は、割引[価格Microsoft 365を購入するをご覧ください](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK)。\n- 日本: Microsoft 365 Familyは使用できません。\n- 一部の Surface デバイスとアクセサリの割引は、一部の市場の対象となる企業に提供されます。 \n"
  - question: >
      組織は HUP 割引を受け取る資格を得る方法を示します。
    answer: "従業員が割引を利用するにはMicrosoft 自宅使用プログラム有効な会社の電子メール アドレスとアクティブな Microsoft アカウントが必要であり、組織は次のいずれかの条件を満たす必要があります。\n\n- ソフトウェア アシュアランスをアクティブに使用して、アプリケーションのOfficeお客様\n- ソフトウェア アシュアランスMicrosoft 365/Microsoft 365 E3/E5 を使用しているお客様\n- 1 つまたは複数のライセンス≥ 2,000 ライセンスを購入した商用および政府機関のお客様Microsoft 365 E3/E5\n- 教育および非営利の顧客\n- 対象となる Power BI、Office、Surface デバイス & アクセサリ、Windows、および Enterprise Mobility に過去 12 か月間に $250,000 USD 以上を費やした商用および政府機関のお客様 \n"
  - question: >
      ホーム使用プログラム/ユーザー設定をAzure Active Directory (AAD) アカウントを作成する必要があるビジネス向け Microsoft Store。
    answer: >
      Home Use Program を、より広範なライセンスおよび製品の利点に更新して最新化するには、HUP を満たす方法を変更する必要がありました。 ビジネス向け Microsoft Storeは、適格性の検証および HUP 特典の割り当てに使用され、AAD を使用して VLSC からの情報を接続し、組織の従業員がオンの電子メール ドメインを検証します。 詳細については、「ビジネス向けアカウント[にサインアップするにはAzure ADをOffice 365する」を参照してください](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome)。
  - question: >
      管理テナントの割り当てられた IT 管理者になる方法
    answer: >
      会社のドメイン ex:contoso.com を所有している場合は、DNS で特別なレコードを作成する必要があります。


      管理テナントになる手順については、「Azure Active の管理者として管理されていないディレクトリを引き継ぐ」 [を参照してください](/azure/active-directory/users-groups-roles/domains-admin-takeover)。
  - question: >
      ホーム使用プログラムの特典を従業員に宣伝するために利用できるリソースは何ですか?
    answer: >
      ホーム使用プログラムのホーム ページにある[](https://www.microsoft.com/home-use-program/resources)リソースを使用して、プログラムを従業員に宣伝します。 デジタルチラシと印刷可能なチラシ、電子メールやニュースレターで使用するための動詞、ホーム使用プログラムを最適に宣伝する方法に関するガイダンスがあります。
  - question: >
      資格を持つ従業員が購入を行う手順Microsoft 自宅使用プログラム?
    answer: >
      1. **サインアップ**[ユーザー] ページ [にMicrosoft 自宅使用プログラムし](https://www.microsoft.com/home-use-program)、[選択] ボタンをはじめにします。 従業員は会社の電子メール アドレスを入力します。

      2. **確認する**  電子メールは、プログラムの適格性を認証するリンクを含む企業の電子メール アドレス受信トレイに送信されます。

      3. **サインイン** 認証が完了すると、個人の電子メール アドレスに関連付けられている Microsoft アカウントを提供して購入プロセスを開始し、組織のホーム使用プログラムの特典に基づいて、ユーザーが利用できる製品の割引を表示できます。 詳細については、「 [Microsoft アカウントにサインインする方法」を参照してください](https://support.microsoft.com/help/4028195/microsoft-account-sign-in)。

      4. **ショップ** 購入が処理され、購入が完了Microsoft Store。
  - question: >
      従業員が組織のMicrosoft 365をMicrosoft 自宅使用プログラム場合、組織のビジネス サブスクリプションとデバイスMicrosoft 365どのように影響しますか?
    answer: >
      ホーム使用プログラムを使用したインストールは、組織のビジネス サブスクリプションMicrosoft 365影響を与えます。 従業員が個人用デバイスMicrosoft 365をアクティブ化する場合、従業員は自分の仕事用アカウントではなく、個人用 Microsoft アカウントを使用します。 組織の IT 管理者は、ホーム使用プログラムを通じて行われた購入を管理またはサポートしない。
  - question: >
      組織のメリットを管理するMicrosoft 自宅使用プログラムしています。 サポートはどこで受け取れるのですか?
    answer: >
      ボリューム ライセンス サービス センターから移行する問題、またはボリューム ライセンス サービス センターからアクセスする問題のサポートについては、「[VLSC サポートビジネス向け Microsoft Store参照してください](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0)。


      既にアクセスした後に特典を表示するビジネス向け Microsoft Store、ビジネス管理者向け[ストア のサポートを参照してください。](/microsoft-store/)
  - question: >
      2021 および/または 2021 を購入Visio Professionalオプションが表示Project Professional。
    answer: >
      従業員の 1 人が前のプログラムを利用し、Visio Professional 2021 および/または Project Professional 2021 の割引を探している場合は、適格性検証プロセスを実行し、個人用 Microsoft アカウントでサインインしたら、その他の **Office** 製品に移動してこれらの製品を購入してください。 予想される割引が適用されていない場合は、雇用主のホーム使用プログラム管理者に問い合わせて、これらの追加の利点について質問してください。
  - question: >
      このプログラムについて従業員に質問がある場合や、購入とインストールに関するサポートが必要な場合は、どうしますか?
    answer: >
      従業員に質問がある場合は、次のリソースを参照してください。


      - [購入およびインストール後の FAQ](https://products.office.com/microsoft-office-for-home-and-school-faq)


      - [Home Use Program Employee FAQ](https://www.microsoft.com/home-use-program/frequently-asked-questions)

       技術的な問題のヘルプについては、「 [Microsoft サポート」を参照してください](https://support.microsoft.com/)。 次のヘルプが表示されます。

      - 注文の状態

      - 請求

      - インストールOffice

      - ユーザーにサインインOffice
  - question: >
      会社がホーム使用プログラムに参加する必要がある理由
    answer: "ホーム使用プログラムは、会社が Microsoft への投資に対する収益を最大化するのに役立ちます。 プログラムに参加する利点は次のとおりです。 \n\n- IT トレーニングの必要性を減らす \n- ヘルプ デスクとトレーニングコストの削減 \n- 従業員が自宅で自分のMicrosoft 365を得る \n- ソフトウェアの習熟度を上げ、生産性を向上させる \n"
  - question: >
      従業員に対するMicrosoft 自宅使用プログラムのメリット
    answer: >
      従業員がMicrosoft 365割引で製品を購入すると、オフィスで使用するソフトウェアと同じソフトウェアを自宅で使用できます。 これにより、生産性を高め、スキルを向上させ、仕事の満足度を高めることができます。
  - question: >
      従業員が会社を離れる場合は、何が起こりますか?
    answer: "Microsoft 365 サブスクリプション オファーの資格を持ち、プログラムを通じて購入した従業員の場合、組織の雇用状態に関係なく、従業員のサブスクリプションがアクティブなままである限り、割引価格が適用されます。 ただし、彼らの商用使用権は、雇用が終了すると終了します。 2019 年 2019 年Officeソフトウェア オファーの資格を持つ従業員の場合は、従業員が会社を離れる後、ホーム使用プログラムを通じて購入した Office ソフトウェアをアンインストールする必要があります。 \n"
