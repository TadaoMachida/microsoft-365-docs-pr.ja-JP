title: Microsoft Workplace の割引プログラムに関してよく寄せられる質問 (FAQ)
summary: >
  ボリューム ライセンスのお客様は、ビジネス向け Microsoft Store [Web サイト](https://go.microsoft.com/fwlink/?linkid=2139192)または[Microsoft 365 管理センター](https://go.microsoft.com/fwlink/p/?linkid=2024339)で Microsoft Workplace 割引プログラム (旧称ホームユース プログラム、または HUP) を使用します。


  他のすべてのお客様は、次の手順を使用して Workplace 割引プログラムにアクセスします。


  - Microsoft 管理センターの [**製品の請求** > ][ ページ](https://go.microsoft.com/fwlink/p/?linkid=842054)に移動し、[**特典**] タブを選択し、Microsoft Workplace 割引プログラムの **特典名** を選択します。
sections:
- name: 無視
  questions:
  - question: >
      Microsoft Workplace の割引プログラムとは何ですか?
    answer: >
      Microsoft Workplace の割引プログラムでは、対象企業の従業員が割引で Microsoft コンシューマー製品を購入できます。 [Workplace 割引プログラムの製品ページ](https://www.microsoft.com/workplace-discount-program)にアクセスすると、各製品オファリングの現在の割引を確認できます。
  - question: >
      Workplace 割引プログラムはどの市場で提供されますか?
    answer: "Microsoft 365 Familyおよび個人用サブスクリプションの割引は、次の例外を除き、世界中の対象企業に提供されます。\n\n- レティニオン、マカオ、ロシア、ベネズエラ: このオファーは、これらの市場では利用できません。\n- 中国と香港: これらの市場では、1 年間のサブスクリプションを利用できます。 中国については、中国 [の Microsoft 365 を参照してください](https://www.microsoftstore.com.cn/home-use-program/invite)。 香港の場合は、 [割引価格で Microsoft 365 を購入](https://www.microsoftestore.com.hk/partner/hup?locale=en_HK)するをご覧ください。\n- 一部の Surface デバイスとアクセサリの割引は、一部の市場の対象企業に提供されます。 \n"
  - question: >
      組織は、Microsoft Workplace 割引プログラムの特典の対象となる方法を教えてください。
    answer: "従業員が Microsoft Workplace 割引プログラム特典を利用するには、有効な会社の電子メール アドレスとアクティブな Microsoft アカウントが必要であり、組織は次のいずれかの条件を満たしている必要があります。\n\n- 対象となる Office アプリケーションに対してアクティブなソフトウェア アシュアランスをお持ちのお客様\n- ソフトウェア アシュアランスから Microsoft 365/Microsoft 365 E3/E5 をお持ちのお客様\n- 1 つまたは複数のMicrosoft 365 E3/E5 の 2,000 以上のライセンスを購入した商用および政府機関のお客様\n- 教育機関および非営利団体のお客様\n- 過去 12 か月間に対象となる Power BI、Office、Surface デバイス&アクセサリ、Windows および Enterprise Mobility に$250,000 USD 以上を費やした商用および政府機関のお客様 \n"
  - question: >
      Home Use Program はどうなっていますか?
    answer: >
      Microsoft 自宅使用プログラムは引き続き使用できます。 プログラムの名前が Microsoft Workplace 割引プログラムに変更されました。 以前に購入した割引製品は、プログラム名の変更の影響を受けられません。  自動更新を有効にしておくと、資格のあるサブスクリプションの割引料金が引き続き受け取ります。
  - question: >
      Workplace 割引プログラムを使用するために Azure Active Directory (AAD) アカウントを作成する必要があるのはなぜですか?
    answer: >
      Workplace 割引プログラムを更新し、より広範なライセンスと製品の特典に最新化するために、プログラムを満たす方法を変更しました。 ビジネス向け Microsoft Storeは、適格性の検証と特典の割り当てに使用され、AAD を使用して VLSC からの情報を接続し、組織の従業員が所属する電子メール ドメインを検証します。 詳細については、「[ビジネス向け Microsoft Storeまたは教育機関向け Microsoft Storeにサインアップする](/microsoft-store/sign-up-microsoft-store-for-business#o365-welcome)」を参照してください。 または、[Microsoft 365 管理センター](https://go.microsoft.com/fwlink/p/?linkid=2024339)の [**製品**] ページの [**特典**] タブを使用して、プログラムの特典を管理することもできます。
  - question: >
      マネージド テナントの割り当てられた IT 管理になる操作方法
    answer: >
      会社のドメイン (contoso.com など) を所有することを証明するには、DNS で特別なレコードを作成する必要があります。


      マネージド テナントになるためのステップ バイ ステップ プロセスについては、「 [Azure Active で管理されていないディレクトリを管理者として引き継ぐ」を](/azure/active-directory/users-groups-roles/domains-admin-takeover)参照してください。
  - question: >
      Workplace 割引プログラムの特典を従業員に促進するのに役立つリソースは何ですか?
    answer: >
      [Workplace 割引プログラム](http://www.microsoft.com/workplace-discount-program/employer-resources)のホーム ページにあるリソースを使用して、プログラムを従業員に昇格させます。 デジタルおよび印刷可能なチラシ、電子メールやニュースレターで使用するための詳細、Workplace 割引プログラムを最もよく宣伝する方法に関するガイダンスが表示されます。
  - question: >
      対象となる従業員が Microsoft Workplace 割引プログラムを購入する手順を教えてください。
    answer: >
      1. **サインアップ**[Microsoft Workplace の [割引プログラム] ページ](http://www.microsoft.com/workplace-discount-program)に移動し、[**作業の開始**] ボタンを選択します。 従業員は会社のメール アドレスを入力します。

      2. **確認**  電子メールは、プログラムの資格を認証するリンクを含む会社の電子メール アドレスの受信トレイに送信されます。

      3. **サインイン** 認証された後、個人の電子メール アドレスに関連付けられている Microsoft アカウントを提供することで、購入プロセスを開始します。これにより、組織の Workplace 割引プログラム特典に基づいて、利用可能な製品の割引を表示できます。 詳細については、「 [Microsoft アカウントにサインインする方法」を参照してください](https://support.microsoft.com/help/4028195/microsoft-account-sign-in)。

      4. **ショップ** 購入は Microsoft Store で処理され、完了します。
  - question: >
      従業員が Microsoft Workplace 割引プログラムを通じて Microsoft 365 に加入している場合、組織の Microsoft 365 ビジネス サブスクリプションとデバイスの制限にどのような影響がありますか?
    answer: >
      Workplace 割引プログラムを通じて行われたインストールは、組織の Microsoft 365 ビジネス サブスクリプションには影響しません。 従業員が個人用デバイスで Microsoft 365 をアクティブ化すると、職場アカウントではなく個人用の Microsoft アカウントが使用されます。 組織の IT 管理者は、Workplace 割引プログラムを通じて行われた購入を管理またはサポートしません。
  - question: >
      組織の Microsoft Workplace 割引プログラム特典の管理に問題があります。 どこでサポートを受けることができますか?
    answer: >
      ボリューム ライセンス サービス センターからの移行またはビジネス向け Microsoft Storeへのアクセスに関する問題のサポートについては、「[VLSC サポート](https://www.microsoft.com/Licensing/servicecenter/default.aspx?wa=wsignin1.0)」を参照してください。


      ビジネス向け Microsoft Storeに既にアクセスした後の特典の表示に関する問題については、「[Store for Business 管理 サポート](/microsoft-store/)」を参照してください。
  - question: >
      このプログラムに関して従業員に質問がある場合や、購入とインストールに関するサポートが必要な場合はどうなりますか?
    answer: >
      従業員に質問がある場合は、次のリソースを参照してください。


      - [購入後とインストールに関する FAQ](https://www.microsoft.com/microsoft-365/microsoft-365-for-home-and-school-faq?rtc=1)

      - [Workplace 割引プログラムの従業員に関する FAQ](http://www.microsoft.com/workplace-discount-program/faq)

       技術的な問題のヘルプについては、「[Microsoft サポート](https://support.microsoft.com/)」を参照してください。 次のヘルプが表示されます。

      - 注文の状態

      - 請求

      - Office のインストール

      - Office にサインインする
  - question: >
      会社が Workplace 割引プログラムに参加する必要があるのはなぜですか?
    answer: "Workplace 割引プログラムは、会社が Microsoft の投資収益率を最大化するのに役立ちます。 プログラムに参加する利点は次のとおりです。 \n\n- IT トレーニングの必要性を減らす \n- ヘルプ デスクとトレーニングのコストを削減する \n- 従業員が自宅で Microsoft 365 について理解できるようにする \n- ソフトウェア能力を向上させ、生産性を向上させる可能性がある \n"
  - question: >
      Microsoft Workplace 割引プログラムは従業員にどのようなメリットがありますか?
    answer: >
      従業員が大幅な割引で Microsoft 365 製品を購入すると、オフィスで使用するのと同じソフトウェアを自宅で使用できます。 これにより、生産性が向上し、スキルが向上し、仕事の満足度が向上します。
  - question: >
      従業員が退職するとどうなりますか?
    answer: "Microsoft 365 サブスクリプション オファーの対象となり、プログラムを通じて購入した従業員の場合、従業員のサブスクリプションがアクティブな状態である限り、組織の雇用状態に関係なく、割引価格が適用されます。 \n"
