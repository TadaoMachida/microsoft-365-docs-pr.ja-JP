title: Open プログラムのオンライン サービスのアクティブ化に関するよく寄せられる質問
summary: ''
sections:
- name: 全般
  questions:
  - question: >
      Open プログラム (Open、Open Value、Open Value サブスクリプション) で購入したオンライン サービスをアクティブ化操作方法?
    answer: >
      オープン顧客は、次の 2 つの方法でオンライン サービスをアクティブ化できます。

      - Open プログラム ファミリを通じてオンライン サービスを注文すると、サービスをアクティブ化するためのリンクと手順が記載された電子メールが届きます。

      または

      - [ボリューム ライセンス サービス センター (VLSC)](https://www.microsoft.com/Licensing/Servicecenter/default.aspx) のプログラムを開くと、オンライン サービスのアクティブ化セクションに移動し、管理するライセンスを選択できます。


      1. [ライセンス認証の管理] リンクを選択し、[アクティブ化の開始] を選択します。 製品のアクティブ化ウィンドウが開き、キーが事前設定されます。

      2. 残りのアクティブ化手順を続行して、製品のライセンス認証を完了します。


      ライセンス認証の成功は、ボリューム ライセンス オンライン サービス のライセンス認証 Web サイトで 48 時間以内に完了します。

      Microsoft Azureのアクティブ化の詳細については、「[オープン ライセンスでの Azure のはじめに](https://azure.microsoft.com/offers/ms-azr-0111p/)」を参照してください。
  - question: >
      Azure の注文が表示されません。 どうすればよいですか?
    answer: >
      Azure 注文はキーを使用してアクティブ化されます。 VLSC の [ダウンロードとキー] タブでキーを取得し、[[Open Licensing] ページで Azure](https://azure.microsoft.com/offers/azure-open/) のはじめにでキーを入力します。
  - question: >
      職場または学校のアカウントとは何ですか。また、オンライン サービスをアクティブ化するためにアカウントが必要な理由は何ですか?
    answer: >
      職場または学校アカウントは、ユーザーが組織のMicrosoft サービスにサインインすることを目的としています。 通常、サインインではフォーム username@orgname.com または username@orgname.onmicrosoft.com が使用されます。 *組織名* は組織の電子メール ドメイン名です。
  - question: >
      組織に既にアカウントがあるかどうかを操作方法知っていますか?
    answer: "職場または学校アカウントに関連付けられている組織名は、アクティブ化するサービスのライセンス ID から取得されます。 アカウントが存在する場合、組織名は組織アカウントの設定に事前に設定され、元のオンライン サービス注文から組織に既にリンクされています。 登録プロセスは、組織にアカウントがあるかどうかを検証します。 \n\n**会社** のフィールドが使用可能な場合は、登録プロセスを完了してサインインし、サービスをアクティブ化します。 このフィールドを使用できない場合は、組織を登録する必要があります。 アカウントの組織を登録するには、グローバル管理者である必要があります。\n\n職場または学校のアカウントを要求すると、登録要求を許可または拒否する組織のテナント管理者に要求が送信されます。 Microsoft VLSC Online Service Activation にサインインするときは、この職場または学校アカウントを使用します。\n"
  - question: >
      オンライン サービスをアクティブ化した後、アクティブ化ポータルからログアウトされるのはなぜですか?
    answer: "Open License プログラムで Online Services をアクティブ化する場合、各契約は個別にアクティブ化されます。 間違ったテナントでライセンスがアクティブ化されないようにするために、各ライセンス認証は別のセッションで処理されます。 \n"
  - question: >
      Open License の購入に対する Online Service のアクティブ化のしくみ
    answer: >
      Microsoft Online Services for Open Agreements は、キーレス処理のアクティブ化モデルに移行しました。 Open オンライン サービスを注文すると、サービスをアクティブ化するためのリンクと手順が記載された電子メールが届きます。
  - question: >
      別の組織に購入を割り当てる場合はどうすればよいですか?
    answer: >
      新しい組織に製品を割り当てるには、サインアップ手順に従って新しい組織を作成します。 そこから、購入したシートや製品を割り当てることができます。
  - question: >
      オンライン サービスをアクティブ化しました。 ボリューム ライセンス サービス センターの [ライセンス認証の管理] ページでサービスをアクティブ化する必要があるのはなぜですか?
    answer: >
      アクティブ化したサービスの状態が [ **アクティブ化** の **管理** ] ページに表示されるまでには、最大で 24 時間かかる場合があります。
  - question: >
      操作方法サポートにお問い合わせください。
    answer: >
      電話または Web でのサポートについては、「 [お問い合わせ」](/licensing/contact-us)を参照してください。 Microsoft は、24 時間以内に Web フォームの送信に応答します。
