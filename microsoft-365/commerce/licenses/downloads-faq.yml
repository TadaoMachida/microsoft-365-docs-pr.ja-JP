title: よく寄せられる質問のダウンロード
summary: ''
sections:
- name: 全般
  questions:
  - question: >
      Microsoft 365 管理センターからソフトウェアをダウンロードするための要件は何ですか?
    answer: "ダウンロードする予定の製品のライセンスを購入し、各ライセンスの有効なプロダクト キーにアクセスしてインストールを完了する必要があります。 製品をダウンロードする前に、ライセンス契約を確認してください。\n\n管理センターにサインインし、製品の **説明**> **[Your** **productsDownloads** > ] ページに移動すると、各製品のシステム要件を確認できます。 \n\n> [!NOTE]\n> すべての製品にプロダクト キーが必要なわけではありません。\n"
  - question: >
      管理センターからダウンロードできる製品は何ですか?
    answer: >
      ダウンロード権限が Open License、Open Value、または Open Value サブスクリプション プログラムに関連付けられている場合は、既に購入した製品のみをダウンロードできます。 管理センターには、購入したライセンスについてのみダウンロードが表示されます。


      その他のライセンス プログラム (プラス、Enterprise、キャンパス、または学校の選択) を使用すると、ライセンスを購入する前にカタログから製品をダウンロードできます。


      プロファイルが Open およびその他のライセンス プログラムの両方にリンクされている場合は、カタログ全体を表示できます。


      製品がダウンロードの対象かどうかを確認するには、

        1. **[ボリューム ライセンス**] を選択し、製品または **ダウンロードの表示** を選択します。
        2. **[ダウンロード**] で、製品が使用できない場合は、[この製品はダウンロードできません] と表示されます。
  - question: >
      クライアント アクセス ライセンス (CAL) とは
    answer: >
      クライアント アクセス ライセンス (CAL) は、ユーザーがサーバーのサービスにアクセスする権利を与えるライセンスです。


      CAL をアクティブ化するためにソフトウェアダウンロード ファイルやプロダクト キーは必要ありません。 代わりに、製品がアクティブ化され、コンピューターから直接ライセンス認証ウィザードを使用してインストールされます。


      CAL の例を次に示します。
        - Windows Server
        - SQL Server
        - Exchange Server
        - Skype for Business Server
        - SharePoint Server
        - System Center
        - Project Server
  - question: "Office for Mac操作方法ダウンロードしますか? \n"
    answer: >
      ボリューム ライセンス バージョンのOffice for Macを実行するには、次のファイルをダウンロードしてインストールする必要があります。
        - Office for Macダウンロード ファイルにある[ボリューム ライセンス (VL) シリアライザー](/deployoffice/mac/volume-license-serializer) パッケージ。
        - [Office for Macインストール パッケージ](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac)。 個々のアプリケーションのインストーラー パッケージ ファイルは、Microsoft 365 管理センターでも使用できます。 VL シリアライザーを使用してボリューム ライセンスバージョンのOffice for Macをアクティブ化するため、Office for Macプロダクト キーは必要ありません。
  - question: >
      管理センターで製品をダウンロード操作方法?
    answer: "管理センターで製品をダウンロードするには:\n1. **[ボリューム ライセンス**] を選択し、製品または **ダウンロードの表示** を選択します。\n2. [ **ダウンロード**] でコンポーネントを選択し、ダウンロード アクションまたはダウンロード アイコンを選択します。 \n\n管理センターのダウンロードにアクセスするには、組織内の VLSC 管理者が、次のいずれかのロールに割り当てることでアクセスを提供できます。\n  - 管理者\n  - ダウンロード\n  - ソフトウェア アシュアランス マネージャー\n"
  - question: >
      ダウンロード設定を変更操作方法?
    answer: >
      管理センターでダウンロード設定にアクセスするには:

      1. **[ボリューム ライセンス**] を選択し、製品または **ダウンロードの表示** を選択します。

      2. [ **ダウンロード**] で、[ **言語** ] と [ **オペレーティング システムの種類**] を選択します。


      > [!NOTE]

      > ポップアップ ブロックでは、ダウンロードをブロックできます。 管理センターからソフトウェアをダウンロードするときに、ポップアップ ブロックが無効になっていることを確認します。
  - question: >
      EXE ファイルと ISO ファイルとは何ですか?
    answer: "管理センターから製品をダウンロードするときは、次の 2 つのファイルの種類を選択できます。\n  \n  - **実行可能ファイル (EXE) は** 、同じシステムにダウンロードしてインストールできますが、他のコンピューターにインストールするための個別のブート ディスクを作成することはできません。\n  - **ISO (国際標準機構) イメージ ファイル** は、コンテンツと論理形式を正確に表現したものです。 パッケージをダウンロードしたり、他のコンピューターに配布したりインストールしたりするためにディスクにファイルを書き込んだりするために使用するコンピューターにインストールできます。\n\n> [!NOTE]\n> すべての製品がすべての言語とすべての形式で使用できるわけではありません。\n"
  - question: >
      ISO イメージ ファイル ソフトウェア操作方法使用して、ISO イメージ ファイルをダウンロードして CD-R または DVD-R ディスクに保存しますか?
    answer: >
      Windows オペレーティング システムで PC を使用している場合は、CD-R または DVD-R を書き込む追加のソフトウェアは必要ありません。 ダウンロードした ISO ファイルをダブルクリックし、イメージ バーナ ウィザードの手順に従います。


      Windows以外のオペレーティング システムを使用している場合は、追加のソフトウェアが必要になる場合があります。 コンピューターに CD/DVD バーナが搭載されている場合は、ソフトウェアが PC に読み込まれている可能性があります。 ほとんどの CD-R/DVD-R 書き込みソフトウェアでは、イメージ ファイルからディスクを作成できます。 [ **イメージを CD にコピー]** 、[イメージの **書き込み]** などのメニュー項目を選択して、この機能にアクセスします。
  - question: >
      仮想デバイスとして ISO ファイルをマウントしてアクセス操作方法?
    answer: >
      コンピューターに CD/DVD バーナがインストールされていない場合、またはメディアを使用できない場合は、ISO ファイルを仮想ドライブとしてマウントできます。 この方法を使用すると、コンピューターはファイルが実際のディスク ドライブであると認識し、この仮想ディスクからファイルを読み取ることができます。


      > [!NOTE]

      > この方法は、Officeやマイナー システムのアップグレードなどのアプリケーションをインストールする場合にのみ推奨されます。 この方法を使用してオペレーティング システムをインストールすることはできません。これは、インストール中に仮想ドライブが消えるためです。
  - question: >
      ダウンロードした製品のサポート操作方法入手できますか?
    answer: >
      サポート オプションの一覧については、「[Microsoft サポート](https://support.microsoft.com/)」を参照してください。 一部のボリューム ライセンスのお客様は、ソフトウェア アシュアランス特典である問題解決サポートを使用できます。 ソフトウェア アシュアランス特典を確認して、資格を確認します。
  - question: >
      この FAQ で取り上げるトピックのサポートはどこで確認できますか?
    answer: >
      ビデオを含むその他のトレーニング リソースについては、 [Microsoft Volume Licensing Service Center のトレーニングとリソースに関するページを](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources)参照してください。
  - question: >
      Microsoft サポートに問い合わせる方法
    answer: >
      VLSC のお客様の電話または Web フォームのサポートについては、「 [お問い合わせ」](/licensing/contact-us)を参照してください。 Microsoft は、24 時間以内に Web フォームの送信に応答します。
