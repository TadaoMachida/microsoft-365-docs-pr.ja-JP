title: よく寄せられる質問のダウンロード
summary: ''
sections:
- name: 全般
  questions:
  - question: >
      アプリケーションからソフトウェアをダウンロードするための要件Microsoft 365 管理センター?
    answer: "インストールを完了するには、ダウンロードする予定の製品のライセンスを購入し、各ライセンスの有効なプロダクト キーにアクセスする必要があります。 製品をダウンロードする前に、使用許諾契約書を確認してください。\n\n各製品のシステム要件は、管理センターにサインインし、[製品のダウンロード] ページおよび [製品の説明] に移動>  >  **確認できます**。 \n\n**メモ** プロダクト キーが必要な製品は一部ではありません。\n"
  - question: >
      管理センターからダウンロードできる製品
    answer: >
      ダウンロード権が Open License、Open Value、または Open Value Subscription プログラムに関連付けられている場合は、既に購入した製品のみをダウンロードできます。 管理センターには、購入したライセンスのダウンロードだけが表示されます。


      その他のライセンス プログラム (Select Plus、Enterprise、キャンパス、または学校) を使用すると、ライセンスを購入する前にカタログから製品をダウンロードできます。


      プロファイルが Open と他のライセンス プログラムの両方にリンクされている場合は、カタログ全体を表示できます。


      製品がダウンロードの対象かどうかを確認するには、次の方法を実行します。

        1. [ **ボリューム ライセンス] を** 選択し、製品またはダウンロード **の表示を選択します**。
        2. [ **ダウンロード]** で、製品が使用できない場合は、「この製品はダウンロードできません」と表示されます。
  - question: >
      クライアント アクセス ライセンス (CAL) とは
    answer: >
      クライアント アクセス ライセンス (CAL) は、サーバーのサービスにアクセスする権限をユーザーに与えるライセンスです。


      CAL をアクティブ化するソフトウェア ダウンロード ファイルやプロダクト キーは必要ない。 代わりに、製品がアクティブ化され、ライセンス認証ウィザードを使用してコンピューターから直接インストールされます。


      URL の例を次に示します。
        - Windows Server
        - SQL Server
        - Exchange Server
        - Skype for Business Server
        - SharePoint Server
        - System Center
        - Project Server
  - question: "ファイルをダウンロードするOffice for Mac? \n"
    answer: >
      ボリューム ライセンス バージョンのボリューム ライセンス Office for Mac、次のファイルをダウンロードしてインストールする必要があります。
        - ボリューム[ライセンス (VL) シリアライザー](/deployoffice/mac/volume-license-serializer)パッケージは、Office for Macファイルに保存されます。
        - インストール[Office for Mac パッケージ](/officeupdates/update-history-office-for-mac#most-current-packages-for-office-for-mac)です。 個々のアプリケーションのインストーラー パッケージ ファイルは、アプリケーションのMicrosoft 365 管理センター。 Office for Mac VL Serializer を使用してボリューム ライセンス バージョンのライセンス認証を行うので、プロダクト キーはOffice for Mac。
  - question: >
      管理センターで製品をダウンロードする方法
    answer: "管理センターで製品をダウンロードするには、次の方法を実行します。\n1. [ **ボリューム ライセンス] を** 選択し、製品またはダウンロード **の表示を選択します**。\n2. [ **ダウンロード]** で、コンポーネントを選択し、ダウンロード アクションまたはダウンロード アイコンを選択します。 \n\n管理センターでダウンロードにアクセスするには、組織内の VLSC 管理者が、次のいずれかの役割にユーザーを割り当て、アクセス権を提供できます。\n  - 管理者\n  - ダウンロード\n  - ソフトウェア アシュアランス マネージャー\n"
  - question: >
      ダウンロード設定を変更する方法
    answer: >
      管理センターのダウンロード設定にアクセスするには、次の方法を実行します。

      1. [ **ボリューム ライセンス] を** 選択し、製品またはダウンロード **の表示を選択します**。

      2. [**ダウンロード] で**、[言語と **オペレーティング システム****の種類] を選択します**。


      **メモ** ポップアップ ブロックは、ダウンロードをブロックできます。 管理センターからソフトウェアをダウンロードするときにポップアップ ブロックが無効になっているか確認します。
  - question: >
      EXE ファイルと ISO ファイルとは何ですか?
    answer: "管理センターから製品をダウンロードするときに、次の 2 種類のファイルを選択できます。\n  \n  - **実行可能ファイル (EXE) は** 、同じシステムにダウンロードしてインストールできますが、他のコンピューターにインストールするために個別のブート ディスクを作成できません。\n  - **ISO (国際規格組織) イメージ ファイルは** 、コンテンツと論理形式の正確な表現です。 パッケージをダウンロードしたり、他のコンピューターに配布およびインストールするためにディスクにファイルを書き込む場合に使用するコンピューターにインストールできます。\n\n**メモ** すべての製品がすべての言語およびすべての形式で使用できる場合があります。\n"
  - question: >
      ISO イメージ ファイル ソフトウェアを使用して ISO イメージ ファイルをダウンロードして CD-R または DVD-R ディスクに保存する方法
    answer: >
      オペレーティング システムで PC をWindows場合は、CD-R または DVD-R を書き込む追加のソフトウェアは必要ない。 ダウンロードした ISO ファイルをダブルクリックし、イメージ バーナー ウィザードの手順に従います。


      他のオペレーティング システムを使用している場合Windowsソフトウェアが必要になる場合があります。 コンピューターに CD/DVD バーナが装備されている場合は、ソフトウェアが PC に読み込まれている可能性があります。 ほとんどの CD-R/DVD-R 書き込みソフトウェアでは、イメージ ファイルからディスクを作成できます。 [イメージを CD にコピー **] や [イメージの書き込み** ] などのメニュー項目を選択 **して、** この機能にアクセスします。
  - question: >
      ISO ファイルを仮想デバイスとしてマウントしてアクセスする方法
    answer: >
      コンピューターに CD/DVD バーナーがインストールされていないか、メディアが使用できない場合は、ISO ファイルを仮想ドライブとしてマウントできます。 この方法を使用すると、コンピューターはファイルが実際のディスク ドライブと見なされ、この仮想ディスクからファイルを読み取ることができるようになりました。


      **メモ** この方法は、システムのアップグレードやマイナー システムのアップグレードなどのOfficeインストールする場合にのみお勧めできます。 インストール中に仮想ドライブが消えるので、この方法を使用してオペレーティング システムをインストールできない。
  - question: >
      ダウンロードした製品のサポートを受け取る方法
    answer: >
      サポート オプションの一覧については [、「Microsoft サポート」を参照してください](https://support.microsoft.com/)。 一部のボリューム ライセンスのお客様は、ソフトウェア アシュアランス特典である問題解決サポートを使用できます。 ソフトウェア アシュアランスの特典を確認して、適格性を確認します。
  - question: >
      この FAQ で説明されているトピックのサポートはどこで確認できますか?
    answer: >
      ビデオを含むトレーニング リソースの詳細については [、「Microsoft Volume Licensing Service Center のトレーニングとリソース」を参照してください](https://www.microsoft.com/licensing/existing-customer/vlsc-training-and-resources)。
  - question: >
      Microsoft サポートへの問い合わせ方法
    answer: >
      VLSC のお客様の電話または Web フォームのサポートについては、「お問い合 [わせ」を参照してください](/licensing/contact-us)。 Microsoft は 24 時間以内に Web フォームの申請に応答します。
