title: プロダクト キーに関してよく寄せられる質問
summary: ''
sections:
- name: 全般
  questions:
  - question: >
      プロダクト キーとは何ですか?
    answer: >
      プロダクト キーを使用すると、特定のボリューム ライセンス プログラムでライセンスを取得したソフトウェア製品を使用できます。 Microsoft 365 管理センターに記載されているプロダクト キーは、ボリューム ライセンス製品でのみ使用する必要があり、組織でのみ使用することを目的としています。


      Online Service Activation (OSA) キーは、Microsoft Online Services サブスクリプションのアクティブ化に使用される単一使用のプロダクト キーです。


      詳細については、「 [Open プログラムの Online Service Activation for Open プログラムに関する FAQ](/licensing/online-service-activation-faq)」を参照してください。
  - question: >
      Microsoft 365 管理センターでプロダクト キーが見操作方法?
    answer: "1. Microsoft 365 管理センターにサインインします。 \n2. **BillingYour** >  **productsVolume** >  **licensingDownloads** >  **& キーに** 移動>プロダクトにマウス ポインターを合わせ、[キーの表示] を選択します。\n\n各製品のプロダクト キー情報、ライセンスの種類 (ボリューム ライセンス キー、キー管理サービス (KMS)、および複数のライセンス認証キー (MAK)) と、使用および使用可能な MAK ライセンス認証の数を確認できます。\n\n**[すべてのプロダクト キーのダウンロード**] を選択して、ライセンスに表示されるキーをローカル ドライブにダウンロードします。\n"
  - question: >
      プロダクト キー SQL Server操作方法見つかりますか?
    answer: >
      SQL ライセンス キーは、管理センターに表示されるのではなく、ソフトウェアのアクティブ化ウィザードに埋め込まれ、インストール中に自動的に検出されます。 詳細については、「[SQL Server インストール ガイド](/sql/database-engine/install-windows/install-sql-server)」を参照してください。


      また、管理センターから SQL ISO ファイルをダウンロードして、キー>検索することもできます。\x64 フォルダー> DefaultSetup.iniファイル。 SQL エディションをインストールまたはアップグレードする前に、必ず既存のバージョンをバックアップしてください。 製品のインストール中またはオンライン サービスのアクティブ化中に技術的な問題のトラブルシューティングに関するヘルプが必要な場合は、 [テクニカル サポート要求](https://support.microsoft.com/oas)を送信して Microsoft テクニカル サポートにお問い合わせください。
  - question: >
      ボリューム ライセンス購入のプロダクト キーは操作方法見つかりますか?
    answer: "契約でキーが必要な製品へのアクセスが承認されている場合は、**BillingYour** >  **productsVolume** >  **licensingDownloads & キー** に移動することで、これらのキーを > 見つけることができます。 \n\nただし、プロダクト キーを必要としない製品もあります。 この情報は、「ダウンロードとキー」カタログの製品の説明に記載されています。\n\n製品にキーが必要かどうかを確認するには、製品の [アクティブ化とキー情報](https://licensingapps.microsoft.com/product-activation)に移動します。 [製品の検索] で、製品を選択するか、製品名を検索します。\n"
  - question: >
      セットアップ キーとは
    answer: >
      製品/バージョンの組み合わせごとにセットアップ キーを使用して、アクティブ化をバイパスして製品のロックを解除します。 セットアップ キーは、次の 2 つの方法のいずれかで取得できます。

        - **物理的なフルフィルメント** 物理的なフルフィルメントを通じて取得された製品の場合、セットアップ キーはメディア スリーブに印刷されます。
        - **フルフィルメントをダウンロードする** 管理センターからダウンロードして取得した製品の場合、セットアップ キーがダウンロード画面に表示され、次のテキストが表示される場合があります。ダウンロード可能な一部の製品にはセットアップ キーが必要です。 製品のインストール時に必要なセットアップ キーに注意してください。 セットアップ キーの詳細については、[クライアント セットアップ キー KMS参照](/windows-server/get-started/kmsclientkeys)してください。
  - question: >
      契約に関連付けられているプロダクト キーは何によって決まりますか?
    answer: >
      ボリューム ライセンスプロダクト キーは、 [Microsoft リレーションシップの概要](/licensing/license-faq)に記載されているライセンス ID ごとに提供されます。 このリレーションシップの概要は、ボリューム ライセンス サービス センターにあります。 詳細については、「 [ライセンス ID とは」を](/licensing/license-faq#what-is-a-licensing-id)参照してください。 複数のライセンス ID を使用できます。

        - Enterprise Agreement (EA) および Select Plus のお客様は、製品プール (システム、サーバー、アプリケーション) ごとにプロダクト キーを受け取ります。
        - 購入予測に基づいて、製品プール (システム、サーバー、アプリケーション) ごとにプロダクト キーを受け取る契約顧客を選択します。
        - Open License のお客様と Open Value のお客様は、ライセンス購入に基づいて適用可能なプロダクト キーを受け取ります。

      詳細については、 [ライセンスの概要に関する FAQ を参照してください](/licensing/license-faq)。


      > [!NOTE]

      > すべてのお客様には、再イメージングとダウングレードの目的でプロダクト キーを使用する権利があります。 プラス、Enterprise Agreement (EA)、および Select のお客様には、トレーニングとバックアップの評価権が制限されています。 詳細については、「 [製品ライセンスの概要」を](/licensing/learn-more/volume-licensing-briefs)参照してください。
- name: ボリューム ライセンス認証
  questions:
  - question: >
      ボリュームのアクティブ化とは何ですか?
    answer: >
      ボリューム ライセンス認証は、ボリューム ライセンス プログラムでライセンスWindowsオペレーティング システムを実行しているコンピューターで製品のライセンス認証プロセスを自動化および管理するのに役立つ構成可能なソリューションです。 ボリューム ライセンス認証は、ボリューム ライセンス契約に基づき販売され、ボリューム ライセンス認証をサポートするOffice スイートを含む、Microsoft の他のソフトウェアでも使用されます。 詳細については、以下を参照してください。
        - [Officeのボリューム アクティブ化を管理するツール](/deployoffice/vlactivation/tools-to-manage-volume-activation-of-office)
        - [Windows 10のボリューム アクティブ化](/windows/deployment/volume-activation/volume-activation-windows-10)

      ボリューム ライセンス認証は、ボリューム ライセンス プログラムの対象となるシステムにのみ適用され、アクティブ化のツールとして厳密に使用されます。 ライセンスの請求や課金には関連付けられません。


      ボリューム のアクティブ化には、ボリュームのアクティブ化を完了する 2 つの方法があります。 お客様が組織内のシステムをアクティブ化するために、どちらかまたは両方のキーの種類を使用できます。
        - キー管理サービス (KMS) を使用すると、組織は独自のネットワーク内でシステムをアクティブ化できます。
        - 複数のアクティブ化キー (MAK) は、Microsoft ホスト型アクティブ化サービスを使用して、システムを 1 回限りアクティブ化します。
  - question: >
      キー管理サービス (KMS) とは何ですか?
    answer: >
      KMSは、製品のライセンス認証のために個々のコンピューターが Microsoft に接続する必要がなくなり、組織が独自のネットワーク内のシステムをアクティブ化できるようにするアクティブ化サービスです。 専用システムは必要ないため、他のサービスを提供するシステムで共同ホストできます。


      KMSには、ネットワーク環境内の物理コンピューターまたは仮想コンピューターの最小数が必要です。 アクティブ化のしきい値と呼ばれるこれらの最小値は、Enterprise顧客が簡単に満たすことができるように設定されます。

        - Windowsのアクティブ化のしきい値
          - 組織には、Windows Server を実行しているサーバーをアクティブ化するために、少なくとも 5 台のコンピューターが必要です。
          - Windowsを実行しているクライアント システムをアクティブ化するには、組織に少なくとも 25 台のコンピューターが必要です。
        - Officeのアクティブ化のしきい値
          - KMSを使用してインストールされたOffice製品をアクティブ化するには、組織で少なくとも 5 台のコンピューターがOfficeのエディションを実行している必要があります。

      アクティブ化のしきい値の詳細については、 [ボリューム アクティブ化計画ガイド](/windows/deployment/volume-activation/volume-activation-windows-10)を参照してください。
  - question: >
      KMSホスト キーとは何ですか?
    answer: >
      KMS キーは、Microsoft ライセンス認証サーバーを使用してKMS ホスト コンピューターをアクティブ化するために使用され、ホストあたり 10 個のライセンス認証を使用して最大 6 個のKMS ホストをアクティブ化できます。 各KMS ホストは、無制限の数のコンピューターをアクティブ化できます。
  - question: >
      Open License のお客様のMicrosoft 365 管理センターにKMS キーが表示されないのはなぜですか?
    answer: "複数アクティブ化キー (MAK) の使用がアクティブ化の推奨方法であるため、KMS キーは Open アグリーメントに事前に割り当てなくなりました。\n\nKSM キーは例外として、Windows Server、OS、およびOfficeの最小KMSアクティブ化のしきい値を満たす Open ユーザーに割り当てることができます。 例外を要求するには、web フォーム要求をMicrosoft サポートに送信します。\n\n例外を要求するには、VLSC 管理者、キー管理者、またはキー ビューアーのアクセス許可を持ち、次の情報を指定する必要があります。\n  \n  - 契約番号/登録番号、またはライセンス ID と承認。\n  - 製品名 (バージョンとエディションを含む)。\n  - プロダクト キーの最後の 5 文字。\n  - 必要なホスト ライセンス認証の数。\n  - ビジネス上の理由またはデプロイの理由。\n"
  - question: >
      追加のKMS ホストが必要な場合はどうすればよいですか?
    answer: "6 つ以上のKMS ホストをアクティブ化するために追加のKMSライセンス認証が必要な場合は、web フォーム要求をMicrosoft 365 管理センターサポートに送信します。 \n\n例外を要求するには、VLSC 管理者、キー管理者、またはキー ビューアーのアクセス許可を持ち、次の情報を指定する必要があります。\n  \n  - 契約番号/登録番号、またはライセンス ID と承認。\n  - 製品名 (バージョンとエディションを含む)。\n  - プロダクト キーの最後の 5 文字。\n  - 必要なホスト ライセンス認証の数。\n  - ビジネス上の理由またはデプロイの理由。\n"
  - question: >
      複数アクティブ化キー (MAK) とは何ですか?
    answer: >
      複数アクティブ化キー (MAK) は、Microsoft ライセンス認証サーバーとの接続を必要とする Microsoft ホスト型アクティブ化サービスを使用して、システムを 1 回限りアクティブ化します。 一度コンピューターがライセンス認証されれば、それ以上マイクロソフトと通信する必要はありません。


      **大事な** 許可された MAK ライセンス認証の数は、ボリューム ライセンス契約に基づいています。
  - question: >
      指定された MAK ライセンス認証の数が、購入したライセンスの数と一致しないのはなぜですか?
    answer: >
      お客様は、KMSを使用して複数のアクティブ化キー (MAK) をアクティブ化することをお勧めします。 KMSは、大規模なデプロイに適したアクティブ化方法です。 購入したライセンス、顧客の購入価格レベル、ボリューム ライセンス プログラムなど、各 MAK に関連付けられているアクティブ化の数は、多くの要因によって決まります。


      製品で使用できるライセンス認証の数が、購入したライセンスの数と必ずしも一致するとは限りません。 通常、製品の一部を再インストールしてライセンス認証する必要がある場合は、より多くのライセンス認証を受け取ります。 ライセンスの数を表示するには、契約のライセンスの概要セクションを確認してください。
  - question: >
      MAK ライセンス認証の制限の引き上げを要求操作方法?
    answer: "MAK アクティブ化数量の増加は、Web フォームを使用して要求でき、例外によって付与されます。 カナダと米国の場合は、[ボリューム ライセンス サポート要求を送信します](https://support.microsoft.com/supportrequestform/2afa6f15-b710-db46-909a-8346017c802f)。 その他のすべての国の場合は、 [サポート Web フォーム](/licensing/contact-us)を送信します。 \n\nMAK ライセンス認証の制限を要求するには、VLSC 管理者、キー管理者、またはキー ビューアーのアクセス許可を持ち、次の情報を指定する必要があります。\n\n  - 契約番号/登録番号、またはライセンス ID と承認。\n  - 製品名 (バージョンとエディションを含む)。\n  - プロダクト キーの最後の 5 文字。\n  - 必要なホスト ライセンス認証の数。\n  - ビジネス上の理由またはデプロイの理由。\n"
  - question: >
      複数のアクティブ化キー (MAK) を使用してライセンスをアクティブ化操作方法?
    answer: >
      MAK を使用してライセンスをアクティブ化するには、次の 2 つの方法があります。

        - MAK Independent Activation 各コンピューターは、Web または電話を使用して Microsoft に個別に接続し、ライセンス認証を完了します。
        - MAK プロキシ アクティブ化 1 つの一元化要求は、Microsoft オンラインまたは電話に 1 つの接続を持つ複数のコンピューターに代わって行われます。 このメソッドは、Windows自動インストール キット (WAIK) の一部であるボリューム ライセンス認証管理ツール (VAMT) を使用します。 VAMT IT プロフェッショナルは、MAK を使用してボリューム アクティブ化プロセスを自動化および一元的に管理し、MAK でのアクティブ化の数のチェックを含むことができます。
  - question: >
      ボリューム ライセンス認証管理ツール (VAMT) とは何ですか?
    answer: >
      ボリューム ライセンス認証管理ツール (VAMT) は、ネットワーク管理者やその他の IT プロフェッショナルが、Windows、Microsoft Office、その他の Microsoft 製品のボリュームライセンス認証プロセスと小売ライセンス認証プロセスを自動化し、一元的に管理できるようにするツールです。 VAMTは、複数のアクティブ化キー (MAK) またはWindows キー管理サービス (KMS) を使用してボリュームのアクティブ化を管理できます。 VAMTは、Microsoft Management Console (MMC) 3.0 を必要とする標準の Microsoft Management Console (MMC) スナップインです。


      VAMTの詳細については、次を参照してください。

        - [ボリューム ライセンス認証管理ツール (VAMT) テクニカル リファレンス](/windows/deployment/volume-activation/volume-activation-management-tool)
        - [ボリューム ライセンス認証管理ツールを使用したアクティブ化の管理 (VAMT)](/previous-versions/tn-archive/ff686876(v=technet.10))
        - [ボリューム ライセンス認証管理ツールのダウンロード (VAMT)](https://www.microsoft.com/download/details.aspx?id=11936)
  - question: >
      KMS ホストとして Windows Server を使用してWindows クライアントをアクティブ化する方法について、何を知っておくべきでしょうか。
    answer: "アクティブ化方法としてキー管理サービス (KMS) を使用してWindowsをデプロイする場合は、次の点に注意してください。\n  \n  - Windows サーバーは、Windowsをアクティブ化するためのKMS ホストとしてサポートされていません。\n  - Windows サーバー KMS キーは、クライアント マシンのアクティブ化を許可するパッチを取得するために必要Windows。 最新のパッチについては、「[ボリューム ライセンスバージョンのOfficeをアクティブ化するようにKMSホスト コンピューターを構成する](/deployoffice/vlactivation/configure-a-kms-host-computer-for-office)」を参照してください。 \n\nKMS ホストとして Windows Server を使用している場合は、次のことができます。\n  \n  - KMSホスト マシンを Windows Server にアップグレードします。\n  - マシンを Windows Server 2003 にダウングレードします。\n  - Windows ボリューム エディション コンピューターでKMS ホストを実行します。\n  - Windows サーバー仮想マシンを実行します。\n"
  - question: >
      Office、Project、Visioのボリューム アクティブ化について何を知っておくべきですか?
    answer: >
      次のボリューム アクティブ化の変更は、Office、Project、Visioに関連しています。
        - Office KMS ホストは、Office スイートまたはアプリケーションをアクティブ化します。
        - ライセンス認証には、Office KMS キーを 1 つだけインストールして使用する必要があります。

      キー管理サービス (KMS) をアクティブ化方法として使用してOfficeをデプロイする場合は、次の点に注意してください。
        - KMS ホストとして Windows Server を使用している場合、KMSを使用してOfficeをアクティブ化することはできません。
        - Office クライアントのアクティブ化を許可するパッチは使用できません。

      KMS ホストとして Windows Server 2008 を使用している場合は、次のことができます。
        - KMSホスト マシンを Windows Server にアップグレードします。
        - コンピューターを古いバージョンの Windows Server にダウングレードします。
        - Windows PC でKMS ホストを実行します。
        - Windows Server の新しいバージョンでWindows サーバー仮想マシンを実行します。
  - question: >
      Windows ターミナル サーバーとリモート デスクトップ サービス (RDS) をアクティブ化操作方法?
    answer: >
      VLSC からサーバー メディアをダウンロードした後は、製品ライセンス認証ウィザードを使用してライセンス認証を行うことができます。 VLSC でボリューム ライセンス キーまたは製品セットアップ キーを見つける必要はありません。 すべてのアクティブ化ウィザードの手順を完了すると、サーバーはインターネット経由で Microsoft クリアリング ハウスに接続してデータを検証するように求められます。 または、オフライン サーバーの場合、アクティブ化ウィザードは電話または Web のライセンス認証を提供します。


      開始するには、サーバーのリモート デスクトップ ライセンス ロール (**StartAdministrative** >  Tools > **サーバー マネージャー**) を割り当て、リモート デスクトップ ライセンス マネージャーから RDS サービスをアクティブ化します。 **StartAdministrative** >  **ToolsRemote** >  Desktop Services を選択し、**リモート デスクトップ/ターミナル ライセンス マネージャー** を選択します。


      ライセンス認証中に、ライセンス プログラムと契約番号を選択するように求められます。 Open License のお客様には、承認番号を入力します。 MPSA の場合は、購入アカウント番号 (MPSA 契約番号ではなく) を入力します。 CAL ライセンスの購入に使用されるライセンス ID のプログラムの種類がわからない場合は、 **VLSC リレーションシップの概要** に移動し、[ **親プログラム** ] 列を参照してください。


      ターミナル サーバーのライセンスについては、 [ターミナル サーバーのライセンスに関するページを](/troubleshoot/windows-server/remote/terminal-server-licensing)参照してください。 リモート デスクトップ ライセンス ロールをインストールしてライセンス サーバーをアクティブ化する方法については、「リモート [デスクトップ サービス ライセンス サーバーをアクティブ化](/windows-server/remote/remote-desktop-services/rds-activate-license-server) する」を参照してください。  [RD ライセンス サーバーがないため、RDS に接続できません](/troubleshoot/windows-server/remote/cannot-connect-rds-no-license-server)。
  - question: >
      同じ所有権構造内の組織は、同じキーを使用して製品をデプロイできますか?
    answer: >
      ライセンスコンプライアンスと資産管理は、キーのアクティブ化とは無関係です。 お客様は、特定のライセンス ID (契約、登録、アフィリエイト、またはライセンス) で提供されるキーを使用する必要はありません。 親組織に個別の契約がある場合は、同じキーを使用して、親組織と子組織に製品を展開できます。 この柔軟性により、お客様は契約/ライセンスに固有のキーまたはすべてのキーセットを使用して、展開イメージを一元的に管理できます。
  - question: >
      ボリューム ライセンス キーを使用して再イメージング権限を実行できますか?
    answer: >
      はい。 再イメージング権限は、すべての Microsoft ボリューム ライセンスのお客様に付与されます。 これらの権利に基づき、お客様は、ボリューム ライセンス メディアから作成されたコピーが元のライセンス製品と同じである場合、契約に基づき提供されるメディアを使用して、元の機器メーカー (OEM) または完全パッケージ製品 (FPP) のライセンスされたコピーを再イメージ化できます。 ボリューム ライセンスのお客様は、プロダクト キー ページでボリューム ライセンス キーを見つけるか、 [Microsoft アクティベーション センター](https://licensingapps.microsoft.com/product-activation)からキーを要求できます。


      > [!NOTE]

      > Open License のお客様の場合は、製品メディアへのアクセスを取得し、プロダクト キーを受け取るために再イメージ化する製品の少なくとも 1 つのユニットを購入する必要があります。


      再イメージング権の詳細については、「 [製品ライセンスの概要」を](/licensing/learn-more/volume-licensing-briefs)参照してください。
  - question: >
      ローカル ファイルにキーをダウンロード操作方法?
    answer: "Microsoft 365 管理センターには、後で使用するためにプロダクト キーをローカル ファイルにダウンロードするオプションがあります。 [ダウンロードとキー] ページからプロダクト キーをダウンロードすると、管理センター プロファイルの契約に関連付けられているすべてのボリューム ライセンス キーがファイルに含まれます。 ただし、[リレーションシップの概要] ページの [ライセンス ID] ビューからキーをダウンロードすると、表示しているライセンス ID に関連付けられているキーのみがファイルに含まれます。\n\nダウンロード可能なプロダクト キー ファイルはタブ区切りの形式で、Excelまたはテキスト エディターで開いて、キーを並べ替えて表示できます。 ファイルに含まれる列は、 **ライセンス ID**、 **親プログラム**、 **組織**、 **製品**、 **プロダクト キー**、 **種類**、 **MAK ライセンス認証-Used/Available、Seats、OSA Status です**。 \n\nダウンロードしたファイルをExcelで開くには、次の手順を実行します。\n  1. Microsoft Excel を開きます。\n  2. **FileOpen を** > 選択し、ダウンロードした CSV ファイルを選択します。\n  3. 区切 **り記号** (既定値) を選択し、 **Tab 区切り** を選択します (1 つの列にすべてのデータが表示されないようにします)。\n  4. **[完了]** を選択します。 \n\n.CSV ファイルはExcelで開き、データは別の列に表示されます。\n"
- name: サポート
  questions:
  - question: >
      操作方法サポートにお問い合わせください。
    answer: >
      Microsoft 365 管理センターお客様は、電話または Web フォームでサポートにお問い合わせください。 Microsoft は、24 時間以内に Web フォームの送信に応答します。 サポートにお問い合わせいただくには、「 [お問い合わせ」](/licensing/contact-us)をご覧ください。
