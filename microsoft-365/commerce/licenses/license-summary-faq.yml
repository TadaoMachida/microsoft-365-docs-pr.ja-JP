title: コントラクトに関してよく寄せられる質問
summary: ''
sections:
- name: 一般
  questions:
  - question: >
      コントラクトの一覧が表示されるのはなぜですか?
    answer: >
      有効なボリューム ライセンス (VL) ユーザーの場合は、コントラクトの一覧を確認できます。 次のいずれかの要件を満たしている場合は、VL ユーザーです。


      - 契約の連絡先として、法的ボリューム ライセンス プログラムフォームに記載されています。 連絡先の種類には、プライマリ連絡先、通知の対応担当者、オンライン アクセス連絡先、ソフトウェア アシュアランス マネージャー、Online Services Manager、またはサブスクリプション マネージャーが含まれます。

      - 契約にアクセスできる管理者です。
  - question: >
      ライセンス ID とは
    answer: >
      ライセンス ID は、組織が注文できるプログラム レベルを識別します。 次のいずれかを表すことができます。


      - 登録 (Enterpriseプログラムまたは選択プログラム)

      - 契約 (オープンバリュー プログラム)

      - ライセンス (Open License Program)

      - Public Customer Number (PCN) (プラス プログラムの選択)


      権利とサイトのアクセス許可は、組織で使用できるライセンス ID によって決まります。
  - question: >
      MPSA コントラクトはどこにありますか?
    answer: >
      Microsoft 製品およびサービス契約 (MPSA) のライセンス情報は[、Microsoft Business Center](https://businessaccount.microsoft.com/Customer) または[ビジネス向け Microsoft Store](https://businessstore.microsoft.com/store)で管理されます。 このコントラクトの一覧に MPSA 情報は表示されません。 [MPSA について説明します](https://www.microsoft.com/Licensing/MPSA/default.aspx)。
  - question: >
      組織の一部のライセンス ID が一覧に表示されないのはなぜですか?
    answer: >
      ライセンス ID は、サインインしているユーザーがライセンス ID の詳細を表示するアクセス許可を持っている場合にのみ表示されます。 組織に代わって特定のライセンス ID を表示するアクセス許可には、次のいずれかの条件を満たしている必要があります。


      - 契約の連絡先として、法的ボリューム ライセンス プログラムフォームに記載されています。 連絡先の種類には、プライマリ連絡先、通知の対応担当者、オンライン アクセス連絡先、ソフトウェア アシュアランス マネージャー、Online Services Manager、またはサブスクリプション マネージャーが含まれます。

      - 契約へのアクセス権を持つ管理者です。


      VL アクセス許可ロールとその許容されるアクションの詳細については、 [アクセス許可](https://docs.microsoft.com/licensing/permissions-faq)に関する FAQ を参照してください。
  - question: >
      新しいライセンス注文がコントラクト の一覧に表示されるまでにどのくらいの時間がかかりますか?
    answer: >
      最近購入したライセンスは、通常、Microsoft パートナーから注文を受け取ってから 10 時間以内に一覧に表示されます。 パートナーが Microsoft への注文の転送を遅らせる場合、数日から数週間の遅延が発生する可能性があります。 ライセンスは、オープン ライセンスを除くすべてのプログラムについて、注文のカバレッジ開始期間が満たされたときに概要に表示されます。


      連絡先の一覧では、次のデータを使用できます。


      |列の名前|説明|

      |---|---|

      |ライセンス ID|特定のライセンス ID による組織の重要な連絡先と関連ライセンス|

      |親プログラムの詳細|ライセンス プログラムによる組織の主要な連絡先と関連するライセンス ID|

      |MBSA の詳細|Microsoft Business and Services Agreement (MBSA) に関連付けられている組織の主要な連絡先と関連するライセンス ID|

      |Organization|ライセンス組織|

      |場所|ライセンス組織の市区町村と郡の組み合わせ|

      |[終了日]|ライセンスの終了日|

      |状態|ライセンスの状態|
  - question: >
      ライセンスの概要とは何ですか?
    answer: >
      [ライセンスの概要] には、アクセス許可セット内のすべてのアクティブなライセンス ID と非アクティブライセンス ID の Microsoft 製品ファミリとバージョンごとのボリューム ライセンスの権利がリアルタイムで表示されます。


      ライセンスの概要には、1994 年から始まる従来の Microsoft ボリューム ライセンス プログラムに関連する購入情報が表示されます。 これらのプログラムには、Open、Open Value、Select、Select Plus、Enterpriseが含まれますが、これらに限定されません。


      MPSA プログラムで購入したライセンスは VLSC リレーションシップの概要には含まれず、 [Microsoft Business Center](https://businessaccount.microsoft.com/customer) で個別に表示できます。


      ライセンスの概要にアクセスして作成する


      1. Microsoft 365 管理センターにサインインします。

      2. **BillingYour** >  **productsVolume** >  **licensingContracts** >  に移動します。


      ライセンスの概要に表示するためにライセンス ID をフィルター処理する


      1. チェック ボックスを使用して、この概要に含めるライセンス ID を選択します。

      2. [ **ライセンスの概要の作成**] を選択します。 ライセンスの概要は、選択したライセンス ID に対してのみ生成されます。
- name: ライセンスの概要について
  questions:
  - question: >
      ライセンス資格とは何ですか?
    answer: >
      ライセンス資格は、ライセンス契約で詳しく説明されているように、ソフトウェア製品をインストールして使用する権利を表します。
  - question: >
      有効数量は何ですか?
    answer: >
      有効数量は、アップグレードを伴う製品とバージョンごとのライセンス資格の数です。 これは、製品とバージョン別にライセンス不足または黒字が組織にあるかどうかを判断するために使用されます。
  - question: >
      アクティブ SA (ソフトウェア アシュアランス) 数量は何ですか?
    answer: >
      アクティブ SA 数量がライセンスの概要に表示されます。 これは、すべての Microsoft ボリューム ライセンス プログラムにわたるソフトウェア アシュアランス (バージョン アップグレード保護) の対象となるライセンスの数を表します。 アクティブ SA 数量には、次のようなすべての種類のソフトウェア アシュアランスが含まれます。

      - ライセンスとソフトウェア アシュアランス (L&SA)

      - ソフトウェア アシュアランス (SA)

      - SA Step-Up
  - question: >
      有効数量またはアクティブ SA 数量が '0' と表示されるのはなぜですか?
    answer: >
      ライセンスの概要は、組織が展開して使用する権利を持つライセンスを示すことを目的としています。


      生成されたライセンス ステートメントの有効数量が 0 として表示されている場合は、そのステートメントで選択されたライセンス ID のセットの条件に基づき、組織でライセンスを使用する権利がないことを意味します。


      アクティブ SA 数量が 0 として表示されている場合は、ステートメントの生成に使用されるライセンス ID のセットの下のライセンスに、有効またはアクティブなソフトウェア アシュアランスカバレッジがないことを意味します。


      > [!NOTE]

      > Online Services ライセンスの場合、Online Services には SA が関連付けられていないため、アクティブ SA 数量は常に 0 です。
  - question: >
      ライセンスの概要には、Oem (Oem) またはリテール ライセンス情報が含まれていますか?
    answer: >
      いいえ。 ライセンスの概要には、ボリューム ライセンス プログラムを通じて組織が取得したライセンスのみが表示されます。
  - question: >
      ライセンスの概要には、組織に展開されているソフトウェアが表示されますか?
    answer: >
      いいえ。 Microsoft では、ライセンスの概要で製品の展開の詳細の一覧を提供することはできません。 ライセンスの概要には、組織がインストールして使用する権利があるソフトウェアが表示されますが、現在展開されているソフトウェアは表示されません。
  - question: >
      製品プールとは
    answer: >
      ライセンス プールは、製品の種類別にライセンスをグループ化します。 Microsoft ボリューム ライセンスでは、製品が次の 3 つのプールに編成されます。


      - アプリケーション (Officeのエディションなど)

      - システム (Windows オペレーティング システムのバージョンなど)

      - サーバー (Exchange Server、SQL Server、Windows サーバーなど)
  - question: >
      ライセンス付与とは何ですか?
    answer: >
      場合によっては、Microsoft Volume Licensing は、特定の製品を購入すると、顧客が別の製品を使用する権利を付与されるプロモーションを提供します。 通常、プロモーションは、購入した製品に対するアクティブなソフトウェア アシュアランスまたはアップグレード 特典の対象範囲に条件付きで適用されます。 例:


      - 顧客が 2016 年Exchange Server 1 ライセンスを購入しました。

      - このトランザクションには、オファー中にアクティブなソフトウェア アシュアランスまたはアップグレード アドバント カバレッジがあります。

      - Microsoft は、Exchange Server 2016 を購入したSkype for Business Serverの 1 ライセンスのプロモーションを提供しています。


      ライセンス付与とは、お客様がプロモーション製品を使用する権利("grant") です。 上記の例では、顧客にSkype for Business Serverの使用が許可されています。


      ライセンス付与の詳細については、 [Microsoft 製品条項](https://www.microsoft.com/licensing/terms/welcome/welcomepage)を参照してください。
  - question: >
      ライセンス付与を表示するにはどうすればよいですか?
    answer: >
      ライセンス付与は、[契約] の一覧と [ダウンロード & キー] に反映されます。 製品の一覧には、ライセンス付与から受け取った製品にアスタリスク (*) が表示され、元の購入に含まれていなかったことを示します。
  - question: >
      サポートにお問い合わせください
    answer: お客様は、電話または Web フォームでお [問い合わせ](https://docs.microsoft.com/licensing/contact-us) いただくこともできます。 Microsoft は、24 時間以内に Web フォームの送信に応答します。
