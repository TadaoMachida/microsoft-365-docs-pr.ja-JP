title: コントラクトに関するよく寄せられる質問
summary: ''
sections:
- name: 全般
  questions:
  - question: >
      契約一覧が表示される理由
    answer: >
      有効なボリューム ライセンス (VL) ユーザーの場合は、[契約] リストを表示できます。 次のいずれかの要件を満たしている場合は、VL ユーザーです。


      - 契約の連絡先として、法的なボリューム ライセンス プログラム フォームに記載されています。 連絡先の種類には、プライマリ連絡先、通知特派員、オンライン アクセス連絡先、ソフトウェア アシュアランス マネージャー、Online Services Manager、サブスクリプション マネージャーが含まれます。

      - 契約へのアクセス権を持つ管理者です。
  - question: >
      ライセンス ID とは
    answer: >
      ライセンス ID は、組織が注文できるプログラム レベルを識別します。 これは、次の任意の値を表します。


      - 登録 (Enterpriseまたは選択プログラム)

      - 契約 (Open Value program)

      - ライセンス (オープン ライセンス プログラム)

      - パブリック 顧客番号 (PCN) (Select Plus プログラム)


      権利とサイトのアクセス許可は、組織で使用できるライセンスの ID によって決まります。
  - question: >
      MPSA コントラクトの場所
    answer: >
      Microsoft 製品とサービス契約 (MPSA) のライセンス情報は[、Microsoft Business Center](https://businessaccount.microsoft.com/Customer) または Microsoft ビジネス センター[ビジネス向け Microsoft Store](https://businessstore.microsoft.com/store)。 この契約一覧には MPSA 情報は表示されません。 [MPSA について学習します](https://www.microsoft.com/Licensing/MPSA/default.aspx)。
  - question: >
      組織の一部のライセンスの ID がリストに表示されない理由
    answer: >
      ライセンス ID は、サインインしているユーザーがライセンス ID の詳細を表示する権限を持っている場合にのみ表示されます。 組織に代わって特定のライセンス ID を表示するアクセス許可は、次のいずれかの条件を満たしています。


      - 契約の連絡先として、法的なボリューム ライセンス プログラム フォームに記載されています。 連絡先の種類には、プライマリ連絡先、通知特派員、オンライン アクセス連絡先、ソフトウェア アシュアランス マネージャー、Online Services Manager、サブスクリプション マネージャーが含まれます。

      - 契約へのアクセス権を持つ管理者です。


      VL アクセス許可の役割とその許容されるアクションの詳細については、「 [Permissions FAQ」を参照してください](https://docs.microsoft.com/licensing/permissions-faq)。
  - question: >
      新しいライセンス注文が契約リストに表示されるのにどのくらいの時間が必要ですか?
    answer: "最近購入したライセンスは、通常、Microsoft パートナーから注文を受け取った Microsoft から 10 時間以内にリストに表示されます。 パートナーが Microsoft への発注書の転送を遅くした場合、数日から数週間の遅延が発生する可能性があります。 ライセンスは、オープン ライセンスを除くすべてのプログラムに対して注文の範囲開始期間が満たされた場合にサマリーに表示されます。\n\n連絡先リストには、次のデータがあります。\n\n|**列の名前**|**説明**|\n|:-----|:-----|\n|ライセンス ID |特定のライセンス ID による組織の主要な連絡先と関連するライセンス |\n|親プログラムの詳細 |ライセンス プログラムによる組織の主要な連絡先と関連するライセンスの ID |\n|MBSA の詳細 |Microsoft Business and Services Agreement (MBSA) に関連付けられている組織の主要な連絡先と関連するライセンスの ID | \n|Organization | ライセンス組織|\n|場所 |ライセンス組織の都市と郡の組み合わせ |\n|[終了日] |ライセンスの終了日 |    \n|状態 |ライセンスの状態| \n"
  - question: >
      ライセンスの概要とは
    answer: >
      [ライセンスの概要] には、アクセス許可セット内のすべてのアクティブなライセンスと非アクティブなライセンスのライセンスの 1 つの Microsoft 製品ファミリとバージョンごとのリアルタイムボリューム ライセンス資格が表示されます。


      ライセンスの概要には、1994 年から始まる従来の Microsoft Volume License プログラムに関連する購入情報が表示されます。 これらのプログラムには、Open、Open Value、Select、Select Plus、およびオプションが含まれますが、これらに限定Enterprise。


      MPSA プログラムで購入したライセンスは VLSC リレーションシップ の概要に含まれていないので、Microsoft Business Center で個別に [表示できます](https://businessaccount.microsoft.com/customer)。


      ライセンスの概要にアクセスして作成する

      1.  Microsoft 365 管理センターにサインインします。

      2.  **「BillingYour** >  **productsVolume** >  **licensingContracts** > **」に移動します**。


      [ライセンスの概要] に表示されるライセンスの ID をフィルター処理する

      1.  チェック ボックスを使用して、この概要に含めるライセンスの ID を選択します。

      2.  [ライセンス **の概要の作成] を選択します**。 ライセンスの概要は、選択したライセンスの ID に対してのみ生成されます。
- name: ライセンスの概要について
  questions:
  - question: >
      ライセンス資格とは
    answer: >
      ライセンス資格とは、使用許諾契約書の詳細に示されているソフトウェア製品をインストールして使用する権利を表します。
  - question: >
      有効数量とは
    answer: >
      有効数量は、アップグレードのある製品およびバージョンごとのライセンス資格の数です。 これは、製品とバージョン別にライセンス不足または超過が組織にあるかどうかを判断するために使用されます。
  - question: >
      アクティブ SA (ソフトウェア アシュアランス) 数量とは
    answer: >
      [ライセンスの概要] に [アクティブな SA 数量] が表示されます。 これは、すべての Microsoft ボリューム ライセンス プログラムでソフトウェア アシュアランス (バージョン アップグレード保護) の対象となるライセンスの数を表します。 アクティブ SA の数量には、次を含むすべての種類のソフトウェア アシュアランスが含まれます。

      - ライセンスとソフトウェア アシュアランス (L&SA)

      - ソフトウェア アシュアランス (SA)

      - SA Step-Up
  - question: >
      有効数量またはアクティブ SA 数量が '0' と表示される理由
    answer: "ライセンスの概要は、組織が展開および使用する権限を持つライセンスを表示することを目的とします。 \n\n生成されたライセンス ステートメントの有効数量が 0 と表示されている場合、組織は、そのステートメントで選択された一連のライセンスの条件に従ってライセンスを使用する権利が与えされていないことを意味します。 \n\nアクティブ SA 数量がゼロとして表示されている場合は、ステートメントの生成に使用される一連のライセンス ID のライセンスに有効またはアクティブなソフトウェア アシュアランスの適用範囲が適用されません。 \n\n**メモ** Online Services ライセンスの場合、Online Services には SA が関連付けないので、アクティブ SA の数量は常に 0 です。 \n"
  - question: >
      ライセンスの概要には、元の機器メーカー (OEM) または小売ライセンス情報が含まれますか?
    answer: >
      いいえ。 [ライセンスの概要] には、ボリューム ライセンス プログラムを通じて組織が取得したライセンスだけが表示されます。
  - question: "ライセンスの概要には、組織に展開されているソフトウェアが表示されますか? \n"
    answer: >
      いいえ。 ライセンスの概要で製品展開の詳細の一覧を Microsoft が提供できない。 ライセンスの概要には、組織がインストールして使用できるソフトウェアが表示されますが、現在展開されているソフトウェアは表示されません。
  - question: >
      製品プールとは
    answer: >
      ライセンス プールは、製品の種類別にライセンスをグループ化します。 Microsoft ボリューム ライセンスは、製品を 3 つのプールに整理します。


      - アプリケーション (たとえば、エディションのOffice)

      - システム (たとえば、オペレーティング システムWindows)

      - サーバー (たとえば、Exchange Server、SQL Server、Windows サーバー)
  - question: >
      ライセンス付与とは
    answer: "場合によっては、Microsoft Volume Licensing は、特定の製品を購入すると、顧客に別の製品の使用を許可するプロモーションを提供します。 プロモーションは、通常、購入した製品のアクティブなソフトウェア アシュアランスまたはアップグレード アドバンテージの適用範囲に条件付きです。 次に例を示します。\n\n- 顧客が 2016 年に 1 つのライセンスをExchange Serverします。\n- このトランザクションには、オファー中にアクティブなソフトウェア アシュアランスまたはアップグレード アドバンテージの範囲があります。\n- Microsoft は、2016 年に 1 ライセンスのライセンスをSkype for Business Server、2016 年Exchange Serverしています。\n\nライセンス付与とは、お客様がプロモーション製品を使用する権利 (\"grant\") です。 上記の例では、顧客にユーザーに対してユーザーの使用がSkype for Business Server。\n\nライセンス付与の詳細については、「Microsoft 製品条項 [」を参照してください](https://www.microsoft.com/licensing/terms/welcome/welcomepage)。 \n"
  - question: >
      ライセンス付与の確認方法
    answer: >
      ライセンス付与は、[契約] リストと [ダウンロード] キーに&されます。 製品一覧では、License Grants から受け取った製品にアスタリスク (*) が表示され、元の購入の一部でなかったかどうかを示します。
  - question: >
      サポートに問い合わせ
    answer: お客様は [、電話または](https://docs.microsoft.com/licensing/contact-us) Web フォームでもお問い合わせください。 Microsoft は 24 時間以内に Web フォームの申請に応答します。
