title: 基本的なモビリティとセキュリティに関してよく寄せられる質問 (FAQ)
summary: この記事には、Microsoft 365でモバイル デバイスを管理およびセキュリティで保護するのに役立つ基本的なモビリティとセキュリティに関してよく寄せられる質問が含まれています。 質問に対する回答が見つからない場合は、この記事に質問を追加することを検討できるように、ページにコメントを残してお知らせください。
sections:
- name: 無視
  questions:
  - question: >
      基本的なモビリティとセキュリティを取得するにはどうすればよいですか? Microsoft 365 管理センターに表示されない
    answer: >
      1.  [Office 365 セキュリティ&コンプライアンス] ページに移動して、基本的なモビリティと[セキュリティを](https://protection.office.com/)アクティブ化します。


      2.  デバイス管理>データ損失防止に移動します。
  - question: >
      Basic Mobility and Security でデバイス管理を開始するにはどうすればよいですか?
    answer: "基本的なモビリティとセキュリティの使用を開始するには、次の 4 つの手順があります。 \n\n1. Office 365 セキュリティ&コンプライアンスに移動して、基本的なモビリティと[セキュリティを](https://protection.office.com/)アクティブ化します。\n\n2. デバイス管理>デバイス ポリシー>データ損失防止に移動します。\n    \n3. デバイス管理ポリシーを作成し、セキュリティ グループに設定されているユーザーのグループに適用します。 まず、小規模なテスト グループにポリシーをデプロイすることをお勧めします。 詳細については、「 [基本的なモビリティとセキュリティでデバイス セキュリティ ポリシーを作成する」を参照してください](create-device-security-policies.md)。\n\n4. ポリシーを適用したユーザーは、Microsoft 365 データにアクセスしようとすると、デバイスを登録するように求められます。 詳細については、「 [Basic Mobility and Security を使用してモバイル デバイスを登録する」](enroll-your-mobile-device.md)を参照してください。\n\n詳細については、「 [基本的なモビリティとセキュリティの設定](set-up.md)」を参照してください。\n"
  - question: >
      基本的なモビリティとセキュリティを設定しようとしていますが、スタックしているようです。 Microsoft 365 Service Health にはしばらくの間、"プロビジョニング" が表示されています。 解決方法
    answer: >
      サービスの準備に時間がかかる場合があります。 プロビジョニングが完了すると、[基本的なモビリティとセキュリティ] ページが表示されます。 24 時間待っても状態が引き続きプロビジョニングされている場合は、サポートにお問い合わせください。問題の内容を把握するのに役立ちます。
  - question: >
      デバイスの登録に失敗した場合、どうすればよいですか?
    answer: "デバイスの登録に問題がある場合は、まず次の項目を確認します。\n\n- デバイスが別のモバイル デバイス管理プロバイダー (Intuneなど) にまだ登録されていないことを確認します。\n\n- デバイスが正しい日付と時刻に設定されていることを確認します。\n\n- デバイス上の別の WIFI または携帯ネットワークに切り替えます。\n\n- Android または iOS デバイスの場合は、Intune ポータル サイト アプリをデバイスにアンインストールして再インストールします。\n    \n登録がまだ機能しない場合は、「 [基本的なモビリティとセキュリティのトラブルシューティング」を参照してください](troubleshoot.md)。\n"
  - question: >
      Intuneと基本的なモビリティとセキュリティの違いは何ですか?
    answer: >
      基本的なモビリティとセキュリティは、Intune サービスによってホストされます。 これは、Microsoft 365の追加の利点として提供されるIntune サービスのサブセットであり、組織内のデバイスを管理するためのクラウドベースの組み込みソリューションです。 Intuneまたは Basic Mobility and Security for Microsoft 365の使用が最適かどうかを判断するのに役立つ 2 つのサービスを並べて比較する方法については、「[Basic Mobility Security と Intune の間で選択](choose-between-basic-mobility-and-security-and-intune.md)する」を参照してください。
  - question: >
      基本的なモビリティとセキュリティのポリシーはどのように機能しますか? 操作方法設定しますか? 無効にしますか?
    answer: >
      Basic Mobility and Security の初期セットアップが完了したら、ポリシーを作成し、セキュリティ & コンプライアンス センターのユーザー グループに適用します。 ポリシーでは、デバイスを使用してMicrosoft 365データにアクセスする前に、ポリシーのユーザーがデバイスを Basic Mobility and Security に登録する必要があります。 設定したポリシーによって、モバイル デバイスの設定 (パスワードをリセットする頻度やデータ暗号化が必要かどうかなど) が決まります。 詳細については、 [Basic Mobility and Security および](create-device-security-policies.md) [Microsoft Purview コンプライアンス ポータル](../../compliance/microsoft-365-compliance-center.md)でのデバイス セキュリティ ポリシーの作成に関するページを参照してください。


      デバイス ポリシーの作成と展開の詳細な手順については、「 [基本的なモビリティとセキュリティでデバイス セキュリティ ポリシーを作成](create-device-security-policies.md)する」を参照してください。


      ポリシーの影響を受けるユーザーの特定のグループを除外する場合は、除外グループにグループを追加できます。
  - question: >
      Microsoft 365のデバイス管理Exchange ActiveSync Basic Mobility and Security に切り替えることができますか?
    answer: >
      Exchange ActiveSync ポリシーを既に使用してモバイル デバイスを管理している場合は、基本的なモビリティとセキュリティを設定する手順に従って、基本的なモビリティとセキュリティの使用を開始できます。 詳細については、「 [ユーザーとデバイスのアクセスを保護](../../compliance/protect-access-to-data-and-services.md) する」と「 [基本的なモビリティとセキュリティの設定」を参照してください](set-up.md)。


      Basic Mobility と Security で作成したポリシーをユーザーのグループに適用すると、これらのポリシーは、Exchange<a href="https://go.microsoft.com/fwlink/p/?linkid=2059104" target="_blank">管理センター</a>で以前に作成したモバイル デバイス メールボックス ポリシーとデバイス アクセス規則Exchange ActiveSync優先されます。


      デバイスが Basic Mobility and Security に登録されると、デバイスに適用されたモバイル デバイス メールボックス ポリシーまたはデバイス アクセス規則Exchange ActiveSyncは無視されます。
  - question: >
      基本的なモビリティとセキュリティを設定しましたが、削除する必要があります。 手順は何ですか?
    answer: 残念ながら、基本的なモビリティとセキュリティを設定した後は、単に "プロビジョニング解除" することはできません。 ただし、作成したデバイス ポリシーからユーザー セキュリティ グループを削除することで、ユーザーのグループに対して削除できます。 または、デバイス ポリシーが適用されておらず、適用されないようにデバイス ポリシーを削除することで、すべてのユーザーに対して無効にすることができます。 詳細については、「 [基本的なモビリティとセキュリティを無効にする](turn-off.md)」を参照してください。
