title: 基本的なモビリティとセキュリティに関するよく寄せられる質問 (FAQ)
summary: この記事では、モバイル デバイスの管理とセキュリティをサポートする機能である Basic Mobility and Security に関してよく寄せられる質問をMicrosoft 365。 質問に対する回答が見つからなかった場合は、ページにコメントを残して、この記事への質問の追加を検討してください。
sections:
- name: 無視
  questions:
  - question: >
      Basic Mobility and Security を取得する方法 ページに表示Microsoft 365 管理センター
    answer: >
      1.  [基本モビリティとセキュリティ] をアクティブにするには、[セキュリティとコンプライアンス] Office 365[ページ&移動](https://protection.office.com/)します。


      2.  [デバイス管理] の [データ損失>に移動します。
  - question: >
      Basic Mobility and Security でデバイス管理を開始するには、どうすれば良いですか?
    answer: "Basic Mobility and Security の使用を開始するには、次の 4 つの手順を実行します。 \n\n1. [基本モビリティとセキュリティ] をアクティブにするには、[セキュリティ] Office 365[コンプライアンス&します](https://protection.office.com/)。\n\n2. [デバイス ポリシー] の [データ損失>管理>に移動します。\n    \n3. デバイス管理ポリシーを作成し、セキュリティ グループで設定されているユーザーのグループに適用します。 まず、ポリシーを小規模なテスト グループに展開することをお勧めします。 詳細については、「Basic [Mobility and Security でデバイス セキュリティ ポリシーを作成する」を参照してください](create-device-security-policies.md)。\n\n4. ポリシーが適用されているユーザーは、ユーザーがデータにアクセスしようとするときに、デバイスの登録を求Microsoft 365されます。 詳細については、「Basic [Mobility and Security を使用してモバイル デバイスを登録する」を参照してください](enroll-your-mobile-device.md)。\n\n詳細については [、「Set up Basic Mobility and Security 」を参照してください](set-up.md)。\n"
  - question: >
      基本的なモビリティとセキュリティをセットアップしていますが、スタックしているようです。 サービスMicrosoft 365はしばらくの間"プロビジョニング" を表示しています。 解決方法
    answer: >
      サービスの準備に時間がかかる場合があります。 プロビジョニングが完了すると、[基本モビリティとセキュリティ] ページが表示されます。 24 時間待機し、状態がまだプロビジョニングされている場合は、サポートに問い合わせ、問題の把握に役立ちます。
  - question: >
      デバイスの登録に失敗した場合はどうなりますか?
    answer: "デバイスの登録に問題がある場合は、まず次の情報を確認してください。\n\n- デバイスが Intune などの別のモバイル デバイス管理プロバイダーに既に登録されていないか確認します。\n\n- デバイスが正しい日付と時刻に設定されていることを確認します。\n\n- デバイス上の別の WIFI または携帯電話ネットワークに切り替えます。\n\n- Android デバイスまたは iOS デバイスの場合は、デバイス上の Intune ポータル サイトアプリをアンインストールして再インストールします。\n    \n登録がまだ機能しない場合は、「基本モビリティとセキュリティの [トラブルシューティング」を参照してください](troubleshoot.md)。\n"
  - question: >
      Intune と Basic Mobility and Security の違いは何ですか?
    answer: >
      基本的なモビリティとセキュリティは Intune サービスによってホストされます。 これは、Microsoft 365 の追加の利点として提供される Intune サービスのサブセットであり、組織内のデバイスを管理するための組み込みのクラウドベースのソリューションです。 Intune または Basic Mobility and Security for Microsoft 365 を使用する場合に最適な 2 つのサービスのサイド バイ サイド比較については、「Choose between Basic Mobility Security and [Intune」](choose-between-basic-mobility-and-security-and-intune.md)を参照してください。
  - question: >
      Basic Mobility and Security のポリシーの動作 それらを設定する方法 無効にしますか?
    answer: >
      Basic Mobility and Security の初期セットアップが完了したら、ポリシーを作成し、ポリシーをセキュリティ コンプライアンス センターのユーザー グループ&適用します。 ポリシーでは、ポリシーのユーザーがデバイスを Basic Mobility and Security に登録する必要があります。その後、デバイスを使用してデータにアクセスMicrosoft 365があります。 設定するポリシーによって、モバイル デバイスの設定 (パスワードをリセットする頻度、データ暗号化が必要かどうかなど) が決められます。 詳細については、「Create [device security policies](create-device-security-policies.md)in Basic Mobility and Security and   Microsoft 365 コンプライアンス センター」[を参照してください](../../compliance/microsoft-365-compliance-center.md)。


      デバイス ポリシーの作成と展開の手順については、「Create device security policies in Basic Mobility and [Security」を参照してください](create-device-security-policies.md)。


      特定のグループのユーザーをポリシーの影響を受けから除外する場合は、除外グループにグループを追加できます。
  - question: >
      デバイス管理から基本モビリティExchange ActiveSyncセキュリティに切り替Microsoft 365?
    answer: >
      モバイル デバイスの管理に Exchange ActiveSyncポリシーを既に使用している場合は、基本モビリティとセキュリティをセットアップする手順に従って、Basic Mobility and Security の使用を開始できます。 詳細については、「ユーザーとデバイスの [アクセスを保護](../../compliance/protect-access-to-data-and-services.md) する」および「 [基本モビリティとセキュリティのセットアップ」を参照してください](set-up.md)。


      Basic Mobility and Security で作成したポリシーをユーザーのグループに適用すると、これらのポリシーは、それらのユーザーの Exchange 管理センターで以前に作成した Exchange ActiveSync モバイル デバイス メールボックス ポリシーとデバイス アクセス ルールを上書きします。


      デバイスが Basic Mobility and Security に登録されると、Exchange ActiveSyncに適用されるモバイル デバイス メールボックス ポリシーまたはデバイス アクセス ルールが無視されます。
  - question: >
      Basic Mobility and Security をセットアップしましたが、削除する必要があります。 手順は何ですか?
    answer: 残念ながら、基本モビリティとセキュリティをセットアップした後は、単に "プロビジョニング解除" を行う必要があります。 ただし、作成したデバイス ポリシーからユーザー セキュリティ グループを削除することで、ユーザーのグループに対して削除できます。 または、デバイス ポリシーを削除して、デバイス ポリシーが設定されておらず、強制されないので、すべてのユーザーに対して無効にすることもできます。 詳細については、「基本モビリティと [セキュリティをオフにする」を参照してください](turn-off.md)。
