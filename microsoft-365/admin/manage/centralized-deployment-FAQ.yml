title: 一元展開に関する FAQ
summary: 組織がこの記事で説明するように一元展開を使用するためのすべての要件を満たしている場合、Office 365管理者は、組織内のユーザーとグループにOfficeアドイン (Word、Excel、PowerPoint、Outlook) を展開することをお勧めします。
sections:
- name: 無視
  questions:
  - question: >
      組織が一元展開用に設定されているかどうかを確認操作方法。
    answer: "アドインを一元的に展開するには、ユーザーがMicrosoft 365 Apps for enterpriseを使用していて (組織のログイン資格情報を使用してOfficeにサインインしている)、Exchange Onlineメールボックスが必要です。 サブスクリプション ディレクトリは、Azure Active Directoryに存在するか、フェデレーションされている必要があります。 \n \n一元展開は、オンライン メールボックスでのみサポートされます。 オンプレミスのExchangeメールボックスへの展開はサポートされていません。\n\n[一元展開互換性チェッカー](centralized-deployment-of-add-ins.md#centralized-deployment-compatibility-checker)を使用して、サブスクリプションが対象かどうかを判断できます。 \n  \n"
  - question: >
      一元展開を使用してアドイン ユーザーの割り当てをターゲットにする方法
    answer: "一元展開では、テナント内の個々のユーザー、グループ、および全員への割り当てがサポートされます。 一元展開は、最上位のグループまたは親グループのないグループのユーザーには使用できますが、入れ子になったグループまたは親グループを持つグループのユーザーには使用できません。 一元展開は、Office 365 グループ、配布リスト、セキュリティ グループなど、ほとんどのAzure Active Directory グループの一部でもあります。 \n\n管理を容易にするために、個々のユーザー割り当てではなく、グループの割り当てを使用することをお勧めします。\n \n詳細については、「 [ユーザーとグループの割り当て](./centralized-deployment-of-add-ins.md?view=o365-worldwide#user-and-group-assignments)」を参照してください。\n \n"
  - question: >
      アドインがすべてのユーザーに表示されるまでにどれくらいの時間がかかりますか?
    answer: >
      新しいアドインのデプロイがすべてのユーザーに表示されるまでには、最大で 24 時間かかる場合があります。 アドインの更新、ターンオンまたはオフからの変更、またはアドインの削除がユーザーに反映されるまでに最大 72 時間かかる場合があります。
  - question: >
      管理者として、組織のアドインへのユーザー アクセスを管理するにはどうすればよいですか?
    answer: >
      ユーザー、グループ、または組織全体にアドインを簡単に展開するには、管理者が一元展開を使用することをお勧めします。


      ユーザー アクセスの管理の詳細については、次を参照してください。
       - [すべてのクライアントで Office ストアをオフにしてアドインのダウンロードを防止する (Outlookを除く)](./manage-addins-in-the-admin-center.md#prevent-add-in-downloads-by-turning-off-the-office-store-across-all-clients-except-outlook)
       - [Outlook 用のアドインをインストールおよび管理できる管理者とユーザーを指定する](/Exchange/specify-who-can-install-and-manage-add-ins-2013-help)
  - question: "一元展開では、アドインの展開方法を柔軟に選択Outlook管理者に提供されますか? \n"
    answer: "はい。 一元配置により、管理者は、アドインの展開中にアドインをOutlookするための 2 つのデプロイ方法のいずれかを柔軟に選択できます。\n         \n**利用 可能** ユーザーは、[ホーム] > [その他のアドインの **取得] > [管理者管理] を選択して、アドインをOutlookに** インストールできます。\n \n**オプション** アドインは割り当てられたユーザーに自動的にデプロイされますが、削除することもできます。\n    \n"
  - question: "管理者は基幹業務 (LOB) アドインを更新できますか? \n"
    answer: "はい。 管理者は、新しいマニフェスト ファイルをアップロードして、管理者がデプロイした LOB アドインのメタデータ変更をサポートできます。アドインは、Office アプリケーションが次回起動すると更新されます。 Web アプリケーションはいつでも変更できます。\n \n詳細については、「 [基幹業務](./manage-addins-in-the-admin-center.md)アドイン」を参照してください。  \n"
  - question: "管理者はアドインを無効にできますか? \n"
    answer: >
      はい。 管理者は、Microsoft 管理センターからすべてのユーザーに展開するアドインを有効または無効にすることができます。


      詳細については、「 [アドインの状態](./manage-addins-in-the-admin-center.md#add-in-states)」を参照してください。
  - question: >
      管理者はアドインを削除または削除できますか?
    answer: "はい。 管理者は、Microsoft 管理センターからすべてのユーザーに展開したアドインを削除できます。\n\n詳細については、「 [アドインを削除する」を](./manage-addins-in-the-admin-center.md#delete-an-add-in)参照してください。 \n  \n"
  - question: "管理者は、一元展開を使用してOffice ストアから有料アドインを展開できますか? \n"
    answer: "いいえ。 現時点では、一元展開を使用してOffice ストアから有料アドインをデプロイすることはできません。 \n \nマニフェスト ファイルまたは URL を要求するために、有料アドインの ISV 開発者に連絡することをお勧めします。 テナント管理者は、一元展開を使用して、アドインを LOB アドインとしてデプロイできます。\n   \n"
  - question: "組織のアドインを管理するには、どの管理者ロールが必要ですか? \n"
    answer: "グローバル管理者は、アドイン管理ライフサイクルに完全にアクセスできる、推奨されるロールです。 Microsoft 365 Business サブスクリプションを購入したユーザーは、グローバル管理者です。\n\nサブスクリプションには、組織内の他のユーザーに割り当てることができる一連の管理者ロールが付属しています。 各管理者ロールは、一般的なビジネス機能にマップされ、組織内のユーザーに、Microsoft 365 管理センターで特定のタスクを実行するためのアクセス許可を付与します。  \n \n詳細については、「 [管理者ロールの割り当て](../add-users/assign-admin-roles.md?view=o365-worldwide)」を参照してください。"
