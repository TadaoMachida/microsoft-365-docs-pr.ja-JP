additionalContent:
  sections:
    - title: 管理
      summary: サブスクリプション、サービス、およびユーザーの管理、ビジネスのセキュリティの確保、ヘルプのトラブルシューティングを行います。
      items:
        - title: Microsoft 365 管理センターの概要
          summary: 管理者の役割、変更内容の最新情報を把握する方法、およびサブスクリプションのカスタマイズ方法について説明します。
          url: admin-overview/about-the-admin-center.md
        - title: ユーザーとグループ
          summary: パスワードの管理、ユーザーの追加と削除、グループのセットアップと管理、ゲスト アクセスの管理、およびユーザー ライセンスの割り当てを行います。
          url: /admin
        - title: メールと予定表
          summary: メール設定、配布グループ、セキュリティ設定、および共有メールボックスの設定を管理します。
          url: /admin
        - title: ドメイン
          summary: ドメインの概要、ドメインのセットアップと管理、DNS レコードの更新について説明します。
          url: setup/add-domain.md
        - title: データとサービス
          summary: サービスの状態を監視し、データをバックアップし、アドインをインストールして、最新のアプリに更新します。
          url: /admin
        - title: サブスクリプションと課金
          summary: '[課金]、[サブスクリプション]、[製品のライセンス] を管理し、支払方法を更新し、追加のサービスやストレージを購入します。'
          url: ../commerce/index.yml
        - title: 組織をセキュリティで保護する
          summary: 多要素認証 (MFA) の設定などの組織のセキュリティを強化する最適な方法について説明します。また、Microsoft セキュア スコアと GDPR についても説明します。
          url: security-and-compliance/secure-your-business-data.md
        - title: 顧客と連携する
          summary: ドキュメントを共有し、Teams を使用して共同作業と打ち合わせを行います。
          url: /admin
        - title: トラブルシューティング
          summary: Office の製品またはサービスに関する問題のトラブルシューティングと修正に役立つリソースにアクセスします。
          url: 'https://docs.microsoft.com/office/troubleshoot/'