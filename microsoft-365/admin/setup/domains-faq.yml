title: ドメインに関する FAQ
summary: "\n\nこの記事では、Microsoft 365 のドメインに関してよく寄せられる質問にお答えします。\n\n質問の回答が見つからない場合は、コメントを残してお知らせください。ご質問を FAQ の一覧に追加します。\n"
sections:
- name: 無視
  questions:
  - question: MX 優先度とは何ですか?
    answer: "メールは最も小さい優先順位番号 (最高の優先順位) でメール交換サーバーに配信されるので、メールのルーティングに使用する MX レコードは、最も小さい優先順位番号 (通常は 0 または *高い*  優先順位) が指定されている必要があります。 \n  \n- MX レコードを作成するときには、ほとんどの DNS ホスティング プロバイダーで、優先度順位を設定する必要があります。\n    \n- ボックスのラベルは [ *優先度*  ] の場合もあれば、[  *優先順位*  ] の場合もあります。 \n    \n- 数値を要求される場合もあれば、[ *低*  ]、[  *中*  ]、または [  *高*  ] を選択するように要求される場合もあります。 \n    \n- MX レコードが 1 つだけの場合は、任意の値を優先順位に指定できます。\n    \n- 複数の MX レコードがある場合は、メールのルーティングの MX レコードがドメインを所有していることを検証するために使用されるレコードより高い優先度になっていることを確認します。\n    \n"
  - question: SPF レコードはどうやって検証できますか?
    answer: "**SPF の TXT レコードを 1 つだけ** 持っているか作成していることが重要です。 既に SPF レコードがある場合は、新規に作成せずに、新しい Microsoft 365 の値を追加します。 Microsoft メール用の SPF レコードを追加または更新した後、これらのツールの 1 つを使用した構文が正しいことを確認してください。 \n  \n- [SPF レコード テスト ツール](http://www.kitterman.com/spf/validate.html)\n    \n- [SPF Surveyor](https://dmarcian.com/spf-survey/)\n    \n- [Dig Web インターフェイス](http://digwebinterface.com/)\n"
  - question: ドメイン名とは何ですか?
    answer: "ドメインとは、メール アドレスの **@** 記号の後や、Web アドレスの **www.** の後に表示される固有の名前です。通常は、  *yourbusiness.com*  や  *stateuniversity.edu*  のように、組織の名前と標準的なインターネット サフィックスの形式を取ります。 \n  \nMicrosoft 365 で「**rob\\@contoso.com**」のようなカスタム ドメインを使用すると、ブランドの信頼性や認知度を高めることができます。 \n  \n[Microsoft 365 でドメインを購入して](../get-help-with-domains/buy-a-domain-name.md) 自動的に設定するか、ドメイン レジストラーで購入したり、入手済みのドメインを使用することができます。\n"
  - question: ドメインを個人用または家族向けのサービスに接続できますか?
    answer: "Microsoft 365 Family または Microsoft 365 Personal サブスクリプションの利点として、Outlook.com メールボックス (yourname@example.com など) に関連付けられたパーソナライズされた電子メール アドレスを作成できます。 現時点では、GoDaddy が管理するドメインと Outlook.com の接続のみをサポートしています。 詳細については、「カスタム メール アドレス[を取得する」](https://support.microsoft.com/office/get-a-personalized-email-address-in-microsoft-365-75416a58-b225-4c02-8c07-8979403b427b)を参照Microsoft 365。\n   \n"
  - question: DNS プロバイダーで特定のレコードの種類がサポートされない場合はどうなりますか?
    answer: "独自の DNS レコードを管理している場合、DNS ホストが Microsoft 365 に必要な DNS レコードの一部しかサポートしていないと、Microsoft 365 の一部の機能は動作しません。 必要な DNS レコードをすべてサポートしているレジストラーにドメインを移行することをお勧めします。\n  \nすべての必須の DNS レコードをサポートするプロバイダー。\n  \n- Dynadot\n    \n- eNomCentral\n    \n- Europe Registry\n\n- Cloudflare\n    \n- GoDaddy\n    \n- Hover\n    \n- MyHosting.com\n    \n- Name.com\n    \n- Nearly Free Speech\n    \n- Nettica\n    \n- Network Information Center (NIC)\n    \n- Network Solutions\n    \n- Register.com\n  \n"
  - question: Microsoft 365 の既定のドメインを設定または変更するにはどうすれば良いですか?
    answer: "既定のドメインを選択するには、1 つ以上のカスタム ドメインが Microsoft 365 に追加されている必要があります。\n\n::: moniker range=\"o365-worldwide\"\n\n1. 管理センターで、**[設定]** \\> <a href=\"https://go.microsoft.com/fwlink/p/?linkid=834818\" target=\"_blank\">[ドメイン]</a> ページの順に移動します。\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n1. 管理センターで、**[設定]** > <a href=\"https://go.microsoft.com/fwlink/p/?linkid=2007048\" target=\"_blank\">[ドメイン]</a> ページの順に移動します。\n\n::: moniker-end\n    \n2. [**ドメイン**] ページで、新しいメール アドレスの既定として設定するドメインを選択します。 \n    \n3. [**既定に設定**] を選択します。\n    \n::: moniker range=\"o365-worldwide\"\n\n*.onmicrosoft.com* ドメインの最初の部分の名前を変更することはできません。 \n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\n*.partner.onmschina.cn* ドメインの最初の部分の名前を変更することはできません。 \n\n::: moniker-end\n\n> [!NOTE]\n> 既定のドメインを変更しても、ユーザーの資格情報やアプリケーションやサービスへのアクセスには影響はありません。 ユーザーが関連付けられているドメインを変更すると、メール、オンライン ストレージ、ログイン資格情報に影響します。\n"
  - question: Microsoft 365 でカスタム サブドメインまたは複数のドメインを追加することはできますか?
    answer: "::: moniker range=\"o365-worldwide\"\n\nはい。 サブドメインを追加するには、レジストラーの Web サイトで DNS 設定を自分で管理する必要があります。 NS レコードの DNS 設定の管理を Microsoft が行っている場合または Microsoft からドメインを購入した場合は、サブドメインを追加できません。\n\n::: moniker-end\n\n::: moniker range=\"o365-21vianet\"\n\nはい。サブドメインを追加するには、レジストラーの Web サイトでの DNS 設定を自分で管理する必要があります。NS レコードの DNS 設定の管理を 21Vianet が行っている場合は、サブドメインを追加できません。\n\n::: moniker-end\n\n通常、最大 900 のドメインを Microsoft 365 サブスクリプションに追加できます。\n  \nたとえば、ドメイン を追加して`www.contoso.com`、contoso.com、contosomarketing.com、サブドメイン 、`www.partners.contoso.com``www.marketing.partners.contoso.com`、など、追加できます。\n  \nサブドメインを追加すると、確認が行われる親ドメインでの確認に基づき、自動的に確認されます。\n  \n複数のドメインを Microsoft 365 に追加すると、追加した任意のドメインで任意のサービス (メールなど) をホストできます。  *ドメインの MX レコードを更新することで、メールを Office 365 に変更すると、そのドメインに送信されたすべてのメールが Office 365 に届くようになります。* \n \n::: moniker range=\"o365-worldwide\"\n\n> [!NOTE]\n> [contoso.com] ドメインを既に Microsoft 365 サブスクリプションに追加している場合は、サブドメイン [ xyz.contoso.com] を別の Microsoft 365 の組織に追加することもできます。 サブドメインを追加すると、DNS ホスティング プロバイダーに TXT レコードを追加するように求められます。\n::: moniker-end\n"
  - question: Microsoft 365 から別のホストにドメインを移行するにはどうすれば良いですか?
    answer: >
      ドメインを移行する手順については、「[Microsoft から別のホストにドメインを移行する](../get-help-with-domains/transfer-a-domain-from-microsoft-to-another-host.md)」を参照してください。
  - question: カスタム ドメインから Microsoft 365 をパイロットする
    answer: >
      Microsoft 365 のメール機能をカスタム ドメインから Microsoft 365 メールボックスにパイロットする手順については、「[カスタム ドメインからの Microsoft 365 のパイロット](../misc/pilot-microsoft-365-from-my-custom-domain.md)」を参照してください。
  - question: "\"onmicrosoft.com\" ドメインがあるのはなぜですか?"
    answer: "サービスにサインアップすると、Microsoft 365 では、*contoso.onmicrosoft.com* のようなドメインが作成されます。 サインアップ時に作成するユーザー ID には、*alan@contoso.onmicrosoft.com* のようなドメインが含まれています。 \n  \n ***alan\\@contoso.com* のように表示されるメールを希望する場合は、**[ドメインを購入](../get-help-with-domains/buy-a-domain-name.md)するか、または「[Microsoft 365 にユーザーとドメインを追加する](add-domain.md)」の手順に従って操作します (既にドメインを所有している場合)。 \n  \n- **サインアップ後に onmicrosoft ドメインの名前は変更できません** 。 たとえば、選んだ初期ドメインが fourthcoffee.onmicrosoft.com の場合、fabrikam.onmicrosoft.com に変更することはできません。 別の onmicrosoft.com ドメインを使うには、Microsoft 365 で新しいサブスクリプションを開始する必要があります。 \n    \n- **ドメイン名を変更できないSharePointがあります。** ユーザー SharePointドメイン名は、ユーザーのドメイン onmicrosoft.com 基づいて作成されます。 SharePoint ドメイン名[](/sharepoint/change-your-sharepoint-domain-name)を変更する機能は、SharePoint サイトと OneDrive アカウントの総数が 1000 未満の組織のパブリック プレビューで使用できます。\n    \n- **onmicrosoft ドメインは、削除できません。** Microsoft 365 では、サブスクリプションの処理に関して舞台裏で使用することがあるため、保持しておく必要があります。 カスタム ドメインを追加した場合は、初期ドメインを使う必要はありません。 \n    \nドメインを追加した後でも、初期の onmicrosoft.com ドメインを使うことができます。初期ドメインは、メールやその他のサービスでも引き続き利用できます。\n  \n"
  - question: "\"onmicrosoft.de\" ドメインがあるのはなぜですか?"
    answer: "サービスにサインアップすると、Microsoft 365 では、*contoso.onmicrosoft.com* のようなドメインが作成されます。 サインアップ時に作成するユーザー ID には、 *alan@contoso.onmicrosoft.de* のようなドメインが含まれています。 \n  \n ***alan@contoso.de* のように表示されるメール アドレスを希望する場合は、**[ドメインを購入](../get-help-with-domains/buy-a-domain-name.md)するか、または「[Office 365 にユーザーとドメインを追加する](add-domain.md)」の手順に従って操作します (既にドメインを所有している場合)。 \n  \n- **サインアップ後に onmicrosoft ドメインの名前は変更できません**  たとえば、選んだ初期ドメインがfourthcoffee.onmicrosoft.de の場合fabrikam.onmicrosoft.de に変更することはできません。 別の onmicrosoft.com ドメインを使うには、Microsoft 365 で新しいサブスクリプションを開始する必要があります。 \n    \n- **チーム サイトの URL の名前を変更できない。** チーム サイトの URL は、ユーザーのドメイン onmicrosoft.de 基づいて作成されます。 残念ながら、オンライン アーキテクチャSharePoint、チーム サイトの名前を変更できない。 \n    \n- **onmicrosoft ドメインは、削除できません。** Microsoft 365 では、サブスクリプションの処理に関して舞台裏で使用することがあるため、保持しておく必要があります。 カスタム ドメインを追加した場合は、初期ドメインを使う必要はありません。 \n    \nドメインを追加した後でも、初期の onmicrosoft.de ドメインを使うことができます。初期ドメインは、メールやその他のサービスでも引き続き利用できます。\n  \n"
  - question: 非営利団体または教育機関のステータスを確認するにはどうすればよいですか?
    answer: "1. [管理センター](/admin)で [**セットアップ**] を選択してウィザードを開始します。 (最初に Office 365 にサインインしてください。) \n    \n2. 学校の管理者になるには、Microsoft  365 で [**管理者になる**] オプションを選択します。 \n    \n3. 自分のドメインの DNS ホストの Web サイトで、 TXT DNS レコードを追加するように求められます。 どうしてでしょうか? この理由は、DNS ホストへサインインしてドメイン用のレコードを追加することにより、ユーザーがドメイン名の所有者だということが Microsoft 365 で証明されるからです。\n    \n4. レコードを追加したら Microsoft 365 ポータルに戻り、レコードを追加したことを確認します。そうすると、Microsoft 365 で確認が行われます。\n    \n非営利団体で、Microsoft 365 を入手したいのですが。 [お客様の組織に資格があることを確認](https://www.microsoft.com/nonprofits/eligibility)してから、サービスにサインアップしてください。 \n  \n学校の管理者になる方法の詳細については、 [こちらのヘルプ記事をご覧ください](/microsoft-365/education/deploy/becoming-an-admin-in-office-365-education\n)。\n"
  - question: ビジネス用の Web サイトを作成する方法
    answer: "短い <a href=\"https://www.microsoft.com/videoplayer/embed/4839abc6-9323-4cbf-a79d-2907235f9ebb?autoplay=false\" target=\"_blank\">ビデオを見る: Web</a> ホスティング プロバイダーを使用してドメインの Web サイトを作成する方法について、ビジネス Web サイトを作成します。\n\nMicrosoft 365ビジネス用のパブリック Web サイトは含めりません。 1 つを設定するには、GoDaddy、Wix、WordPress など、Web ホスティング会社の使用を検討してください。\n 1. Web サイトを構築できる Web ホスティング プロバイダーを検索します。\n \n 2. ドメイン名が登録されているのと同じ会社で Web サイト ビルダーを選択するのが最も簡単な場合があります。\n \n 3. ビジネス の Web サイトを設計し、ビジネス ロゴ、ビジネス目的、テキスト、画像、リンクを必ず含める。\n \n 4. Web サイトを Microsoft 365 と統合するには、ビジネス メールを web サイトに追加し、Microsoft Teams、SharePoint、または他のコラボレーション ツールへのリンクを追加できます。\n \n 5. Web サイトをドメイン名に接続し、&#39;メールにも使用Microsoft 365。"
